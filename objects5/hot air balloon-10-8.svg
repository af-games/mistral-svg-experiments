<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">

  <!-- Hot Air Balloon -->
  <g id="balloon">
    <circle cx="150" cy="70" r="80" fill="#FFD700" stroke="#FFA500"/>
    <path d="M90,30 Q120,60 150,70" stroke-width="5" stroke="#FFA500" fill="transparent"/>
    <image href="https://via.placeholder.com/40x60?text= Basket" x="125" y="55"/>
  </g>

  <!-- Baguette Slice -->
  <rect x="300" y="90" width="80" height="20" rx="10" fill="#DBC48B"/>

  <!-- Grapes -->
  <circle cx="360" cy="130" r="15" fill="#7C163D"/>
  <circle cx="390" cy="130" r="12" fill="#7C163D"/>
  <circle cx="420" cy="125" r="10" fill="#7C163D"/>

  <!-- Fork -->
  <path d="M300,180 L320,240 L280,240 Z" fill="#C0C0C0" stroke-width="2" stroke="#000"/>
  <line x1="260" y1="250" x2="340" y2="250" stroke-width="2" stroke="#000"/>

  <!-- Knife -->
  <path d="M350,180 L370,240 L350,260 Z" fill="#C0C0C0" stroke-width="2" stroke="#000"/>
  <line x1="350" y1="250" x2="350" y2="300" stroke-width="2" stroke="#000"/>

  <!-- Plate -->
  <circle cx="300" cy="240" r="80" fill="#FFFACD" stroke="#FFEBCD" stroke-width="10"/>

  <!-- Tablecloth -->
  <rect x="0" y="350" width="600" height="100" fill="#FFF0DD"/>

</svg>