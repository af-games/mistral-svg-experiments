<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="100%" height="100%" fill="#070A52"/>

<!-- Main Continent -->
<path id="continent" d="M40 40 Q140 10, 280 40 Q350 90, 450 120 Q550 60, 700 140 L800 400 V600 H0 Z" fill="#1D233A"/>
<text x="5%" y="15%" text-anchor="middle" font-size="18" fill="white">Melosia</text>

<!-- Luminescent Seas -->
<path id="seas" d="M40 600 Q140 590, 280 600 Q350 610, 450 620 Q550 630, 700 600 V600 H0 Z" fill="#66FCDD"/>
<text x="5%" y="95%" text-anchor="middle" font-size="18" fill="black">Luminescent Seas</text>

<!-- Jellyfish Habitat -->
<circle cx="200" cy="570" r="30" fill="#FFA07A"/>
<text x="190" y="560" text-anchor="middle" font-size="14" fill="black">Jellyfish Habitat</text>

<!-- Bioluminescent Forest -->
<path id="forest" d="M280 360 Q450 330, 600 360 Q750 390, 800 450 V600 H0 Z" fill="#1D7C3A"/>
<text x="50%" y="75%" text-anchor="middle" font-size="18" fill="white">Bioluminescent Forest</text>

<!-- Mountains -->
<path id="mountains" d="M40 360 Q200 390, 400 450 Q550 410, 700 450 Q850 390, 800 360 V600 H0 Z" fill="#C0B2A2"/>
<text x="60%" y="85%" text-anchor="middle" font-size="18" fill="black">Mountains of Luminara</text>

<!-- City -->
<circle cx="500" cy="400" r="30" fill="#FFFFFF"/>
<path d="M470 430 L530 430 Z" stroke-width="2" stroke="#000"/>
<text x="500" y="420" text-anchor="middle" font-size="18" fill="black">Lumenopolis</text>

<!-- Rivers -->
<path d="M100 300 Q250 250, 400 300 Q550 350, 700 300 Z" stroke="#FFFFFF" stroke-width="8"/>

<!-- Labels for other regions -->
<text x="5%" y="65%" text-anchor="middle" font-size="18" fill="black">Shallows of Silica</text>
<text x="95%" y="70%" text-anchor="end" font-size="18" fill="black">Coves of Coraluna</text>

<!-- Define colors for reusability -->
<defs>
  <linearGradient id="gradient" gradientUnits="objectBoundingBox">
    <stop offset="0%" stop-color="#66FCDD"/>
    <stop offset="100%" stop-color="#1D7C3A"/>
  </linearGradient>
</defs>

</svg>