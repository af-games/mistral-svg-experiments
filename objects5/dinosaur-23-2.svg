<svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <circle cx="300" cy="500" r="150" fill="#9DC47B"/>
  <circle cx="300" cy="600" r="120" fill="#85A15D"/>

  <!-- Head -->
  <rect x="220" y="350" width="160" height="200" rx="50" ry="50" fill="#7B944F"/>
  <circle cx="300" cy="420" r="60" fill="white"/>

  <!-- Legs -->
  <circle cx="200" cy="700" r="80" fill="#9DC47B"/>
  <circle cx="400" cy="700" r="80" fill="#9DC47B"/>

  <!-- Tail -->
