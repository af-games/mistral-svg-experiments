    <rect x="170" y="400" width="100" height="120" fill="#8B7D6B" transform="rotate(-15, 230, 480)"/>
    <rect x="400" y="400" width="100" height="120" fill="#8B7D6B" transform="rotate(15, 460, 480)"/>
  </g>

</svg>