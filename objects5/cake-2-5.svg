<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" fill="#FFF6E5"/>

  <!-- Cake Base -->
  <circle cx="250" cy="370" r="180" fill="#F4D03F"/>
  <path d="M250,370 Q280,390 310,370" stroke="#E6AC00" fill="transparent"/>

  <!-- Cake Top -->
  <circle cx="250" cy="280" r="120" fill="#F4D03F"/>
  <path d="M250,280 Q220,250 280,250" stroke="#E6AC00" fill="transparent"/>

  <!-- Cake Crust -->
  <rect x="170" y="390" width="160" height="40" fill="#A67D0C"/>
  <path d="M170,350 L280,350 Q300,370 320,350" stroke="#A67D0C" fill="transparent"/>

  <!-- Cake Topping -->
  <circle cx="250" cy="190" r="80" fill="#FFF6E5"/>
  <path d="M250,190 Q220,160 280,160" stroke="#CACFD2" fill="transparent"/>

  <!-- Cake Topping Shadow -->
  <circle cx="250" cy="190" r="70" fill="none" stroke="#CACFD2" stroke-width="4"/>

  <!-- Candles -->
  <g transform="translate(230, 180)">
    <path d="M-5,-5 l10,10 l-5,5 z" fill="#FFD700"/>
    <path d="M-5,-5 m5,0 a5,5 0 1,0 10,0 a5,5 0 1,0 -10,0" stroke="#CACFD2" fill="transparent"/>
  </g>
  <use xlink:href="#candle" y="30"/>
  <use xlink:href="#candle" y="60"/>
  <use xlink:href="#candle" y="90"/>

</svg>