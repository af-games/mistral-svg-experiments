<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">

<!-- Base rectangle for the castle -->
<rect x="100" y="300" width="300" height="100" fill="#8B7D6B"/>

<!-- Left tower -->
<path d="M50 200 Q100 150, 150 200 T200 200" stroke="#FFFFFF" fill="#8B7D6B" />
<rect x="150" y="150" width="50" height="50" fill="#8B7D6B"/>

<!-- Right tower -->
<path d="M400 200 Q300 150, 350 200 T400 200" stroke="#FFFFFF" fill="#8B7D6B" />
<rect x="350" y="150" width="50" height="50" fill="#8B7D6B"/>

<!-- Gatehouse -->
<path d="M200 300 Q250 350, 300 300 T350 300" stroke="#FFFFFF" fill="#8B7D6B" />
<rect x="250" y="300" width="100" height="50" fill="#8B7D6B"/>

<!-- Wall with windows -->
<path d="M100 300 Q150 350, 200 300 T350 300 Q300 350, 400 300" stroke="#FFFFFF" fill="#8B7D6B"/>

<!-- Windows -->
<circle cx="125" cy="325" r="15" fill="#FFFFFF"/>
<circle cx="275" cy="325" r="15" fill="#FFFFFF"/>
<circle cx="425" cy="325" r="15" fill="#FFFFFF"/>

</svg>