  <circle cx="110" cy="145" r="25" fill="#ffd369"/>
  <polygon points="100,185 120,185 110,225" fill="#fff" stroke="#000"/>
  <circle cx="100" cy="170" r="20" fill="#38eb9e"/>

  <!-- Leaves -->
