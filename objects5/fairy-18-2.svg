  <!-- Bottom wing -->
  <ellipse cx="50" cy="80" rx="40" ry="100" fill="lightgreen"/>

  <!-- Dress -->
  <path d="M50,120 Q30,150 50,180 Q70,150 50,120" fill="lightpink"/>

  <!-- Hair -->
  <path d="M40,20 Q60,30 45,40 Q65,40 50,50 Q60,20 40,20" stroke="black" fill="transparent"/>

</svg>