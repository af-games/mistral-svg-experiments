<svg>` tag:

```xml
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cake Base -->
  <circle cx="100" cy="150" r="80" fill="#FDD96D"/>
  <circle cx="100" cy="150" r="70" stroke="#B38A2C" stroke-width="2" fill="none"/>

  <!-- Cake Top -->
  <path d="M100 70 Q140 50, 140 90 A60 60 0 0 0 100 130 Q60 90, 60 50" fill="#FDD96D"/>
  <path d="M100 70 Q120 50, 120 80 A40 40 0 0 0 100 110 Q80 80, 80 50" stroke="#B38A2C" stroke-width="2" fill="none"/>

  <!-- Icing Patterns -->
  <path d="M70 90 L130 90 M70 100 L130 100" stroke="#FFFFFF" stroke-width="5"/>
  <path d="M60 100 L140 100" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Golden Sparkles -->
  <circle cx="90" cy="85" r="3" fill="#FFD700"/>
  <circle cx="110" cy="85" r="3" fill="#FFD700"/>
  <circle cx="105" cy="125" r="3" fill="#FFD700"/>

  <!-- Cake Topping -->
  <text x="50%" y="60" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="18">Happy Birthday!</text>
</svg>