<svg width="500" height="500" viewBox="-250 -250 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Balloon start as a circle -->
  <circle cx="0" cy="0" r="75">
    <animate attributeName="r" values="75;250;75" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#grad1;#ff0000;#grad1" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Balloon string -->
  <rect x="-5" y="-275" width="10" height="250">
    <animate attributeName="fill-opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite"/>
  </rect>

</svg>