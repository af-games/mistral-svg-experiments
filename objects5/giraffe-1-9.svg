<circle cx="400" cy="350" r="80" fill="#8B4513" />
<text x="400" y="270" font-family="Verdana" font-size="20">Giraffe</text>
<path d="M700 100 Q750 50 650 100 L700 150" stroke="#FFD700" fill="transparent"/>

