<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Fairy static image -->
  <g id="fairy" transform="translate(50,50)">
    <circle cx="40" cy="70" r="40" fill="gold"/>
    <polygon points="10,60 90,60 50,20" style="fill:deeppink; stroke-width:1; stroke:black"/>
    <!-- Add fairy's dress and other details here -->
  </g>

  <!-- Fairy glowing animation -->
  <animate
    attributeName="opacity"
    from="1" to="0.8"
    begin="0s" dur="2s"
    repeatCount="indefinite"
    id="glow"
  />

  <!-- Fairy wing flapping animation -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 50 70"
    to="360 50 70"
    begin="2s" dur="1s"
    repeatCount="indefinite"
    id="wing-flap"
  />

  <!-- Fairy floating animation -->
  <animateTransform
    attributeName="transform"
    type="translate"
    from="50,50"
    to="50,30"
    begin="4s" dur="2s"
    repeatCount="1"
    id="float"
    fill="freeze"
  />

  <!-- Fairy waving animation -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 60 70"
    to="90 60 70"
    begin="6s" dur="1s"
    repeatCount="1"
    id="wave"
    fill="freeze"
  />
</svg>