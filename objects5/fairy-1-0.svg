<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">

<!-- Fairy's Body -->
<ellipse cx="50" cy="30" rx="30" ry="40" fill="#F9D7A4"/>
<rect x="40" y="70" width="60" height="80" fill="#F9D7A4"/>

<!-- Fairy's Hair -->
<path d="M50 20 Q10 60, 50 100 Q150 60, 50 20" stroke="#613C23" fill="transparent" stroke-width="5"/>

<!-- Wings -->
<polygon points="40,20 80,0 120,20 90,50 50,50" fill="transparent" stroke="#E58B22" stroke-width="3"/>

<!-- Mushroom -->
<circle cx="100" cy="140" r="40" fill="#8B4513"/>
<rect x="90" y="160" width="20" height="80" fill="#8B4513"/>
<circle cx="110" cy="240" r="10" fill="#8B4513"/>

<!-- Wand -->
<rect x="70" y="190" width="30" height="60" fill="#C0C0C0"/>
<circle cx="85" cy="220" r="5" fill="#C0C0C0"/>

<!-- Sparkles -->
<circle cx="15" cy="75" r="3" fill="#FFDF00"/>
<circle cx="60" cy="90" r="2" fill="#FFDF00"/>
<circle cx="120" cy="85" r="4" fill="#FFDF00"/>

</svg>