<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">

  <!-- Umbrella -->
  <circle cx="0" cy="-25" r="25" fill="lightblue" opacity="0.8"/>
  <circle cx="0" cy="-25" r="20" fill="white"/>
  <path d="M0,-35 A25,25 0 1 0 0,-75" stroke="black" fill="none"/>

  <!-- Tentacles -->
  <g id="tentacles">
    <mask id="tentacles-mask">
      <circle cx="0" cy="-25" r="25"/>
    </mask>
    <path d="M-4,-35 Q-10,-45 -20,-45 L-30,-60" stroke="black" fill="none"/>
    <use href="#tentacles" xlink:href="#tentacles" transform="rotate(72, 0,-25)" mask="url(#tentacles-mask)"/>
    <use href="#tentacles" xlink:href="#tentacles" transform="rotate(-72, 0,-25)" mask="url(#tentacles-mask)"/>
    <use href="#tentacles" xlink:href="#tentacles" transform="rotate(144, 0,-25)" mask="url(#tentacles-mask)"/>
    <use href="#tentacles" xlink:href="#tentacles" transform="rotate(-144, 0,-25)" mask="url(#tentacles-mask)"/>
  </g>

  <!-- Oral arms (shadow) -->
  <circle cx="0" cy="-35" r="3" fill="black"/>

</svg>