<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fairy Outline -->
  <path d="M100,50 Q90,70 80,100 Q70,140 60,180 Q50,220 40,260 Q30,300 20,340 Q10,380 0,420 H200 V340 Q210,380 220,420 Q230,380 240,340 Q250,300 260,260 Q270,220 280,180 Q290,140 300,100 Q310,70 320,50 Z" fill="none" stroke="#333"/>

  <!-- Face -->
  <circle cx="100" cy="100" r="80" fill="lightpink"/>
  <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="softenedFace"/>
  <use xlink:href="#softenedFace" fill="peachpuff"/>

  <!-- Hair -->
  <polygon points="70,60 130,20 180,40 130,80" fill="darkviolet">
    <animate attributeName="points" dur="2s" repeatCount="indefinite"
             values="70,60 130,20 180,40 130,80; 75,65 125,15 175,35 125,75; 70,60 130,20 180,40 130,80"/>
  </polygon>

  <!-- Body & Limbs -->
  <rect x="90" y="180" width="120" height="160" fill="#ffccff"/>
  <path d="M150,340 Q170,400 190,360 Q210,420 230,380 Q250,440 270,400 Q290,360 310,340" fill="white"/>

  <!-- Wings -->
  <path d="M90,220 Q80,260 90,300 Q100,280 90,320 Z" fill="#a0d6ff"/>
  <use xlink:href="#fairyWingTemplate" transform="rotate(45,100,300)"/>

  <!-- Clothing -->
  <path d="M90,180 Q100,220 90,260 Q110,300 90,340 Z" fill="#ffccff"/>
</svg>