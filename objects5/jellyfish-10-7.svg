<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect width="100%" height="100%" fill="#F5FFFA"/>

<!-- Ocean (Jellyfish Habitat) -->
<path id="ocean" d="M 100 50 Q 400 100, 700 50 L 800 200 V 600 H 0 Z" fill="#9DC3FF"/>
<text x="400" y="250" font-family="Verdana" font-size="20" fill="#000">Ocean of Aequorea</text>

<!-- Jellyfish City -->
<path id="city" d="M 150 300 Q 200 400, 250 450 L 300 400 H 150 Z" fill="#FFD65B"/>
<text x="225" y="425" font-family="Verdana" font-size="18" fill="#000">Jellyfish City</text>

<!-- Mount Gelatinous -->
<path id="mountain" d="M 350 50 Q 450 150, 500 250 L 600 200 H 350 Z" fill="#D8BFAA"/>
<text x="425" y="275" font-family="Verdana" font-size="20" fill="#000">Mount Gelatinous</text>

<!-- River Medusa -->
<path id="river" d="M 100 350 Q 200 400, 300 450 L 400 400 H 100 Z" stroke="#6C7A89" stroke-width="2"/>
<path id="river-fill" d="M 100 350 Q 200 400, 300 450 L 400 400 H 100 Z" fill-opacity="0.2" fill="#6C7A89"/>
<text x="250" y="425" font-family="Verdana" font-size="18" fill="#000">River Medusa</text>

<!-- Forest of Tentacles -->
<path id="forest" d="M 500 300 Q 600 250, 700 300 L 800 400 H 500 Z" fill="#90BE6D"/>
<text x="650" y="350" font-family="Verdana" font-size="20" fill="#000">Forest of Tentacles</text>

<!-- Legend -->
<g transform="translate(10, 10)">
  <circle cx="10" cy="10" r="8" fill="#9DC3FF"/>
  <text x="30" y="15" font-family="Verdana" font-size="12" fill="#000">Ocean</text>
  <circle cx="10" cy="40" r="8" fill="#FFD65B"/>
  <text x="30" y="45" font-family="Verdana" font-size="12" fill="#000">Jellyfish City</text>
  <circle cx="10" cy="70" r="8" fill="#D8BFAA"/>
  <text x="30" y="75" font-family="Verdana" font-size="12" fill="#000">Mount Gelatinous</text>
  <rect x="10" y="100" width="20" height="20" fill="#6C7A89"/>
  <text x="35" y="115" font-family="Verdana" font-size="12" fill="#000">River Medusa</text>
  <circle cx="10" cy="135" r="8" fill="#90BE6D"/>
  <text x="30" y="140" font-family="Verdana" font-size="12" fill="#000">Forest of Tentacles</text>
</g>

</svg>