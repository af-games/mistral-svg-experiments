<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

  <!-- Dome -->
  <path d="M250,0 A250,250 0 1 0 250,500" fill="#FFFFFF" stroke="#CCCCCC"/>

  <!-- Entrance (flat part of igloo) -->
  <rect x="175" y="375" width="150" height="125" fill="#F2F2F2" stroke="#CCCCCC"/>

  <!-- Snow line (around the top of igloo) -->
  <circle cx="250" cy="275" r="240" fill="none" stroke="#D3D3D3"/>

  <!-- Shadows (to create depth and interaction with light) -->
  <path d="M250,275 Q180,275 180,360 Q200,440 250,490" fill="none" stroke="#CCCCCC" stroke-opacity="0.5"/>

</svg>