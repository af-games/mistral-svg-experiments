<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon envelope -->
  <g id="balloon-envelope" transform="translate(150, 70)">
    <path d="M0,-80 Q-40,-60 -80,0 Q40,-60 0,-80" fill="#F39C12"/>
    <!-- Add more points to make the envelope more oval-like if desired -->
    <animateTransform attributeName="transform" type="rotate"
      from="0 75 0" to="360 75 0" dur="4s" repeatCount="indefinite" />
  </g>

  <!-- Basket -->
  <rect id="basket" x="120" y="10" width="20" height="30" fill="#785D3C"/>
  <animate attributeName="x" from="120" to="160" dur="4s" repeatCount="indefinite">
    <animate attributeName="x" from="160" to="120" dur="4s" repeatCount="indefinite"/>
  </animate>

  <!-- Rope -->
  <line id="rope" x1="135" y1="30" x2="75" y2="10" stroke="#584639" stroke-width="5">
    <animate attributeName="y2" from="10" to="70" dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Passenger -->
  <g id="passenger" transform="translate(140, 20)">
    <circle cx="5" cy="5" r="5" fill="#FFFFFF"/>
    <path d="M-10,-30 Q-20,-20 -10,-10 Q20,-20 10,-30" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Add more details for the passenger if desired -->
    <animateTransform attributeName="transform"
      type="translate" from="0,0" to="5,0" dur="2s" repeatCount="indefinite" />
  </g>
</svg>