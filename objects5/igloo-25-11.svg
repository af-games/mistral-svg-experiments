  <!-- Interior wall -->
  <path d="M60,150 A40,40 0 0 1 260,150 A40,40 0 0 1 300,90 A40,40 0 0 1 260,50 A40,40 0 0 1 140,50 Z" fill="lightblue"/>

  <!-- Entrance tunnel -->
  <polygon fill="white" stroke="black" points="370,10 490,80 490,20 370,40"/>

