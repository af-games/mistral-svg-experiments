<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect width="100%" height="100%" fill="#E6F9FF"/>

<!-- Rolling Hills -->
<path d="M 50,450 Q 150,500 300,450 Q 450,550 600,450 Q 750,525 850,450" stroke="#90C6FF" fill="none" stroke-width="2"/>

<!-- Winding River -->
<path d="M 100,500 C 200,550 350,450 500,500 C 650,550 800,450 850,500" stroke="#337ECC" fill="none" stroke-width="2"/>

<!-- Towering Trees -->
<g id="tree">
  <circle cx="120" cy="350" r="30" fill="#8B7D69"/>
  <polygon points="140,30 100,30 70,350" fill="#8B7D69"/>
</g>
<use xlink:href="#tree" y="250"/>
<use xlink:href="#tree" x="150"/>

<!-- Jellyfish -->
<circle cx="450" cy="450" r="50" fill="url(#jellyfishGradient)"/>
<path d="M 450,375 A 25,25 0 0 0 410,480 L 460,480 A 25,25 0 0 0 490,375" stroke="#FFFFFF" fill="none"/>
<circle cx="450" cy="325" r="15" fill="#FF6F61"/>

<!-- Jellyfish Gradient -->
<defs>
  <linearGradient id="jellyfishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#E57373"/>
    <stop offset="90%" style="stop-color:#FFB6C1"/>
  </linearGradient>
</defs>

<!-- Ground -->
<rect width="800" height="200" fill="#7DC855"/>

</svg>