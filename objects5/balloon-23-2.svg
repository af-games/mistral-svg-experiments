<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">

  <!-- Balloon body -->
  <circle cx="150" cy="150" r="100"
          fill="#FFD700"
          stroke="#FFA500" stroke-width="2"/>

  <!-- Balloon glow -->
  <circle cx="150" cy="150" r="130"
          fill="none"
          stroke="#FFF4B3" stroke-width="5" stroke-opacity="0.8"/>

  <!-- Balloon string ( organic curve ) -->
  <path d="M120,260 C170,200 220,250 150,300"
        stroke="#4D4D4D" stroke-width="4" fill="none"/>

  <!-- Balloon knot -->
  <circle cx="150" cy="320" r="20"
          fill="#8B7D6B"
          stroke="#7C7C7C" stroke-width="2"/>

</svg>