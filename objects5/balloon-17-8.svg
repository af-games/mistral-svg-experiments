<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial;">
  <!-- Balloon body -->
  <circle cx="100" cy="50" r="80" fill="#FFC107" stroke="black" stroke-width="4"/>

  <!-- Balloon string -->
  <line x1="100" y1="20" x2="100" y2="30" stroke="black" stroke-width="6"/>
  <line x1="95" y1="30" x2="105" y2="30" stroke="black" stroke-width="4"/>

  <!-- Balloon knot -->
  <circle cx="100" cy="25" r="8" fill="white"/>
  <path d="M95,27 Q100,29 105,27" stroke="black" stroke-width="3"/>

  <!-- Balloon shading -->
  <linearGradient id="balloonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#FFC107; stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#E69D03; stop-opacity:1"/>
  </linearGradient>
  <circle cx="100" cy="50" r="80" fill="url(#balloonGradient)"/>

  <!-- Balloon text -->
  <text x="70%" y="70%" text-anchor="middle" font-size="40" fill="black">ðŸŽˆ</text>
