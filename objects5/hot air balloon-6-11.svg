<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Basket -->
  <rect x="150" y="280" width="100" height="80" fill="#B78F63"/>
  <circle cx="200" cy="340" r="40" fill="#B78F63"/>

  <!-- Envelope -->
  <polygon points="50,10 150,20 250,10 350,50 450,20 550,50" fill="#FFFFFF"/>
  <circle cx="350" cy="80" r="60"/>

  <!-- Mouth Opening -->
  <path d="M300,80 Q350,50 400,80" stroke-width="2" stroke="#B78F63"/>
  <circle cx="350" cy="80" r="60"/>

  <!-- Rigging -->
  <line x1="150" y1="280" x2="350" y2="80" stroke="#4A2C0D" stroke-width="5"/>
  <polyline points="250,280 300,170 350,280" stroke="#4A2C0D" stroke-width="5"/>

  <!-- Burner -->
  <circle cx="350" cy="160" r="30" fill="#FF8C00"/>
  <ellipse cx="350" cy="170" rx="30" ry="20" fill="#FF8C00"/>

</svg>