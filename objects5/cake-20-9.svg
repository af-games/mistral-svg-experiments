<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Cake Base (Ellipse) -->
  <ellipse cx="150" cy="380" rx="150" ry="60" fill="#FDD79A"/>
  <text x="145" y="395" font-family="Verdana" font-size="12">Base: Ellipse (cx=150, cy=380)</text>

  <!-- Cake Tiers (Rectangles) -->
  <rect x="70" y="330" width="160" height="40" fill="#FFFFFF"/>
  <rect x="70" y="270" width="150" height="40" fill="#FDD79A"/>
  <rect x="70" y="210" width="130" height="40" fill="#FFFFFF"/>
  <text x="85" y="340" font-family="Verdana" font-size="12">Tiers: Rectangles (y=330, 270, 210)</text>

  <!-- Candles (Circles) -->
  <circle cx="90" cy="350" r="8" fill="#F6BD60"/>
  <circle cx="120" cy="350" r="8" fill="#F6BD60"/>
  <circle cx="150" cy="350" r="8" fill="#F6BD60"/>
  <text x="95" y="345" font-family="Verdana" font-size="12">Candles: Circles (cx=90, 120, 150)</text>

  <!-- Frosting (Path) -->
  <path d="M70,330 Q85,280 100,260 Q140,280 160,330" stroke="#FFFFFF" fill="transparent"/>
  <text x="95" y="265" font-family="Verdana" font-size="12">Frosting: Path (Q curves)</text>

</svg>