<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">

  <!-- Bell (umbrella) -->
  <circle cx="0" cy="-30" r="40" fill="#8BC3F6" opacity="0.9"/>

  <!-- Tentacles -->
  <g stroke="#4C72B5" stroke-width="3">
    <?xml version="1.0" encoding="UTF-8"?>
    <path d="M -30,-10 A 30,30 0 0,0 30,-10" fill="none"/>
    <path d="M -20,-25 A 20,20 0 0,1 20,-25" fill="none"/>
    <path d="M -10,-40 A 10,10 0 1,1 10,-40" fill="none"/>
    <!-- Repeat similar paths for remaining tentacles -->
  </g>

  <!-- Oral arms (within bell) -->
  <circle cx="0" cy="-35" r="8" fill="#FFFFFF" stroke="#E6DFBA" stroke-width="2"/>

  <!-- Eyespots -->
  <circle cx="-15" cy="-45" r="5" fill="#FFFFFF"/>
  <circle cx="15" cy="-45" r="5" fill="#FFFFFF"/>

</svg>