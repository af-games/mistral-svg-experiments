        transform="translate(-150,-100) scale(1.5)" />
  <polygon points="450,300 400,400 350,300" fill="brown"
           transform="translate(-200,-75) rotate(45) translate(50,150)" />
  <polygon points="450,300 400,400 350,300" fill="brown"
