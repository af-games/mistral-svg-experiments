<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <!-- Sky -->
  <rect width="100%" height="50%" fill="#87CEEB"/>

  <!-- Hills -->
  <path d="M400,200 Q300,300 200,400 Q300,500 400,600 Q500,500 600,400 Z" fill="#7DD83D"/>
  <path d="M200,400 Q300,550 400,600 Q500,550 600,400 Z" fill="#7DD83D"/>

  <!-- River -->
  <path d="M100,450 Q200,550 350,500 Q500,550 650,450 Z" stroke="#4CAF50" stroke-width="3" fill="transparent"/>
  <rect width="800" height="150" fill="#A0D9FF"/>

  <!-- Trees -->
  <circle cx="70" cy="200" r="50" fill="#4682B4"/>
  <circle cx="300" cy="250" r="50" fill="#4682B4"/>
  <circle cx="550" cy="180" r="50" fill="#4682B4"/>

  <!-- Hot Air Balloon -->
  <ellipse cx="400" cy="300" rx="150" ry="200" fill="url(#balloonGradient)"/>
  <circle cx="400" cy="175" r="75" stroke="#FFD700" stroke-width="5" fill="transparent"/>

  <!-- Balloon Basket -->
  <rect x="360" y="125" width="80" height="50" rx="10" fill="#CD7F32"/>

  <!-- Pattern for hills and river bank -->
  <defs>
    <pattern id="grassPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <image href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w3cUFp4YMFkAAAAASUVORK5CYII=" x="0" y="0" width="50" height="50"/>
    </pattern>
  </defs>

  <!-- Gradient for hot air balloon -->
  <defs>
    <linearGradient id="balloonGradient" gradientUnits="userSpaceOnUse" x1="300" y1="200" x2="400" y2="400">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#CD7F32"/>
    </linearGradient>
  </defs>

</svg>