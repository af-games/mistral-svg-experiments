<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Bar 1 -->
  <circle cx="50" cy="300" r="40" fill="#B3E5FC"/>
  <animateTransform attributeName="cy" values="300;350;300" dur="6s" repeatCount="indefinite"/>

  <!-- Transition to Bar 2 -->
  <path d="M190,300 Q240,250 290,300" stroke="#0D47A1" fill="transparent"/>
  <circle cx="290" cy="300" r="40" fill="#FF80AB"/>

  <!-- Bar 2 -->
  <animateTransform attributeName="cy" values="300;250;300" dur="6s" repeatCount="indefinite"/>

  <!-- More bars can be added following the same pattern -->

</svg>