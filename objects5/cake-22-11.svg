<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cake Base -->
  <rect x="50" y="100" width="100" height="60" fill="#F8D47A" stroke="#CD954C" stroke-width="2"/>

  <!-- Cake Top -->
  <path d="M100,50 Q130,30 150,50" fill="#F8D47A"/>
  <path d="M100,60 Q130,40 150,60" fill="#CD954C"/>

  <!-- Icing Drips -->
  <path d="M120,75 C130,80 150,90 160,75" stroke="#F4C62A" stroke-width="3"/>
  <path d="M130,80 C140,85 160,95 170,80" stroke="#F4C62A" stroke-width="3"/>

  <!-- Candles -->
  <rect x="130" y="30" width="20" height="30" fill="#FFD700"/>
  <circle cx="150" cy="30" r="5" fill="#FFA500"/>

  <!-- Golden Sparkles -->
  <circle cx="90" cy="80" r="2" fill="#FFDF46"/>
  <circle cx="140" cy="75" r="2" fill="#FFDF46"/>
</svg>