<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#F5DEB3"/>

  <!-- Timmy (Circle) moving along a path -->
  <path d="M50,450 Q100,475 200,450" stroke="none" fill="blue">
    <animate attributeName="cy" values="450;350;450" dur="3s" repeatCount="indefinite"/>
  </path>
  <circle cx="175" cy="375" r="25" stroke="black" fill="blue"/>

  <!-- Dino (Triangle) -->
  <polygon points="350,450 400,350 250,350" style="fill:green;stroke:black;stroke-width:1"/>

  <!-- Fence (Rectangle) -->
  <rect x="200" y="400" width="150" height="50" fill="#696969"/>

  <!-- Dialogue Bubbles -->
  <text x="75%" y="380" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="24">Hi there!</text>
  <text x="50%" y="320" dominant-baseline="middle" text-anchor="middle" fill="black" font-size="24">Hello!</text>

</svg>