<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Define reusable patterns -->
  <defs>
    <pattern id="flowerPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="15" fill="yellow"/>
      <circle cx="15" cy="10" r="3" fill="red"/>
      <circle cx="25" cy="10" r="3" fill="red"/>
    </pattern>
  </defs>

  <!-- Castle 1 -->
  <g id="castle1" transform="translate(50, 70)">
    <polygon points="0,0 40,0 20,40" fill="#8B4513"/>
    <rect width="40" height="20" fill="#A97D51" y="40"/>
    <path d="M0,60 Q20,80 40,60 T80,60" stroke-width="2" stroke="#4C3024"/>
  </g>

  <!-- Castle 2 -->
  <use xlink:href="#castle1" transform="translate(150, 120) rotate(-30)" />

  <!-- Castle 3 -->
  <use xlink:href="#castle1" transform="translate(350, 70)"/>

  <!-- Paths -->
  <path d="M60,80 Q90,110 140,80" stroke-width="2" stroke="#4C3024"/>
  <path d="M170,80 Q250,120 300,80" stroke-width="2" stroke="#4C3024"/>

  <!-- Flowers -->
  <rect width="490" height="290" fill="url(#flowerPattern)"/>

</svg>