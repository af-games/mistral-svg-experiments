<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

<!-- Under the Sea at Sunset -->
<path id="ocean" fill="#7ec0ee" d="M0,600 Q200,450 400,600 Q600,750 800,600" />
<circle cx="700" cy="300" r="100" fill="#ffa500" /> <!-- Sun -->

<!-- Introduction to the Jellyfish -->
<circle id="jellyfish" cx="400" cy="250" r="50" fill="#98fb98" />
<g stroke="#66CDAA" stroke-width="3">
  <path d="M400,175 Q375,150 350,125"/>
  <path d="M400,175 Q425,150 450,125"/>
</g>
<text x="380" y="220" text-anchor="middle" fill="#fff">Once upon a time...</text>

<!-- The Jellyfish's Sad Dance -->
<animateMotion id="dance" repeatCount="indefinite">
  <mpath href="#dancePath"/>
</animateMotion>
<path id="dancePath" d="M400,250 Q380,260 420,260 Q410,270 410,240"/>

<!-- A Whale Arrives -->
<rect x="150" y="150" width="100" height="150" fill="#849ECB"/>
<text x="160" y="300" text-anchor="middle" fill="#fff">A friendly whale...</text>

<!-- The Jellyfish and the Whale Dance Together -->
<animateMotion repeatCount="indefinite">
  <mpath href="#togetherPath"/>
</animateMotion>
<path id="togetherPath" d="M400,250 Q380,260 420,260 Q170,260 210,260 Q410,270 410,240"/>

<!-- A Storm Approaches -->
<circle cx="50" cy="200" r="30" fill="#000"/>
<animateTransform attributeName="r" from="0" to="30" dur="1s" repeatCount="indefinite"/>
<path d="M0,600 Q200,450 400,600 Q600,750 800,600" stroke="#000"/>

<!-- The Jellyfish Gets Separated -->
<animateTransform attributeName="transform" type="translate" from="400,250" to="300,150" dur="1s"/>
<text x="380" y="220" text-anchor="middle">They got separated...</text>

<!-- The Whale's Promise -->
<path d="M200,300 Q250,275 300,300" stroke="#fff" stroke-width="3"/>
<text x="250" y="320" text-anchor="middle" fill="#fff">I'll find you...</text>

<!-- A New Day -->
<circle cx="700" cy="300" r="100" fill="#ffff00"/>

<!-- The Jellyfish and the Whale Reunite -->
<path d="M400,250 Q380,260 420,260" stroke="#fff" stroke-width="3"/>
<circle cx="400" cy="150" r="50" fill="#98fb98"/>

</svg>