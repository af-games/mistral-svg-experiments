<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">

<!-- Background -->
<rect width="100%" height="100%" fill="#000" />

<!-- Sea and Sky -->
<path id="sea-sky-gradient" d="M0,300 Q200,450 400,300 Q600,150 800,300" fill="url(#sea-sky-gradient)" />
<linearGradient id="sea-sky-gradient">
  <stop offset="0%" style="stop-color:#2C7FB8;stop-opacity:1"/>
  <stop offset="45%" style="stop-color:#63B3E9;stop-opacity:1"/>
  <stop offset="100%" style="stop-color:#004D7F;stop-opacity:1"/>
</linearGradient>

<!-- Ice Platforms -->
<rect x="100" y="250" width="600" height="300" fill="#FFF" rx="50" ry="50"/>

<!-- Mountains -->
<path d="M150,400 Q200,300 350,400 Q500,500 650,400 Q700,300 800,400" fill="#A9D6E5" stroke="none"/>

<!-- River -->
<path d="M200,450 Q300,550 400,450" stroke="#4D7F9F" fill="transparent" stroke-width="15"/>

<!-- Forest -->
<rect x="300" y="400" width="100" height="100" fill="#2B6522"/>
<text x="350" y="475" font-family="Verdana" font-size="18" fill="#FFF">Forest of Frostpine</text>

<!-- City -->
<circle cx="450" cy="450" r="70" fill="#F29D6A"/>
<text x="430" y="475" font-family="Verdana" font-size="18" fill="#FFF">Iglua (Capital)</text>

<!-- Igloo -->
<path d="M450,520 Q400,600 450,650 Q500,600 450,570 Z" fill="#FFF"/>
<circle cx="450" cy="590" r="30" fill="#F29D6A"/>

<!-- Auroras -->
<path d="M0,150 Q800,300 0,450 Z" fill="url(#aurora-gradient)" opacity="0.7"/>
<linearGradient id="aurora-gradient">
  <stop offset="0%" style="stop-color:#FF6F92;stop-opacity:1"/>
  <stop offset="50%" style="stop-color:#FFE84B;stop-opacity:1"/>
  <stop offset="100%" style="stop-color:#63B3E9;stop-opacity:1"/>
</linearGradient>

<!-- Map Title -->
<text x="20" y="50" font-family="Verdana" font-size="48" fill="#FFF">Glacierhold</text>

<!-- Labels -->
<text x="100" y="700" font-family="Verdana" font-size="24" fill="#000">Ice Platforms</text>
<text x="300" y="700" font-family="Verdana" font-size="24" fill="#000">Mountains of Permafrost</text>
<text x="500" y="700" font-family="Verdana" font-size="24" fill="#000">Glacial River</text>

</svg>