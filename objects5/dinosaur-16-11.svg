<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">

<!-- Dinosaur -->
<path fill="green" d="M0 20 H40 V40 Z"/>
<text x="5" y="35">I wonder what's up there...</text>

<!-- Pterodactyl -->
<circle cx="150" cy="30" r="20" fill="blue"/>

<!-- Rock -->
<rect width="80" height="40" fill="gray" x="50"/>

<!-- Tree Top -->
<ellipse cx="160" cy="70" rx="30" ry="20" fill="brown">
  <circle cx="160" cy="65" r="10" fill="yellow"/>
</ellipse>

<!-- Dinosaur & Pterodactyl Flying -->
<path fill="green" d="M0 20 Q50 40, 100 20 M90 30 Q140 70, 150 30"/>

<!-- Dialogue Bubbles -->
<rect x="10" y="15" width="80" height="20" rx="5" fill="white">
  <text x="15" y="30">Want to see something amazing?</text>
</rect>

<rect x="70" y="40" width="60" height="20" rx="5" fill="white">
  <text x="80" y="55">We can do it!</text>
</rect>

<rect x="130" y="15" width="40" height="20" rx="5" fill="white">
  <text x="140" y="30">We made it!</text>
</rect>

</svg>