<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Define a pattern for snow texture -->
  <defs>
    <pattern id="snow" x="0" y="0" width="5" height="5" patternUnits="userSpaceOnUse">
      <circle fill="white" cx="2.5" cy="2.5" r="1"/>
    </pattern>
  </defs>

  <!-- Igloo body -->
  <circle cx="90" cy="90" r="80" fill="url(#snow)" stroke="black"/>

  <!-- Entrance -->
  <path d="M90,10 A70,70 0 1,1 90,170" fill="white"/>
</svg>