  <!-- Neck -->
  <rect x="60" y="25" width="80" height="20" fill="#8DC63C"/>

  <!-- Tail -->
  <rect x="170" y="90" width="20" height="40" fill="#4D7E09"/>
  <rect x="160" y="100" width="20" height="40" fill="#4D7E09"/>
  <rect x="150" y="110" width="20" height="40" fill="#4D7E09"/>

</svg>