<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Plate -->
  <circle cx="150" cy="200" r="90" fill="#FFFBDF"/>

  <!-- Jellyfish -->
  <g transform="translate(120, 160)">
    <path d="M-7,-30 a40,40 0 1,1 -80,0 a40,40 0 1,1 80,0" fill="#90E5FF"/>
    <path d="M-5,-20 a10,10 0 1,0 20,0" fill="#7CB5EC"/>

    <!-- Tentacles -->
    <g stroke="#7CB5EC" stroke-width="3">
      <path d="M0,-40 Q-30,-60 30,-40"/>
      <path d="M0,-40 Q30,-60 -30,-40"/>
    </g>
  </g>

  <!-- Lemon slice -->
  <path transform="translate(250, 180)" d="M-50,-15 a20,15 0 0,0 100,0 a20,15 0 0,0 -100,0" fill="#FFB347"/>

  <!-- Cherry tomatoes -->
  <circle cx="280" cy="190" r="15" fill="#FF5733"/>
  <circle cx="310" cy="195" r="10" fill="#FF5733"/>

  <!-- Tableware -->
  <rect x="450" y="20" width="80" height="30" fill="#CBCBCB"/> <!-- Knife -->
  <path d="M460,50 Q490,10 520,50" stroke="#CBCBCB" stroke-width="5"/> <!-- Fork -->

  <!-- Garnishes -->
  <path transform="translate(380, 170)" d="M-5,-5 Q-5,5 -10,0" fill="#FF9933"/> <!-- Parsley -->
  <circle cx="420" cy="170" r="3" fill="#FF9933"/>

</svg>