<svg>` tag. I've included some basic shapes and colors to depict a layered cake with frosting and sprinkles.

```xml
<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">

  <!-- Cake base -->
  <rect x="100" y="180" width="100" height="70" fill="#C4965F"/>

  <!-- First layer of cake -->
  <circle cx="150" cy="125" r="50" fill="#FFE6D3"/>
  <circle cx="150" cy="125" r="40" fill="#FFCEA8"/>

  <!-- Second layer of cake -->
  <circle cx="150" cy="75" r="40" fill="#FFE6D3"/>
  <circle cx="150" cy="75" r="30" fill="#FFCEA8"/>

  <!-- Frosting -->
  <rect x="90" y="25" width="120" height="155" fill="#FFFFFF" rx="50"/>
  <circle cx="150" cy="75" r="60" stroke="#C3C3C3" stroke-width="5"/>

  <!-- Sprinkles -->
  <g stroke="black" stroke-width="2">
    <!-- Top sprinkles -->
    <line x1="90" y1="40" x2="210" y2="40"/>
    <line x1="100" y1="35" x2="200" y2="35"/>
    <line x1="110" y1="30" x2="190" y2="30"/>

    <!-- Side sprinkles -->
    <line x1="160" y1="40" x2="160" y2="80"/>
    <line x1="155" y1="75" x2="165" y2="75"/>
  </g>

</svg>