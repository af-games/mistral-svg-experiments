<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <circle cx="100" cy="250" r="80" fill="#D9D0C8"/>
  <rect x="70" y="240" width="60" height="20" fill="#D9D0C8"/>

  <!-- Neck -->
  <ellipse cx="100" cy="200" rx="50" ry="30" fill="#D9D0C8"/>
  <path d="M90,170 A50,30 0 0 0 110,140" stroke="black"/>

  <!-- Head -->
  <circle cx="100" cy="120" r="60" fill="#D9D0C8"/>
  <circle cx="95" cy="115" r="5" fill="black"/>
  <circle cx="105" cy="115" r="5" fill="black"/>

  <!-- Ears -->
  <ellipse cx="90" cy="90" rx="25" ry="35" fill="#D9D0C8"/>
  <ellipse cx="110" cy="90" rx="25" ry="35" fill="#D9D0C8"/>

  <!-- Legs -->
  <circle cx="70" cy="240" r="20" fill="#D9D0C8"/>
  <circle cx="130" cy="240" r="20" fill="#D9D0C8"/>
  <circle cx="70" cy="320" r="20" fill="#D9D0C8"/>
  <circle cx="130" cy="320" r="20" fill="#D9D0C8"/>

  <!-- Spots -->
  <polygon points="65,70 75,80 70,90" fill="#A98F74"/>
  <polygon points="125,70 135,80 130,90" fill="#A98F74"/>
  <polygon points="65,150 75,160 70,170" fill="#A98F74"/>
  <polygon points="125,150 135,160 130,170" fill="#A98F74"/>

</svg>