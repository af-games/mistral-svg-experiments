<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">

  <!-- Ground -->
  <rect x="0" y="450" width="900" height="50" fill="#8B4513"/>

  <!-- Balloon Basket -->
  <rect x="70" y="20" width="20" height="20" fill="#F4A460"/>
  <rect x="80" y="30" width="14" height="10" fill="#F4A460"/>

  <!-- Balloon Envelope -->
  <path d="M200,75 Q250,200 350,150 Q450,250 500,75" stroke="black" fill="lightblue"/>

  <!-- Rope -->
  <path d="M100,195 Q150,225 200,245" stroke="brown" fill="transparent"/>

  <!-- Burner -->
  <circle cx="175" cy="80" r="5" fill="#FFBF00"/>

  <!-- Fuel Tank -->
  <rect x="150" y="60" width="10" height="20" fill="#FFBF00"/>

  <!-- Sun -->
  <circle cx="800" cy="200" r="50" stroke="orange" fill="yellow"/>

</svg>