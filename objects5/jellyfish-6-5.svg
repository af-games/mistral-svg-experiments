<svg width="500" height="400" xmlns="http://www.w/w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff"/>

  <!-- Jellyfish 1 -->
  <g id="jellyfish1" transform="translate(150, 180)">
    <!-- Main body (bell) -->
    <ellipse cx="20" cy="30" rx="20" ry="40" fill="#000"/>

    <!-- Tentacles -->
    <g id="tentacles1">
      <path d="M5,-20 Q0,5 5,-10" stroke="#000" fill="transparent"/>
      <path d="M-5,-20 Q0,5 -5,-10" stroke="#000" fill="transparent"/>

      <!-- Repeat tentacles for other sides -->
    </g>
  </g>

  <!-- Jellyfish 2 -->
  <g id="jellyfish2" transform="translate(300, 220)">
    <!-- Main body (bell) -->
    <ellipse cx="15" cy="35" rx="15" ry="45" fill="#000"/>

    <!-- Tentacles -->
    <g id="tentacles2">
      <path d="M3.75,-23.75 Q0,8.75 3.75,-17.5" stroke="#000" fill="transparent"/>
      <path d="M-3.75,-23.75 Q0,8.75 -3.75,-17.5" stroke="#000" fill="transparent"/>

      <!-- Repeat tentacles for other sides -->
    </g>
  </g>

  <!-- Animation (pulse) -->
  <animate
    attributeName="transform"
    from="scale(1)"
    to="scale(1.2)"
    dur="1s"
    repeatCount="indefinite"
    begin="0s"
    fill="freeze" />
</svg>