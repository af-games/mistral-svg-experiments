<svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Castle Gate - Initial Pose -->
  <rect id="castleGate" x="150" y="200" width="100" height="150"
        style="fill:gray;stroke-width:2;stroke:black"/>

  <!-- Animation of Castle Gate Opening -->
  <animate id="openGate"
           attributeName="width"
           from="100" to="300"
           begin="0s" dur="2s" fill="freeze"/>
</svg>