<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -100 400 400" style="isolation: isolate;">
  <!-- Body -->
  <ellipse cx="0" cy="60" rx="80" ry="120" fill="#D3B49C" stroke="#8B7D6B"/>
  <path d="M-80,120 Q-50,-40 80,120" stroke="none" fill="#EACAB2"/>

  <!-- Neck -->
  <rect x="-40" y="30" width="80" height="60" rx="10" fill="#D3B49C"/>
  <path d="M-50,70 Q0,-50 50,70" stroke="none" fill="#EACAB2"/>

  <!-- Head -->
  <circle cx="0" cy="-80" r="60" fill="#D3B49C"/>
  <path d="M-60,-140 Q0,-160 60,-140" stroke="none" fill="#EACAB2"/>

  <!-- Legs -->
  <rect x="-50" y="180" width="10" height="130" rx="5"/>
  <rect x="40" y="180" width="10" height="130" rx="5"/>
  <rect x="-90" y="260" width="10" height="70" rx="5"/>
  <rect x="90" y="260" width="10" height="70" rx="5"/>

  <!-- Spots -->
  <circle cx="-40" cy="30" r="8" fill="#7F5C3D"/>
  <circle cx="40" cy="30" r="8" fill="#7F5C3D"/>
  <circle cx="-20" cy="100" r="6" fill="#7F5C3D"/>
  <circle cx="20" cy="100" r="6" fill="#7F5C3D"/>

</svg>