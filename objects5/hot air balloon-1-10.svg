<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="48">Hot Air Balloon</text>

<!-- Animations -->
<animateTransform attributeName="transform" type="scale" from="1 1" to="1.2 1.2" begin="0s" dur="5s" repeatCount="indefinite"/>
