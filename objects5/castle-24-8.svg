  <!-- Roof lines -->
  <line x1="50" y1="290" x2="170" y2="290" stroke="black"/>
  <line x1="430" y1="180" x2="310" y2="180" stroke="black"/>

  <!-- Walls -->
  <rect x="50" y="310" width="360" height="90" fill="#A9A9A9"/>
