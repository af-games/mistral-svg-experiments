  <!-- Cake top decoration -->
  <circle cx="100" cy="40" r="20" fill="#8B5C25"/>
  <path d="M90,50 Q110,30 130,50" stroke="#8B5C25" fill="none" stroke-width="2"/>

  <!-- Candles -->
