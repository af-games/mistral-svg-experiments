<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Giraffe Savannah -->
  <rect x="150" y="120" width="450" height="300" fill="#FDD79A"/>
  <text x="280" y="250" font-family="Verdana" font-size="24">Giraffe Savannah</text>

  <!-- Acacia Forest -->
  <polygon points="150,120 300,60 450,120" fill="#8DC63C"/>
  <text x="225" y="70" font-family="Verdana" font-size="24">Acacia Forest</text>

  <!-- Mesa Mountains -->
  <polygon points="500,120 600,90 700,120" fill="#C38D5B"/>
  <rect x="500" y="90" width="200" height="450" fill="#A68368"/>
  <text x="620" y="550" font-family="Verdana" font-size="24">Mesa Mountains</text>

  <!-- River Delta -->
  <path d="M370,400 Q410,350 450,400 Q510,450 590,400" stroke="#006D77" fill="transparent"/>
  <polygon points="370,400 450,300 590,400" fill="#66BBFF"/>
  <text x="480" y="420" font-family="Verdana" font-size="24">River Delta</text>

  <!-- Floating Islands -->
  <circle cx="175" cy="550" r="60" fill="#FFB3DE"/>
  <circle cx="250" cy="550" r="60" fill="#E99C74"/>
  <circle cx="325" cy="550" r="60" fill="#FDD88C"/>
  <text x="175" y="620" font-family="Verdana" font-size="24">Island of Culture</text>
  <text x="250" y="620" font-family="Verdana" font-size="24">Island of Art</text>
  <text x="325" y="620" font-family="Verdana" font-size="24">Island of Trade</text>

</svg>