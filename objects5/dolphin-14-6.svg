<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Base (Pan) -->
  <rect x="50" y="150" width="300" height="150" fill="#273650"/>

  <!-- Dolphin Body -->
  <ellipse cx="200" cy="250" rx="90" ry="120" fill="#0f4c7e"/>

  <!-- Front Fin -->
  <polygon points="80,180 130,220 160,180" fill="#d3d3d3"/>

  <!-- Back Fin -->
  <polygon points="250,180 290,220 320,180" fill="#808080"/>

  <!-- Tail -->
  <ellipse cx="240" cy="300" rx="60" ry="70">
    <use xlink:href="#anchor"/>
  </ellipse>

  <!-- Water Waves -->
  <rect x="50" y="270" width="100%" height="80" fill="url(#waveGradient)"/>
  <rect x="30%" y="270" width="40%" height="80" fill="url(#waveGradient)" opacity="0.7"/>
  <rect x="60%" y="270" width="40%" height="80" fill="url(#waveGradient)" opacity="0.5"/>

  <!-- Bubbles -->
  <circle cx="120" cy="230" r="5" fill="white" opacity="0.7"/>
  <circle cx="160" cy="245" r="8" fill="white" opacity="0.6"/>
  <circle cx="220" cy="220" r="6" fill="white" opacity="0.8"/>

  <!-- Sky -->
  <rect x="0" y="0" width="100%" height="30%" fill="url(#skyGradient)"/>

  <!-- Anchor for Tail -->
  <defs>
    <linearGradient id="waveGradient" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:rgb(87,206,235);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(47,98,155);stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="skyGradient" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:rgb(87,206,235);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>