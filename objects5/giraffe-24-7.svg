<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F5DEB3"/>

  <!-- Mountains -->
  <polygon points="40,40 760,40 760,200 40,200" fill="#A0522D"/>
  <text x="10" y="180" text-anchor="start">Mountains of Arugula</text>

  <!-- Rivers -->
  <path d="M80,300 Q180,100 360,300 Q540,500 720,300" stroke="#2D9CDB" fill="transparent"/>
  <text x="400" y="320" text-anchor="middle">River of Reflections</text>

  <!-- Forests -->
  <rect x="160" y="280" width="200" height="200" fill="#3D9970"/>
  <text x="240" y="450" text-anchor="middle">Whispering Woods</text>

  <!-- Savannah -->
  <rect x="360" y="180" width="320" height="300" fill="#FFCD7F"/>
  <circle cx="460" cy="350" r="80" stroke="#000" fill="#FFFACD">
    <text x="460" y="370" text-anchor="middle">Giraffia Central</text>
  </circle>

  <!-- Cities -->
  <circle cx="580" cy="250" r="60" stroke="#000" fill="#FFFACD"/>
  <text x="580" y="230" text-anchor="middle">Giraffia City</text>

  <!-- Crater Lake -->
  <circle cx="710" cy="400" r="90" stroke="#000" fill="#B0E0E6"/>
  <text x="710" y="380" text-ananchor="middle">Crater Lake of Tears</text>

  <!-- Creatures -->
  <image href="giraffe.svg" x="420" y="250" width="90" height="200"/>
  <image href="phoenix.svg" x="180" y="320" width="80" height="80"/>
  <image href="dragon.svg" x="640" y="200" width="80" height="80"/>

</svg>