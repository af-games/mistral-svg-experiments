<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="1920" height="1080" fill="#E6E6FA"/>

  <!-- Mountains (Circles) -->
  <circle cx="50%" cy="70%" r="100" fill="#A0522D"/>
  <circle cx="35%" cy="60%" r="80" fill="#A0522D"/>
  <circle cx="65%" cy="80%" r="90" fill="#A0522D"/>

  <!-- Rivers (Paths) -->
  <path d="M10%,75% Q40%,90% 60%,75% Q80%,60% 90%,75%" stroke="#333" stroke-width="30" fill="transparent">
    <animate attributeName="stroke-opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- Trees (Polygons) -->
  <polygon points="75%,80% 90%,60% 65%,60%" fill="#3D990B">
    <animateTransform attributeName="transform" type="rotate" from="0 90 90" to="360 90 90" dur="10s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="25%,80% 40%,60% 35%,60%" fill="#3D990B">
    <animateTransform attributeName="transform" type="rotate" from="0 40 90" to="360 40 90" dur="12s" repeatCount="indefinite"/>
  </polygon>

</svg>