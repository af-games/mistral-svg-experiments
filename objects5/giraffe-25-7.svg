<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#FFF6E5"/>

  <!-- Mountains -->
  <polygon points="-5,400 20,-300 980,-300 980,400 -5,400"
           style="fill: #D7C2AC; stroke:#BB9A71; stroke-width:5" id="mountains"/>

  <!-- Rivers -->
  <path d="M100,300 Q300,400 600,300 Q900,400 1200,300"
        style="fill:none; stroke: #75A9C5; stroke-width:5" id="rivers"/>

  <!-- Forests -->
  <rect x="100" y="350" width="800" height="350"
        style="fill: #6FA85E; stroke:#4F7D32; stroke-width:5" id="forests"/>

  <!-- Giraffe Habitat (Central Forest) -->
  <circle cx="450" cy="550" r="100"
          style="fill: #9DC38B; stroke:#6FA85E; stroke-width:2" id="giraffe_habitat"/>

  <!-- Plains -->
  <rect x="0" y="700" width="100%" height="400"
        style="fill: #FDE79D; stroke:#FAD36A; stroke-width:5" id="plains"/>

  <!-- Cities -->
  <circle cx="200" cy="800" r="80" fill="#FFF" stroke="#BBB"/>
  <circle cx="1400" cy="700" r="80" fill="#FFF" stroke="#BBB"/>

  <!-- Labels -->
  <text x="50%" y="20" text-anchor="middle" font-size="36px" font-family="Arial">Giraffaria</text>
  <text x="15%" y="98%" text-anchor="start" font-size="24px" font-family="Arial">Mountains</text>
  <text x="50%" y="98%" text-anchor="middle" font-size="24px" font-family="Arial">Giraffe Habitat</text>
  <text x="85%" y="98%" text-anchor="end" font-size="24px" font-family="Arial">Plains</text>

  <!-- Legend -->
  <g id="legend">
    <circle cx="0" cy="0" r="10" fill="#6FA85E"/>
    <text x="15" y="3" text-anchor="start" font-size="12px" font-family="Arial">Forests</text>
  </g>
  <use href="#legend" x="10" y="940"/>

  <!-- Giraffe Icon -->
  <image href="https://via.placeholder.com/50x70?text=Giraffe"
         x="420" y="480" width="60" height="80"/>

</svg>