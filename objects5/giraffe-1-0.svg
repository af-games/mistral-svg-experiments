  <circle cx="350" cy="900" r="20" fill="#592F0D"/>
  <circle cx="270" cy="1100" r="20" fill="#592F0D"/>
  <circle cx="350" cy="1100" r="20" fill="#592F0D"/>

  <!-- Eyes -->
