<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <!-- Introduction -->
  <circle id="Jonah" cx="0" cy="-30" r="15" fill="#87CEEB"/>
  <text x="0" y="-40" text-anchor="middle">Meet Jellyfish Jonah.</text>
  <path d="M-20,-30 a15,15 0 1,0 40,0 a15,15 0 1,0 -40,0" fill="#FFF"/>
  <text x="-20" y="-38">Jonah's cozy cave.</text>

  <!-- The Call of the Deep -->
  <circle id="Message" cx="-20" cy="-10" r="5" fill="#FFD700"/>
  <path d="M-20,-10 l10,0 l0,-20 h-10 z" stroke="#FFD700"/>
  <text x="-20" y="-8">A mysterious message arrives.</text>

  <!-- Journey Begins -->
  <circle id="JonahJourney" cx="-35" cy="0" r="15" fill="#87CEEB"/>
  <path d="M-35,0 q-10,-20 30,-20 q40,0 -10,40 q-30,20 -35,0"/>
  <circle id="Bioluminescent" cx="-10" cy="20" r="8" fill="#FF69B4"/>
  <text x="-10" y="18">Bioluminescent creatures light his way.</text>

  <!-- The Storm -->
  <circle id="StormJonah" cx="0" cy="35" r="15" fill="#87CEEB"/>
  <path d="M-20,35 l40,-20 q20,10 -20,30 q-20,-10 -40,-20 z" stroke="#000" fill="none"/>
  <text x="0" y="37">A sudden storm.</text>

  <!-- Inside the Sea Monster -->
  <circle id="MonsterJonah" cx="25" cy="20" r="15" fill="#87CEEB"/>
  <path d="M0,20 a25,25 0 1,0 50,0 a25,25 0 1,0 -50,0" stroke="#000" fill="none"/>
  <text x="12.5" y="18">Jonah and friends find themselves inside the monster.</text>

  <!-- Escape and Rescue -->
  <circle id="EscapeJonah" cx="40" cy="30" r="15" fill="#87CEEB"/>
  <path d="M20,30 a20,20 0 1,0 60,0 a20,20 0 1,0 -60,0"/>
  <text x="40" y="28">Jonah stings the monster from inside.</text>

  <!-- Homecoming -->
  <circle id="HomeJonah" cx="0" cy="-30" r="15" fill="#87CEEB"/>
  <path d="M-20,-30 a15,15 0 1,0 40,0 a15,15 0 1,0 -40,0" fill="#FFF"/>
  <text x="0" y="-40">Back home, Jonah shares his adventure.</text>
</svg>