<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Castle Base -->
  <rect x="10" y="80" width="480" height="60" fill="#8B7D6B"/>
  <rect x="20" y="90" width="460" height="50" fill="#8B7D6B"/>

  <!-- Walls & Towers -->
  <polygon points="10,80 10,340 50,340 50,100 200,100 200,340 300,340 300,100 400,100 400,80" fill="#8B7D6B"/>

  <!-- Windows -->
  <circle cx="50" cy="170" r="20" fill="#FFFFFF"/>
  <circle cx="300" cy="170" r="20" fill="#FFFFFF"/>
  <circle cx="450" cy="170" r="20" fill="#FFFFFF"/>

  <!-- Roof Tiles -->
  <path d="M10,60 L90,30 Q180,60 270,30 Q360,60 450,30 Q490,60 500,30" stroke="#4A4E50" fill="transparent"/>

  <!-- Moat & Shadow -->
  <path d="M10,80 Q90,200 180,80 Q270,200 360,80 Q450,200 490,80" stroke="#4A4E50" fill="transparent"/>

  <!-- Battlements -->
  <path d="M10,60 L90,80 Q180,60 270,80 Q360,60 450,80 Q490,60 500,80" stroke="#C9CCCC" fill="transparent"/>

  <!-- Title -->
  <text x="50%" y="60" text-anchor="middle" font-family="Impact" font-size="36px" fill="#FFFFFF">Castle Feast</text>

</svg>