<svg width="200" height="150" xmlns="http://www.w3.org/2008/svg">
  <!-- Main body -->
  <rect x="50" y="30" width="100" height="100"
        style="fill: rgb(47, 79, 27); stroke-width: 0;" />

  <!-- Body scales -->
  <path d="M55,60 Q65,80 75,60 ... Q135,100 ..." fill="transparent" stroke="black"/>

  <!-- Tail -->
  <polygon points="150,40 180,80 210,40"
            style="fill: rgb(94, 58, 21); stroke-width: 0;" />

  <!-- Limbs -->
  <path d="M60,70 Q70,90 80,70" fill="transparent" stroke="black"/>
  <path d="M130,70 Q140,90 150,70" fill="transparent" stroke="black"/>

  <!-- Eye -->
  <circle cx="90" cy="50" r="8"
          style="fill: black; stroke-width: 0;" />

  <!-- Nostril -->
  <circle cx="120" cy="50" r="4"
          style="fill: black; stroke-width: 0;" />
</svg>