<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <!-- Main body of the igloo -->
  <path d="M-40,-40 A40,40 0 0 1 40,-40 A40,40 0 0 1 -40,40" fill="#FFFFFF"/>

  <!-- Entryway and doorway arch -->
  <rect x="-25" y="-30" width="50" height="30" fill="#B0E0E6"/>
  <path d="M-25,-10 A25,25 0 0 0 25,-10" fill="#A9A9A9"/>

  <!-- Interior walls creating steps -->
  <rect x="-45" y="-30" width="90" height="10" fill="#B0E0E6"/>
  <rect x="-45" y="-20" width="90" height="10" fill="#B0E0E6"/>

  <!-- Annotations -->
  <text x="-70" y="-60" text-anchor="end" font-family="Arial">Main body</text>
  <text x="5" y="-42" text-anchor="start" font-family="Arial">Entryway</text>
  <text x="5" y="-32" text-anchor="start" font-family="Arial">Interior walls (steps)</text>
</svg>