<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="100" y="70" width="300" height="300" fill="#8B4513"/>
  <circle cx="200" cy="250" r="90" fill="#CD7F32"/>

  <!-- Legs -->
  <rect x="160" y="300" width="20" height="100" fill="#8B4513"/>
  <rect x="240" y="300" width="20" height="100" fill="#8B4513"/>
  <rect x="290" y="350" width="20" height="70" fill="#8B4513"/>
  <rect x="110" y="350" width="20" height="70" fill="#8B4513"/>

  <!-- Tail -->
