<svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -150 300 300">

  <!-- Grassland -->
  <rect x="-150" y="-150" width="600" height="600" fill="#006400"/>

  <!-- Moat -->
  <rect x="-120" y="-90" width="300" height="80" fill="#4A90E2"/>

  <!-- Castle walls -->
  <rect x="-75" y="-60" width="150" height="120" fill="#8B4513"/>
  <polygon points="-75,-60 -75,60 150,60" fill="#8B4513"/>

  <!-- Towers -->
  <polygon points="-125,-100 -75,-100 -75,-60 125,-60 125,-100" fill="#8B4513"/>
  <polygon points="75,-100 125,-100 125,60 75,60" fill="#8B4513"/>

  <!-- Roofs -->
  <path d="M-125,-80 Q-75,-120 0,-100 Q75,-120 125,-80" stroke="#703642" fill="#703642"/>
  <path d="M75,-80 Q125,-120 175,-80 Q125,-40 75,-80" stroke="#703642" fill="#703642"/>

  <!-- Windows -->
  <circle cx="-50" cy="10" r="5" fill="#FFFFFF"/>
  <circle cx="50" cy="10" r="5" fill="#FFFFFF"/>

  <!-- Door -->
  <rect x="-60" y="30" width="20" height="40" fill="#8B4513"/>

</svg>