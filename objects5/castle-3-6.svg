<svg width="700" height="700">
  <!-- Background clouds -->
  <ellipse cx="200" cy="300" rx="300" ry="200" fill="#FFF5E6"/>

  <!-- Castle walls -->
  <rect x="100" y="100" width="200" height="400" fill="#8B7D6B"/>
  <rect x="300" y="100" width="200" height="400" fill="#8B7D6B"/>

  <!-- Castle towers -->
  <circle cx="150" cy="150" r="100" fill="#5F4E3A"/>
  <circle cx="350" cy="150" r="100" fill="#5F4E3A"/>

  <!-- Castle turrets -->
  <polygon points="120,70 180,70 150,30" fill="#5F4E3A"/>
  <polygon points="320,70 380,70 350,30" fill="#5F4E3A"/>

  <!-- Castle gates and arches -->
  <rect x="190" y="500" width="120" height="100" fill="#C0C0C0"/>
  <polygon points="200,470 300,470 250,400" fill="#C0C0C0"/>

  <!-- Castle roof -->
  <path d="M100,50 Q250,0 400,50 T600,300 Z" fill="#5F4E3A"/>

  <!-- Windows and doors -->
  <rect x="150" y="200" width="80" height="100" fill="#FFFFFF"/>
  <rect x="330" y="200" width="80" height="100" fill="#FFFFFF"/>
  <rect x="250" y="600" width="100" height="150" fill="#C0C0C0"/>

</svg>