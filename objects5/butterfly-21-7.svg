<svg>` tag:

```xml
<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Landmarks (Shapes) -->
  <circle cx="100" cy="100" r="40" fill="green" stroke="black"/>
  <rect x="200" y="250" width="100" height="100" fill="yellow" stroke="black"/>

  <!-- Routes (Paths) -->
  <path d="M30,30 Q60,80 100,70 T150,30" stroke="red" fill="transparent"/>
  <path d="M250,250 L350,350 L450,250 Z" stroke="blue" fill="lightblue"/>

  <!-- Butterfly Start Position -->
  <circle cx="50" cy="50" r="5" fill="purple"/>
</svg>