<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5deb3" />

  <!-- Rolling Hills -->
  <path d="M 10,40 Q 90,70 270,40 Q 450,110 630,40 Q 810,70 800,100" fill="#a3ccab">
    <animate attributeName="d"
             dur="5s"
             repeatCount="indefinite"
             from="M 10,40 Q 90,70 270,40 Q 450,110 630,40 Q 810,70 800,100"
             to="M 10,50 Q 90,80 270,50 Q 450,120 630,50 Q 810,80 800,110" />
  </path>

  <!-- Winding River -->
  <path d="M 150,300 C 200,350 400,400 600,350 S 700,200 800,250" fill="#80b3ce">
    <animate attributeName="d"
             dur="10s"
             repeatCount="indefinite"
             from="M 150,300 C 200,350 400,400 600,350 S 700,200 800,250"
             to="M 150,310 C 200,360 400,410 600,360 S 700,210 800,260" />
    <animate attributeName="fill-opacity"
             dur="10s"
             repeatCount="indefinite"
             from="1"
             to=".5" />
  </path>

  <!-- Towering Trees -->
  <g transform="translate(300,450)">
    <circle cx="0" cy="-70" r="60" fill="#8b4513">
      <animate attributeName="cy"
               dur="2s"
               repeatCount="indefinite"
               from="-70"
               to="-60"
               begin="0s;tree1End" />
    </circle>
    <rect x="-30" y="-140" width="60" height="140" fill="#8b4513">
      <animate attributeName="y"
               dur="2s"
               repeatCount="indefinite"
               from="-140"
               to="-130"
               begin="0s;tree1End" />
    </rect>
  </g>

  <!-- Jellyfish -->
  <circle cx="400" cy="350" r="70" fill="#ffffff">
    <animate attributeName="cy"
             dur="5s"
             repeatCount="indefinite"
             from="350"
             to="280"
             begin="0s;jellyfishEnd" />
  </circle>
  <path d="M 400,280 Q 370,150 330,190 Q 290,110 250,160 Q 210,110 170,160 Q 130,110 100,160" stroke="#ffffff" fill="transparent">
    <animate attributeName="d"
             dur="5s"
             repeatCount="indefinite"
             from="M 400,280 Q 370,150 330,190 Q 290,110 250,160 Q 210,110 170,160 Q 130,110 100,160"
             to="M 400,300 Q 370,180 330,220 Q 290,150 250,190 Q 210,150 170,190 Q 130,150 100,190"
             begin="0s;jellyfishEnd" />
  </path>

</svg>