<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" xml:space="preserve">

<!-- Background -->
<rect width="100%" height="100%" fill="#E5E5E5"/>

<!-- Ocean -->
<path d="M0,300 Q200,400 400,300 Q800,200 600,300 L800,600 Z" fill="#7FB3D5"/>
<text x="10" y="320">Ocean of Whispers</text>

<!-- Savannah -->
<path d="M400,300 Q600,350 800,300 Q600,250 400,300 Z" fill="#FFE7B3"/>
<g transform="translate(650, 325)">
  <circle r="100" fill="url(#giraffe-pattern)"/>
  <text x="-15" y="80">Giraffe Savannah</text>
</g>

<!-- Forest -->
<path d="M400,300 Q600,200 800,300 Q600,400 400,300 Z" fill="#9ACD72"/>
<text x="150" y="280">Enchanted Forest</text>

<!-- Mountains -->
<path d="M0,300 Q200,200 400,300 L0,600 Z" fill="#C9DCEA"/>
<text x="50" y="500">Mountains of the Sky</text>

<!-- City -->
<path d="M150,450 Q300,400 450,450 Q300,500 150,450 Z" fill="#FFE7B3"/>
<text x="275" y="480">Giraffician City</text>

<!-- Definitions -->
<defs>
  <linearGradient id="giraffe-pattern" gradientUnits="userSpaceOnUse">
    <stop offset="0%" style="stop-color:#FFA500"/>
    <stop offset="100%" style="stop-color:#FFD700"/>
  </linearGradient>
</defs>

</svg>