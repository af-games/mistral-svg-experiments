<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define patterns -->
  <defs>
    <pattern id="dolphinPattern" patternUnits="userSpaceOnUse" width="150" height="120">
      <image href="https://i.imgur.com/X7tW8zS.png" x="0" y="0" width="150" height="120"/>
    </pattern>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(87,176,159);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(173,242,223);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Garden background -->
  <rect width="600" height="400" fill="#FFF5E6"/>

  <!-- Dolphins with repeating pattern -->
  <g transform="translate(30, 60)">
    <rect width="150" height="120" fill="url(#dolphinPattern)"/>
    <circle cx="75" cy="120" r="60" stroke="#8DC69F" stroke-width="4" fill="url(#grad1)" transform="rotate(-30 75 120)"/>
  </g>
  <use xlink:href="#dolphinPattern" x="200" y="60" transform="translate(180, 0) rotate(40 75 120)"/>
  <use xlink:href="#dolphinPattern" x="380" y="60" transform="translate(360, 0) rotate(-20 75 120)"/>

  <!-- Winding paths -->
  <path d="M30,180 Q90,240 180,180 T360,180" stroke="#8DC69F" stroke-width="4" fill="transparent"/>

</svg>