<svg>` tag:

```xml
<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Cake Base -->
  <circle cx="50" cy="98" r="45" fill="#FDD78C"/>

  <!-- Top Cake Layer -->
  <path d="M50,65 a35,35 0 1,0 70,0 a35,35 0 1,0 -70,0 z" fill="#FFB64D"/>
  <circle cx="50" cy="58" r="20" fill="#FF9933"/>

  <!-- Cake Topping -->
  <path d="M50,55 a20,20 0 1,0 40,0 a20,20 0 1,0 -40,0 z" fill="#FFFFFF"/>
  <circle cx="50" cy="38" r="5" fill="#C92F26"/>

  <!-- Cake Slice -->
  <path d="M20,70 Q40,90 80,70" stroke="#D96A3E" stroke-width="3" fill="transparent"/>
</svg>