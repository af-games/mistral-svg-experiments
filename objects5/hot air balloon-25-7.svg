  <!-- Rivers -->
  <path d="M50,250 Q300,400 700,250 Q800,400 950,250" stroke="#3D9970" fill="transparent"/>
  <text x="150" y="420" text-anchor="middle" font-family="Verdana" font-size="16">River Lyra</text>

  <!-- Forests -->
