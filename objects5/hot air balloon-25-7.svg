  <text x="650" y="470" text-ananchor="middle" font-family="Verdana" font-size="16">Cloudhaven</text>

  <!-- Legend -->
  <rect width="80" height="20" x="30" y="580" fill="#8B4513"/>
  <text x="120" y="590" font-family="Verdana" font-size="16">Mountains</text>
  <rect width="80" height="20" x="30" y="610" fill="#006400"/>
  <text x="120" y="620" font-family="Verdana" font-size="16">Forests</text>
  <rect width="80" height="20" x="30" y="640" fill="#FFD700"/>
  <text x="120" y="650" font-family="Verdana" font-size="16">Hot Air Balloons</text>
  <rect width="80" height="20" x="30" y="670" fill="#FFB6C1"/>
  <text x="120" y="680" font-family="Verdana" font-size="16">Cities</text>

