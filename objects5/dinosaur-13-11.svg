<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 200 200">
  <!-- Dino's Longing -->
  <circle id="dino" cx="50" cy="70" r="40" fill="green"/>
  <rect id="fence" x="80" y="30" width="200" height="160" fill="brown" stroke="black" stroke-width="5"/>
  <text id="dino-bubble" x="30" y="90" text-anchor="middle">I wish I could reach that delicious apple!</text>
  <!-- Dino's Attempt -->
  <path id="dino-path" d="M 50,70 Q 100,10 A 30,30 0 0 1 80,70"/>
  <!-- The Obstacle -->
  <polygon id="boulder" points="120,50 160,90 120,130" fill="grey"/>
  <!-- Meeting Skitter -->
  <path id="skitter-path" d="M 160,90 Q 130,50 A 20,20 0 0 0 80,70"/>
  <polygon id="skitter" points="160,90 140,60 120,90" fill="brown"/>
  <!-- Friendship and Sharing -->
  <rect id="blanket" x="80" y="70" width="100" height="60" rx="10" ry="10" fill="lightgreen"/>
</svg>