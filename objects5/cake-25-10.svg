<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cake Base -->
  <rect x="50" y="100" width="100" height="80" fill="#e6d8b7"/>

  <!-- Cake Top -->
  <path d="M50,50 Q90,30 150,50" stroke-width="2" stroke="#f4a460" fill="#ffdbac"/>
  <polygon points="150,50 170,80 150,110" fill="#f4a460"/>

  <!-- Frosting -->
  <rect x="55" y="55" width="90" height="30" rx="15" fill="#fff"/>
  <text x="70" y="80" font-size="24px" fill="#333">Happy Birthday!</text>

  <!-- Candle -->
  <circle cx="120" cy="60" r="5" fill="#ffcc00"/>
  <rect x="115" y="55" width="5" height="10" fill="#ffcc00"/>

</svg>