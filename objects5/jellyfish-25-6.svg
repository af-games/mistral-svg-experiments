        style="fill:linear-gradient(#FFE0C2, #FFC3A4); stroke:#000; stroke-width:2" />

  <!-- Sleeves -->
  <circle id="sleeve" cx="350" cy="180" r="150"
          style="fill:linear-gradient(#FFE0C2, #FFC3A4); stroke:#000; stroke-width:2" />
