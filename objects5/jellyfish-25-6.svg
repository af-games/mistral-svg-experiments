        style="fill:#1D3557; stroke:#F8F9FA; stroke-width:5" />
  <use xlink:href="#tentacle" y="720"/>
  <use xlink:href="#tentacle" transform="translate(60,40) rotate(-30)"/>
  <use xlink:href="#tentacle" transform="translate(-60,-10) scale(.8)"/>

