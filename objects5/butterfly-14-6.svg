<svg>` tag and define some initial settings like width, height, and viewBox.

```xml
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     width="500px" height="500px"
     viewBox="0 0 500 500">
  <!-- Your SVG elements will go here -->
</svg>