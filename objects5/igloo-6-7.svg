<!-- Labels -->
<text x="10" y="80" text-anchor="start" font-family="Verdana" font-size="32">Frozen Peaks</text>
<text x="750" y="590" text-anchor="end" font-family="Verdana" font-size="32">Whispering Woods</text>
<text x="180" y="640" text-anchor="start" font-family="Verdana" font-size="32">Frostfall City</text>
<text x="570" y="290" text-ananchor="end" font-family="Verdana" font-size="32">Icy Heart</text>

</svg>