<path d="M100,300 Q175,450 300,300 Q425,550 500,300 Q625,450 700,300" stroke="#4D4D4D" fill="none" stroke-width="2"/>

<!-- Rivers -->
<path d="M80,300 Q150,450 250,350 Q350,400 500,300 Q650,350 750,450" stroke="#BDBDBD" fill="none" stroke-width="2"/>
<path d="M80,400 Q150,550 250,450 Q350,450 500,400 Q650,450 750,550"/>

<!-- Forests -->
