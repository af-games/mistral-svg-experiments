<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E5F2E7"/>

  <!-- Rolling Hills -->
  <path d="M20,60 Q90,30 180,60 Q350,90 420,60 Q690,30 760,60" fill="#CDE9D0" stroke-width="0"/>

  <!-- Winding River -->
  <path d="M20,150 C80,120 250,140 400,150 S600,130 760,150" fill="#BDECBF" stroke-width="0"/>
  <text x="50%" y="160" text-anchor="middle" fill="white">River</text>

  <!-- Towering Trees -->
  <circle cx="200" cy="300" r="80" fill="#4D7C49">
    <circle cx="200" cy="250" r="50" fill-opacity="0.7"/>
  </circle>
  <circle cx="600" cy="300" r="80" fill="#4D7C49">
    <circle cx="600" cy="250" r="50" fill-opacity="0.7"/>
  </circle>

  <!-- Giraffe -->
  <g transform="translate(400,300)">
    <path d="M180,10 C150,50 200,120 250,160 Q300,90 350,10 Z" fill="#FCD275"/>
    <polygon points="250,160 280,200 220,200" fill="#FCD275"/>
    <path d="M250,160 Q230,240 250,300 Q270,240 250,180 Z" stroke="#8B9AAE" stroke-width="3"/>
    <circle cx="250" cy="400" r="100" fill="#FFFACD"/>
  </g>

</svg>