  <circle cx="140" cy="280" r="10" fill="#4A235A"/>
  <circle cx="60" cy="320" r="10" fill="#4A235A"/>
  <circle cx="140" cy="320" r="10" fill="#4A235A"/>

  <!-- Neck -->
