<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 400">
  <!-- Basket -->
  <rect x="20" y="60" width="80" height="100" rx="10" fill="#C5904D"/>

  <!-- Envelope -->
  <ellipse cx="150" cy="120" rx="150" ry="350" fill="#A9DBEC"/>

  <!-- Mouth -->
  <path d="M150 250 Q160 300, 190 300" stroke="#4C7AA8" fill="transparent"/>

  <!-- Ropes -->
  <polyline points="20,60 190,60 190,300" stroke="#7F521B" fill="transparent"/>

  <!-- Burner -->
  <circle cx="340" cy="250" r="30" fill="#C0C0C0"/>

  <!-- Gondola -->
  <rect x="280" y="220" width="60" height="80" fill="#3D1F0B"/>
</svg>