<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#d7f4fb"/>

  <!-- Montium Glacies (Mountains) -->
  <polygon points="65,30 85,20 200,100 135,90 75,120" fill="#a1eafb"/>
  <text x="40%" y="25%" font-size="18" text-anchor="middle">Montium Glacies</text>

  <!-- Flumen Gelidum (Rivers) -->
  <polyline points="300,50 400,70 450,50 550,70" stroke="#29b1f8" fill="transparent"/>
  <text x="425" y="60" font-size="16">Flumen Gelidum</text>

  <!-- Silva Albida (Forests) -->
  <polygon points="350,250 450,270 550,250 650,270" fill="#c7f9dd"/>
  <text x="500" y="280" font-size="18">Silva Albida</text>

  <!-- Urbs Frigoris (Cities) -->
  <circle cx="300" cy="400" r="60" fill="#f7d794"/>
  <circle cx="350" cy="450" r="50" fill="#f7d794"/>
  <text x="325" y="410" font-size="18">Urbs Frigoris</text>

  <!-- Domus Igloo (Igloo Homeland) -->
  <circle cx="600" cy="300" r="80" fill="#ffffff"/>
  <path d="M580,270 Q620,290 600,310 T580,330 Q540,320 500,300 Z" stroke="#000000" fill="#ffffff"/>
  <text x="575" y="315" font-size="18">Domus Igloo</text>

<!-- Legend -->
<g transform="translate(650,50)">
    <rect width="20" height="10" fill="#a1eafb"/>
    <text x="30" y="7">Montium Glacies</text>
    <rect width="20" height="10" fill="#c7f9dd"/>
    <text x="30" y="25">Silva Albida</text>
    <rect width="20" height="10" fill="#f7d794"/>
    <text x="30" y="43">Urbs Frigoris</text>
    <circle cx="10" cy="60" r="8" fill="#ffffff"/>
    <path d="M5,58 Q15,62 10,66 Z" stroke="#000000" fill="#ffffff"/>
    <text x="30" y="64">Domus Igloo</text>
</g>

</svg>