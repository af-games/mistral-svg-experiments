<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Scene 1 -->
  <g id="scene1">
    <!-- Igloo -->
    <rect x="40%" y="70%" width="10%" height="15%" rx="5%" ry="5%" fill="#007FFF" stroke="#FFFFFF"/>
    <!-- Northern Lights -->
    <path d="M0,90 Q250,130 500,90 Q250,50 0,90" fill="url(#grad1)" />
    <!-- Landscape -->
    <path d="M0,400 Q50,300 100,400 Q50,500 0,400" fill="#D3D3D3"/>
    <text x="20%" y="85%" text-anchor="middle">An igloo stands alone under the Northern Lights.</text>
  </g>

  <!-- Scene 2, 3 & 4 follow similar structure with respective elements and annotations -->

  <!-- Polar Bear -->
  <circle cx="10%" cy="70%" r="5%" fill="#000000"/>
  <ellipse cx="8%" cy="65%" rx="5%" ry="2.5%" fill="#000000"/>
  <ellipse cx="12%" cy="65%" rx="5%" ry="2.5%" fill="#000000"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>