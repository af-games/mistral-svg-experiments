<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="100%" height="100%" fill="#E5F5E0"/>

<!-- Mountains -->
<path d="M10 140 Q60 80, 180 120 Q320 90, 400 170 Q550 130, 690 220 Q830 190, 890 260 Q990 200, 1000 250" stroke="#4B0082" fill="none" stroke-width="3"/>

<!-- Rivers -->
<path d="M180 360 Q300 470, 460 390 Q620 430, 780 350" stroke="#00BFFF" fill="none" stroke-width="3"/>

<!-- Forests -->
<rect x="10%" y="45%" width="50%" height="30%" fill="#009900"/>
<text x="20%" y="67%" font-size="18" text-anchor="middle">Enchanted Forest</text>

<!-- Giraffe Plains -->
<rect x="25%" y="15%" width="40%" height="30%" fill="#F5DEB3"/>
