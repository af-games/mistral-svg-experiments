<!-- City -->
<circle cx="700" cy="300" r="80" stroke="#D6B795" fill="none" stroke-width="3"/>
<polygon points="650,250 750,250 750,350 650,350" fill="#D6B795"/>
<text x="700" y="310" font-size="18" text-anchor="middle">Giraficus City</text>

<!-- Labels -->
<text x="10%" y="10%" font-size="24">Girafficus: The Land of Giraffes</text>

<!-- Legend -->
<rect x="695" y="520" width="80" height="30" fill="#FFC0CB"/>
<text x="705" y="545" font-size="12">Giraffes</text>
<circle cx="790" cy="540" r="6" stroke="#D6B795" fill="none" stroke-width="3"/>
<text x="800" y="545" font-size="12">Cities</text>

</svg>