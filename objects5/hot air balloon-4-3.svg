<svg viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">

  <!-- Ground -->
  <rect width="200" height="140" fill="#8B4513"/>

  <!-- Balloon Basket -->
  <rect x="50" y="70" width="10" height="15" fill="#F5DEB3"/>

  <!-- Balloon Envelope -->
  <circle cx="50" cy="40" r="30" stroke="black" fill="#FFD700"/>

  <!-- Burner System -->
  <rect x="30" y="10" width="8" height="20" fill="#FFA500"/>
  <rect x="70" y="10" width="8" height="20" fill="#FFA500"/>

  <!-- Gondola -->
  <rect x="50" y="75" width="10" height="3" fill="#CD7F32"/>

  <!-- Rope (Path) -->
  <path d="M50,70 Q60,80 50,90 Q40,80 50,70" stroke="black" fill="transparent"/>

</svg>