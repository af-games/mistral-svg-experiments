<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="100%" height="100%" fill="#E6F7FF"/>

<!-- Ocean and Jellyfish Habitats -->
<circle cx="400" cy="300" r="250" stroke="#89CFF0" stroke-width="2" fill="none"/>
<text x="370" y="310" font-family="Verdana" font-size="16">Jellyfish Fields</text>

<!-- Mountains -->
<polygon points="150,50 450,150 750,50" fill="#8B9DC3"/>
<text x="50" y="20" font-family="Verdana" font-size="16">Mount Jelly</text>

<!-- Forests -->
<rect x="100" y="250" width="200" height="250" fill="#78C0A8"/>
<text x="120" y="490" font-family="Verdana" font-size="16">Luminous Forest</text>

<!-- Rivers -->
<path d="M300,150 Q400,50 500,150" stroke="#78A3AF" stroke-width="2"/>
<text x="350" y="120" font-family="Verdana" font-size="16">Bioluminescent River</text>

<!-- City -->
<circle cx="650" cy="400" r="75" fill="#FFFDE7"/>
<path d="M620,380 L680,380 M650,350 L650,430" stroke="#FFD700" stroke-width="10"/>
<text x="630" y="420" font-family="Verdana" font-size="16">Aequorea City</text>

<!-- Labels -->
<text x="10" y="580" font-family="Verdana" font-size="20">Map of Aequorea</text>
<text x="750" y="580" font-family="Verdana" font-size="20">Created using SVG</text>

</svg>