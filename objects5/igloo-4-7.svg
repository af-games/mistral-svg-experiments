  <!-- Mountains -->
  <polygon points="10,40 90,40 180,20 270,40 360,10 450,40 540,60 630,40 720,10" fill="#D7D7D7" />
  <polygon points="680,10 770,40 860,40 950,10" fill="#D7D7D7" />

  <!-- Rivers -->
