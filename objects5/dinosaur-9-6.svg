<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <circle cx="150" cy="200" r="100" fill="green"/>

  <!-- Head -->
  <circle cx="150" cy="120" r="60" fill="green"/>

  <!-- Eyes -->
  <circle cx="130" cy="90" r="10" fill="black"/>
  <circle cx="170" cy="90" r="10" fill="black"/>

  <!-- Legs -->
  <rect x="120" y="250" width="40" height="80" fill="brown"/>
  <rect x="160" y="250" width="40" height="80" fill="brown"/>

  <!-- Tail -->
  <rect x="170" y="330" width="60" height="80" fill="brown"/>

  <!-- Spikes on back -->
  <path d="M120,140 Q150,90 180,140" stroke="orange" fill="transparent"/>
  <path d="M130,150 Q160,210 190,150" stroke="orange" fill="transparent"/>

  <!-- Title -->
  <text x="50%" y="40" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="30">Dino Recipe</text>

</svg>