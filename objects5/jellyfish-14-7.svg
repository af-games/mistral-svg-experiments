<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#0099cc"/>

  <!-- Jellyfish Seas -->
  <circle cx="400" cy="300" r="250" fill="#66ffff"/>
  <text x="400" y="370" font-size="18" text-anchor="middle">Jellyfish Seas</text>

  <!-- Coral Reef City -->
  <polygon points="200,400 500,500 200,600" fill="#ffcc66"/>
  <text x="350" y="570" font-size="18" text-anchor="middle">Coral Reef City</text>

  <!-- Drifting Sands Desert -->
  <rect x="400" y="500" width="200" height="100" fill="#ff9933"/>
  <text x="600" y="570" font-size="18" text-anchor="middle">Drifting Sands Desert</text>

  <!-- Whispering Woods -->
  <rect x="400" y="200" width="200" height="300" fill="#00cc66"/>
  <text x="500" y="370" font-size="18" text-anchor="middle">Whispering Woods</text>

  <!-- Floating Mountains -->
  <circle cx="400" cy="100" r="80" fill="#66ccff"/>
  <circle cx="550" cy="70" r="60" fill="#66ccff"/>
  <text x="400" y="70" font-size="18" text-anchor="middle">Floating Mountains</text>

</svg>