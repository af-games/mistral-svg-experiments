<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="butterflyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: yellow; stop-opacity:1" />
      <stop offset="100%" style="stop-color: orange; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Butterfly Body -->
  <path id="bodyPath"
        d="M250,75 Q300,50 350,75 Q300,100 250,75 Q200,50 100,75 Z"
        fill="url(#butterflyGradient)"
        stroke="black"
        stroke-width="2" />

  <!-- Butterfly Wings -->
  <path id="wingPath1"
        d="M400,75 Q350,150 250,75 Q300,-50 400,-50 Z"
        fill="url(#butterflyGradient)"
        stroke="black"
        stroke-width="2" />

  <path id="wingPath2"
        d="M150,75 Q100,-50 50,-50 Q100,150 150,75 Z"
        fill="url(#butterflyGradient)"
        stroke="black"
        stroke-width="2" />

  <!-- Animation -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 250 75"
    to="360 250 75"
    dur="2s"
    repeatCount="indefinite" />

</svg>