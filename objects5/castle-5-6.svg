<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Base -->
  <rect x="100" y="300" width="300" height="100" fill="#8B4513"/>
  <rect x="110" y="290" width="280" height="110" fill="#696969"/>

  <!-- Walls -->
  <polygon points="100,200 200,100 300,200" fill="#A9A9A9"/>
  <polygon points="400,200 500,100 600,200" fill="#A9A9A9"/>

  <!-- Towers -->
  <circle cx="150" cy="130" r="50" fill="#8B7D6B"/>
  <circle cx="450" cy="130" r="50" fill="#8B7D6B"/>

  <!-- Roofs -->
  <path d="M100,100 Q200,50 300,100" stroke="#696969" fill="transparent"/>
  <path d="M400,100 Q500,50 600,100" stroke="#696969" fill="transparent"/>

  <!-- Windows & Doors -->
  <rect x="120" y="150" width="30" height="50" fill="white"/>
  <path d="M100,180 Q170,180 240,240" stroke="#696969" fill="transparent"/>

</svg>