<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Giraffe Mountains -->
  <polygon id="giraffe-mountains" points="400,150 700,300 100,300" fill="#689f38" stroke="#4d6a23"/>
  <text x="550" y="220" font-size="24">Giraffe Mountains</text>

  <!-- Serengeti Plains -->
  <rect id="serengeti-plains" width="700" height="180" fill="#e3b86a" stroke="#b59d55"/>
  <text x="200" y="480" font-size="24">Serengeti Plains</text>

  <!-- Acacia Forest -->
  <polygon id="acacia-forest" points="100,300 100,600 500,600 300,450" fill="#8dc63c" stroke="#72b229"/>
  <text x="250" y="570" font-size="24">Acacia Forest</text>

  <!-- Watering Holes -->
  <circle id="watering-holes-1" cx="350" cy="400" r="60" fill="#bdd3e1"/>
  <circle id="watering-holes-2" cx="550" cy="450" r="40" fill="#bdd3e1"/>
  <text x="340" y="430" font-size="20">Watering Holes</text>

  <!-- Giraffe City -->
  <ellipse id="giraffe-city-outer" cx="650" cy="500" rx="180" ry="90" fill="#fff4e6"/>
  <ellipse id="giraffe-city-inner" cx="650" cy="500" rx="120" ry="60" stroke="#f3b04c"/>
  <text x="670" y="580" font-size="24">Giraffe City</text>

  <!-- River -->
  <path id="river" d="M10,350 Q100,380 200,350 T400,350 T600,350 Q700,380 800,350" stroke="#9dbcd4" fill="transparent"/>
  <text x="450" y="390" font-size="24">Great River</text>

  <!-- Labels for Giraffe Species -->
  <g id="giraffe-species">
    <circle cx="150" cy="280" r="10" fill="#689f38"/>
    <circle cx="250" cy="280" r="10" fill="#a9cc7d"/>
    <text x="140" y="260" font-size="20">Reticulated Giraffe</text>
    <text x="240" y="260" font-size="20">Masai Giraffe</text>
  </g>

</svg>