<svg width="800px" height="600px" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Measure 1 -->
    <circle cx="40" cy="300" r="30" fill="url(#grad1)">
        <animate attributeName="cy" values="300;250;300" dur="2s" repeatCount="indefinite" />
    </circle>

    <!-- Measure 2 -->
    <circle cx="240" cy="300" r="30" fill="url(#grad1)" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="300;250;300" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>

    <!-- Measure 3 -->
    <circle cx="440" cy="300" r="30" fill="url(#grad1)" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="300;250;300" dur="2s" begin="1.5s" repeatCount="indefinite" />
    </circle>

    <!-- Climax (Measure 4) -->
    <circle cx="640" cy="300" r="80" fill="url(#grad1)" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" begin="3.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="300;250;300" dur="2s" begin="3.5s" repeatCount="indefinite" />
    </circle>

</svg>