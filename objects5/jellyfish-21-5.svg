<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Jellyfish 1 -->
  <g id="jellyfish1" transform="translate(150, 300)">
    <circle cx="40" cy="40" r="40" fill="#fff"/>
    <path d="M20,0 L60,0 Q90,30 20,60 L-20,60 Z" stroke="#fff" fill="transparent">
      <animate attributeName="d" values="
        M20,0 L60,0 Q90,30 20,60 L-20,60;
        M20,10 L60,-10 Q90,50 20,-40 L-20,-40;
        M20,0 L60,0 Q90,30 20,60 L-20,60;" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Jellyfish 2 -->
  <g id="jellyfish2" transform="translate(450, 400)">
    <circle cx="30" cy="30" r="30" fill="#fff"/>
    <path d="M10,0 L50,0 Q90,30 10,-30 L-10,-30 Z" stroke="#fff" fill="transparent">
      <animate attributeName="d" values="
        M10,0 L50,0 Q90,30 10,-30 L-10,-30;
        M10,10 L50,-10 Q90,-10 10,-40 L-10,-40;
        M10,0 L50,0 Q90,30 10,-30 L-10,-30;" dur="1.2s" repeatCount="indefinite"/>
    </path>
  </g>

</svg>