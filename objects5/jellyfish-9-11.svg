<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bell -->
  <circle cx="100" cy="80" r="50" fill="#0074D9"/>
  <rect x="90" y="30" width="20" height="60" fill="#FFDF00"/>

  <!-- Umbrella -->
  <circle cx="100" cy="50" r="40" fill="#0074D9" opacity="0.8"/>
  <circle cx="100" cy="30" r="30" fill="#0074D9" opacity="0.6"/>

  <!-- Tentacles -->
  <g id="tentacles">
    <for loop="i=0; i<25; i++">
      <line x1="100" y1="80" x2="95 + sin(i * PI / 12) * 70" y2="70 + cos(i * PI / 12) * 70"
            stroke="#FFFFFF" stroke-width="3"/>
    </for>
  </g>

</svg>