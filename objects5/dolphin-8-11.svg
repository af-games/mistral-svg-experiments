<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#3D9970"/>

  <!-- Dolphin outline -->
  <path id="dolphin" d="M20,50 Q30,65 40,50 Q45,40 50,50 Z"/>

  <!-- Mask for revealing fin and tail -->
  <mask id="mask" x="0" y="0" width="100%" height="100%">
    <path d="M20,50 Q30,65 40,50 Q45,40 50,50 Z"/>
  </mask>

  <!-- Revealing fin and tail using the mask -->
  <g mask="url(#mask)">
    <path fill="#FFFFFF" d="M20,50 Q30,65 40,50"/>
    <path fill="#FFFFFF" d="Q45,40 50,50 Z"/>
  </g>

  <!-- Bubbles -->
  <circle cx="10" cy="70" r="2"/>
  <circle cx="30" cy="65" r="1.5"/>
  <circle cx="50" cy="75" r="2.5"/>
</svg>