<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Scene 1 -->
  <circle cx="40" cy="50" r="30" fill="white"/>
  <text x="90" y="60">Once upon a time, in the cold heart of the Arctic, there lived an igloo.</text>

  <!-- Scene 2 -->
  <rect width="100%" height="40%" fill="darkgray"/>
  <path d="M50 70 Q90 30 140 70" stroke="black"/>
  <path d="M60 80 A20 20 0 1 1 140 80" stroke="black"/>

  <!-- Scene 3 -->
  <circle cx="200" cy="50" r="30" fill="white"/>
  <path d="M170 50 Q200 20 230 50" stroke="gray" stroke-width="10"/>

  <!-- Scene 4 -->
  <circle cx="300" cy="80" r="30" fill="white"/>
  <polygon points="370,60 400,10 330,10" fill="brown"/>
  <rect width="25%" height="30%" x="400" y="60" fill="gray"/>
  <path d="M450,80 Q470,90 490,80" stroke="black" fill="darkorange"/>

  <!-- Scene 5 -->
  <circle cx="550" cy="120" r="30" fill="white"/>
  <path d="M570,120 Q600,140 630,120" stroke="black" fill="lightblue"/>

  <!-- Scene 6 -->
  <circle cx="680" cy="90" r="30" fill="white"/>
  <polygon points="570,110 670,110 670,140 570,140" fill="lightblue"/>

  <!-- Scene 7 -->
  <circle cx="20" cy="380" r="30" fill="white"/>
  <circle cx="35" cy="395" r="5" fill="gold"/>
  <text x="60" y="410">Finally, after many adventures, our igloo returned home.</text>

</svg>