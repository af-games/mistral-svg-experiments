<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">

  <!-- Cake Body -->
  <rect x="100" y="100" width="200" height="300"
        style="fill:#FDD79A; stroke:#C68642; stroke-width:4"/>

  <!-- Cake Top - Crust -->
  <path d="M150,50 Q100,0 250,0 Q350,50 450,50"
        style="fill:#FFC976; stroke:#C68642; stroke-width:2"/>

  <!-- Cake Middle - Swoop -->
  <path d="M100,300 Q150,250 250,250 Q350,250 400,300"
        style="fill:#FDD79A; stroke:#C68642; stroke-width:2"/>

  <!-- Cake Bottom - Frosting -->
  <rect x="100" y="400" width="200" height="50"
        style="fill:#FFFFFF; stroke:#C68642; stroke-width:2"/>

  <!-- Candles -->
  <circle cx="130" cy="70" r="10" fill="#F9E5AE"/>
  <circle cx="180" cy="70" r="10" fill="#F9E5AE"/>
  <circle cx="230" cy="70" r="10" fill="#F9E5AE"/>

</svg>