<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon envelope -->
  <g id="balloon_envelope" transform="translate(150, 200)">
    <path d="M0,-150 Q-50,-50 0,0 Q50,-50 0,-150" fill="#333" stroke="none"/>
  </g>

  <!-- Basket -->
  <rect id="basket" width="40" height="60" x="0" y="75" fill="#666"/>

  <!-- Burning flame (inside the envelope) -->
  <path id="flame" d="M0,-30 Q10,-20 0,-10 Q-10,-20 0,-30" fill="#FF6600"/>

  <!-- Rigging lines -->
  <line x1="20" y1="75" x2="20" y2="-180" stroke="#999"/>
  <line x1="-20" y1="75" x2="-20" y2="-180"/>

  <!-- Animation: Rotate balloon gently -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 400 300"
    to="360 400 300"
    begin="0s"
    dur="8s"
    repeatCount="indefinite"/>
</svg>