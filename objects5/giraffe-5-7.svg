<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="800" height="600" fill="#D1E9DC"/>

<!-- Neckar Range Mountains (Giraffe habitat) -->
<path d="M50,400 Q100,370 200,350 T350,350 Q400,370 500,400 Q600,430 700,400 Z" fill="#C0C0C0"/>
<text x="150" y="420" font-family="Verdana" font-size="18">Neckar Range (Giraffe habitat)</text>

<!-- Serengeti Plains -->
<rect x="200" y="400" width="300" height="200" fill="#FFD700"/>
<text x="350" y="600" font-family="Verdana" font-size="18">Serengeti Plains</text>

<!-- Acacia Forest -->
<polygon points="400,200 600,200 700,350 400,350" fill="#6B492C"/>
<text x="500" y="180" font-family="Verdana" font-size="18">Acacia Forest</text>

<!-- Nile River -->
<path d="M100,500 Q200,550 300,500 Q400,450 500,500 Z" stroke="#0099FF" fill="transparent"/>
<text x="250" y="570" font-family="Verdana" font-size="18">Nile River</text>

<!-- Croc City (Crocodile habitat) -->
<circle cx="350" cy="500" r="100" fill="#696969"/>
<text x="320" y="470" font-family="Verdana" font-size="18">Croc City</text>

<!-- Baobab Town -->
<circle cx="650" cy="550" r="80" fill="#F4A460"/>
<text x="630" y="520" font-family="Verdana" font-size="18">Baobab Town</text>

<!-- Map Border -->
<rect x="0" y="0" width="800" height="600" stroke="#000" fill="transparent"/>

</svg>