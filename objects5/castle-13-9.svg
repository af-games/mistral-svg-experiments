<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <!-- Definitions -->
  <defs>
    <pattern id="flower-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="50" cy="50" r="40" fill="#ffcc33"/>
      <circle cx="25" cy="75" r="10" fill="#ff6600"/>
      <circle cx="75" cy="75" r="10" fill="#ff6600"/>
    </pattern>
  </defs>

  <!-- Castles -->
  <polygon id="castle" points="200,10 350,10 450,150 300,250 250,250 100,150" fill="#8b7d6b"/>
  <use xlink:href="#castle" x="550" y="-20" transform="rotate(45,600,130)"/>
  <use xlink:href="#castle" x="200" y="350"/>

  <!-- Paths (Connecting castles with flower pattern) -->
  <rect width="800" height="600" fill="url(#flower-pattern)"/>
  <path d="M200,170 Q300,250 400,170" stroke="#4d4b4a" fill="transparent"/>
  <path d="M200,320 Q300,400 400,320" stroke="#4d4b4a" fill="transparent"/>
  <path d="M650,170 Q550,250 450,170" stroke="#4d4b4a" fill="transparent"/>

</svg>