<svg width="800" height="600" viewBox="-20 -10 940 700">
  <!-- Icepeak Mountains -->
  <polygon points="-5,10 -5,-30 50,-30 50,10" fill="#b0e0e6"/>
  <text x="0" y="20">Icepeak Mountains</text>

  <!-- Frostweald Forest -->
  <rect width="400" height="200" x="-50" y="30" fill="#80cbc4"/>
  <text x="-10" y="160">Frostweald Forest</text>

  <!-- Mistfall River -->
  <path d="M-70,-30 Q-120,-50 -170,-30 T-220,-10 T-170,30 T-120,50" stroke="#42a5f5" fill="transparent"/>
  <text x="-200" y="-60">Mistfall River</text>

  <!-- Glisten Lake -->
  <rect width="300" height="200" x="-250" y="170" fill="#add8e6"/>
  <text x="-220" y="340">Glisten Lake</text>

  <!-- Sunstrand Beach -->
  <polygon points="-300,400 -150,450 0,400 150,450 300,400" fill="#ffa726"/>
  <text x="0" y="430">Sunstrand Beach</text>

  <!-- Warmwhisper City -->
  <circle cx="-200" cy="550" r="100" fill="#ffd700"/>
  <polygon points="-250,600 -200,650 -150,600" fill="#ffd700"/>
  <text x="-220" y="680">Warmwhisper City</text>

  <!-- Igloo City -->
  <circle cx="-5" cy="30" r="25" fill="#ffffff">
    <animateMotion repeatCount="indefinite">
      <mpath href="#iglooPath"/>
    </animateMotion>
  </circle>
  <path id="iglooPath" d="M-10,-40 A5,5 0 1,0 -10,40 A5,5 0 1,0 -10,-40" stroke="#ffffff"/>

</svg>