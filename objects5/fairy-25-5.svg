  <!-- Fairy -->
  <circle cx="350" cy="280" r="30" fill="#FFFACD"/>
  <circle cx="355" cy="275" r="5" fill="#FF4500"/>
  <path d="M345,260 Q350,250 355,260 T360,260 Z" stroke="black" fill="transparent"/>

  <!-- Mushrooms -->
  <circle cx="80" cy="350" r="30" fill="#FFD700"/>
  <path d="M70,340 Q80,360 90,340 Z" stroke="brown" fill="transparent"/>
  <circle cx="140" cy="320" r="25" fill="#FFD700"/>
  <path d="M130,310 Q140,330 150,310 Z" stroke="brown" fill="transparent"/>

</svg>