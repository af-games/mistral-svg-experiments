  <!-- Clouds -->
  <circle cx="120" cy="80" r="40" fill="white"/>
  <circle cx="180" cy="90" r="50" fill="white"/>
  <circle cx="230" cy="70" r="40" fill="white"/>

  <!-- Trees -->
  <rect x="160" y="180" width="80" height="140" rx="20" ry="20" fill="#3D9970"/>
  <rect x="260" y="150" width="80" height="160" rx="20" ry="20" fill="#3D9970"/>

  <!-- Grass -->
