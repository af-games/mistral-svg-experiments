<svg>` tag, using paths for the wings, circles for the body and antennae, and gradients for coloring. I've kept the scale, proportion, and harmony in mind to create an elegant and functional design.

```xml
<svg width="200" height="200" xmlns="http://www.w3.org/20ä¸¨xmlns:xlink"
     xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="butterflyGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="butterflyGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <circle cx="100" cy="100" r="30" fill="url(#butterflyGradient1)" />

  <!-- Left wing -->
  <path d="M85,90 Q95,70 110,90 L90,110 Z" fill="url(#butterflyGradient2)" />
  <!-- Right wing -->
  <path d="M115,90 Q105,70 90,90 L110,110 Z" fill="url(#butterflyGradient2)" />

  <!-- Antennae -->
  <circle cx="80" cy="80" r="5" fill="black" />
  <circle cx="120" cy="80" r="5" fill="black" />

</svg>