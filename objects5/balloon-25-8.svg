<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon body -->
  <circle cx="100" cy="50" r="70"
          fill="#ffc107" stroke="#ddd" stroke-width="4"/>

  <!-- Balloon string -->
  <line x1="100" y1="20" x2="100" y2="30"
        stroke="#696969" stroke-width="6"/>

  <!-- Balloon knot -->
  <circle cx="100" cy="35" r="8"
          fill="#696969"/>

  <!-- Balloon top circle -->
  <circle cx="100" cy="20" r="15"
          fill="#ffc107" stroke="#ddd" stroke-width="4"/>

  <!-- Balloon inflation marks -->
  <path d="M85,30 Q90,35 95,30 M90,30 Q85,25 90,20"
        fill="none" stroke="#ddd" stroke-width="2"/>

  <!-- Balloon text -->
  <text x="50%" y="75%" text-anchor="middle"
        font-family="Verdana" font-size="14" fill="#333">
    Happy Birthday!
  </text>
</svg>