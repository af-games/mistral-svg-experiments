<svg width="200" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <path id="dolphinPath" d="M10 90 Q30 70, 50 60 Q70 80, 90 60 Q110 80, 130 60"/>
  </defs>

  <use xlink:href="#dolphinPath" transform="translate(0,90) rotate(0)" id="dolphin">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 90"
      to="50 100 90"
      begin="0s" dur="2s"
      repeatCount="indefinite"/>
    <animate
      attributeName="y"
      from="90" to="60"
      values="90;70;60;70;65"
      keyTimes="0;0.3;0.5;0.8;1"
      dur="2s"
      repeatCount="indefinite"/>
  </use>
</svg>