<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun rays mask -->
  <defs>
    <mask id="sunMask" x="0" y="0" width="100%" height="100%">
      <rect width="50%" height="100%" fill="white"/>
      <path d="M50% 0 L90% 100% H50% Z" stroke="#fff" stroke-width="2" fill="none"/>
    </mask>
  </defs>

  <!-- Dolphin's silhouette -->
  <g mask="url(#sunMask)">
    <path d="M80 10 Q120 30, 160 50 Q240 90, 300 70 Q360 30, 400 10" stroke="#000" fill="none" stroke-width="2"/>
  </g>

  <!-- Waves -->
  <g transform="translate(0, 80)">
    <path d="M0 0 Q50 60, 100 0 Q150 60, 200 0 Q250 60, 300 0" stroke="#007BFF" fill="none" stroke-width="4"/>
    <path d="M0 20 Q50 40, 100 20 Q150 40, 200 20 Q250 40, 300 20" stroke="#007BFF" fill="none" stroke-width="4"/>
  </g>

  <!-- Sun rays pattern -->
  <g style="mask: url(#sunMask); mix-blend-mode: multiply">
    <rect width="100%" height="100%" fill="#FFD700"/>
    <path d="M50% 0 L90% 100% H50% Z" stroke="#FFD700" stroke-width="2" fill="none"/>
  </g>
</svg>