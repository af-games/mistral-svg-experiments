  <!-- Satellite Igloo Domes -->
  <circle cx="200" cy="150" r="75" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="10"/>
  <circle cx="600" cy="450" r="75" fill="#FFFFFF" stroke="#A9A9A9" stroke-width="10"/>

  <!-- Connecting Tunnels -->
