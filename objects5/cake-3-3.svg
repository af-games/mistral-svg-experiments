<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#FFF" />

  <!-- Cake tiers -->
  <circle cx="200" cy="75" r="60" stroke="black" stroke-width="2" fill="#FDD" />
  <circle cx="200" cy="225" r="45" stroke="black" stroke-width="2" fill="#ECC" />

  <!-- Frosting textures -->
  <path d="M180 75 Q220 65 200 75 T220 85 Z" fill="url(#frosting)" />
  <path d="M180 225 Q220 235 200 225 T220 215 Z" fill="url(#frosting)" />

  <!-- Icing pattern -->
  <defs>
    <pattern id="icing" width="6" height="6" patternUnits="userSpaceOnUse">
      <path d="M0,3 l6,0 M0,0 l2,4 M4,0 l2,4" stroke="black" fill="none" />
    </pattern>
  </defs>

  <!-- Cake stand -->
  <circle cx="200" cy="375" r="15" stroke="black" stroke-width="2" fill="#EEE" />
  <rect x="180" y="360" width="40" height="15" fill="#EEE" />

  <!-- Text -->
  <text x="50%" y="90%" text-anchor="middle" font-family="Verdana" font-size="20">Happy Birthday!</text>
</svg>