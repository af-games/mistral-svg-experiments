<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

  <!-- Sky -->
  <rect width="100%" height="50%" fill="#87CEEB"/>

  <!-- Ground -->
  <rect x="0" y="50%" width="100%" height="50%" fill="#A9CC61"/>

  <!-- Hot Air Balloons -->
  <circle cx="400" cy="150" r="80" fill="#ADD8E6"/>
  <circle cx="600" cy="100" r="70" fill="#FF4500"/>
  <circle cx="800" cy="200" r="90" fill="#FFFF00"/>

  <!-- Buildings -->
  <rect x="100" y="450" width="200" height="300" fill="#D3D3D3"/>
  <rect x="300" y="350" width="200" height="350" fill="#D3D3D3"/>
  <rect x="500" y="400" width="200" height="250" fill="#D3D3D3"/>

  <!-- Tower -->
  <rect x="900" y="100" width="30" height="600" fill="#777"/>

  <!-- Roads -->
  <path d="M100,450 Q250,600 500,450 T800,450" stroke="#3B3B3B" fill="transparent"/>

</svg>