<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Landmark: Starting Point -->
  <circle cx="50" cy="50" r="4" fill="green" />
  <text x="60" y="55">Starting Point</text>

  <!-- Path: First Exploration Route -->
  <path d="M50,50 L100,100" stroke="blue" fill="transparent" />

  <!-- Landmark: Crossroads -->
  <circle cx="100" cy="100" r="4" fill="red" />
  <text x="90" y="95">Crossroads</text>

  <!-- Path: Second Exploration Route -->
  <path d="M100,100 L200,150" stroke="blue" fill="transparent" />

  <!-- Landmark: Discovery Point -->
  <circle cx="200" cy="150" r="4" fill="gold" />
  <text x="190" y="145">Discovery Point</text>

  <!-- Unexplored Territory -->
  <rect width="300" height="300" x="200" y="200" fill="lightgray"/>
</svg>