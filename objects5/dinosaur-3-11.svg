<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dinosaur -->
  <circle cx="50" cy="150" r="30" fill="green"/>
  <text x="55" y="160" font-family="Verdana" font-size="8">I can't reach the cloud!</text>

  <!-- Rock Barrier -->
  <rect x="100" y="200" width="300" height="50" fill="brown"/>
  <text x="150" y="240" font-family="Verdana" font-size="8">Rock</text>

  <!-- Birds -->
  <polygon points="200,70 250,70 225,30" fill="blue"/>
  <polygon points="160,90 210,90 185,50" fill="blue"/>

  <!-- Cloud -->
  <ellipse cx="400" cy="150" rx="50" ry="30" fill="white"/>
  <text x="420" y="160" font-family="Verdana" font-size="8">Cloud</text>

  <!-- Birds helping Dinosaur -->
  <line x1="170" y1="160" x2="230" y2="160" stroke="black"/>
  <text x="200" y="155" font-family="Verdana" font-size="8">Together</text>

  <!-- Dialogue Bubbles -->
  <rect x="10" y="10" width="40" height="30" fill="white"/>
  <text x="20" y="30" font-family="Verdana" font-size="6">Let's help!</text>
</svg>