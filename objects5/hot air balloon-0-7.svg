<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect width="100%" height="100%" fill="#f4f4f4"/>

<!-- Aerium - The Sky Kingdom -->
<g id="aerium">
  <!-- Hot Air Balloon City -->
  <circle cx="400" cy="350" r="120" fill="#fff" stroke="#ddd"/>
  <text x="385" y="395" text-anchor="middle" font-size="36" fill="#777">Aerium City</text>

  <!-- Hot Air Balloons -->
  <path d="M320,310 Q340,290 360,310 T380,330 Q400,350 360,370 Q320,350 280,330 Z" fill="#ffa500"/>
  <path d="M320,410 Q340,390 360,410 T380,430 Q400,450 360,470 Q320,450 280,430 Z" fill="#ffa500"/>

  <!-- Sky Mountains -->
  <polygon points="350,150 450,150 400,200" fill="#d9d9d9"/>
</g>

<!-- The Floating Forest -->
<g id="floating-forest">
  <!-- Trees -->
  <circle cx="180" cy="230" r="30" fill="#66bb6a"/>
  <circle cx="240" cy="250" r="30" fill="#66bb6a"/>
  <circle cx="140" cy="300" r="30" fill="#66bb6a"/>

  <!-- Forest Border -->
  <path d="M80,270 Q140,350 200,350 Q260,300 320,270 Z" stroke="#66bb6a" fill="transparent"/>
</g>

<!-- The Whispering Winds River -->
<g id="whispering-winds-river">
  <!-- Water -->
  <rect x="450" y="350" width="180" height="120" fill="#90caf9"/>

  <!-- River Label -->
  <text x="620" y="470" text-anchor="middle" font-size="32" fill="#fff">Whispering Winds River</text>
</g>

<!-- The Grounded Glade -->
<g id="grounded-glade">
  <!-- Land -->
  <rect x="50" y="430" width="180" height="90" fill="#cacaca"/>

  <!-- Grounded Label -->
  <text x="120" y="550" text-anchor="middle" font-size="32" fill="#777">The Grounded Glade</text>
</g>

<!-- Legend -->
<g id="legend">
  <rect x="680" y="470" width="100" height="50" rx="10" fill="#fff"/>
  <circle cx="700" cy="490" r="5" fill="#ffa500"/>
  <text x="720" y="490" text-anchor="start" font-size="24" fill="#777">Hot Air Balloons</text>
  <circle cx="680" cy="510" r="5" fill="#66bb6a"/>
  <text x="720" y="510" text-anchor="start" font-size="24" fill="#777">Floating Forest</text>
</g>

</svg>