<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">

  <!-- Front Bodice (Oval) -->
  <path id="frontBodice" d="M150,400 Q180,380 220,400 Q260,420 300,400 Q340,380 370,400 Z"
    fill="url(#snowGradient)" />

  <!-- Back Bodice (Oval) -->
  <path id="backBodice" d="M150,400 Q120,380 90,400 Q40,420 0,400 Q-40,380 -90,400 Z"
    fill="url(#snowGradient)" />

  <!-- Left Sleeve (Circle) -->
  <circle id="leftSleeve" cx="150" cy="280" r="75"
    fill="url(#snowPattern)" />

  <!-- Right Sleeve (Circle) -->
  <circle id="rightSleeve" cx="350" cy="280" r="75"
    fill="url(#snowPattern)" />

  <!-- Necktie (Rectangle with rounded corners) -->
  <rect id="necktie" x="190" y="340" width="120" height="60"
    rx="30" ry="30" fill="#8B7D6C" />

  <!-- Defining Gradients and Patterns -->

  <!-- Snow Gradient -->
  <linearGradient id="snowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
    <stop offset="100%" style="stop-color:rgb(238,238,238);stop-opacity:1" />
  </linearGradient>

  <!-- Snow Pattern -->
  <pattern id="snowPattern" patternUnits="userSpaceOnUse" width="50" height="50">
    <image href="https://i.imgur.com/Q9qZGmT.png" x="0" y="0" width="50" height="50" />
  </pattern>

</svg>