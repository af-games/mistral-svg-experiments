<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="800" height="600" fill="#FFF1E6"/>

<!-- Giraffe Region (Central Plain) -->
<path d="M50,250 Q150,300 250,250 Q350,350 450,250 Q550,200 650,250 Q750,300 800,250 V550 H0 Z" fill="#D1B26F"/>
<text x="50%" y="290" font-size="24px" text-anchor="middle">Giraffe Region</text>

<!-- Mountains -->
<path d="M80,50 Q230,75 480,50 Q730,25 800,50 V600 H0 Z" fill="#C19A6B"/>
<text x="40%" y="65" font-size="24px">Mountains of Zephyr</text>

<!-- River -->
<path d="M80,175 Q230,225 480,175 Q730,125 800,175" stroke="#6993D1" stroke-width="10"/>
<text x="45%" y="180" font-size="24px">Giraffe River</text>

<!-- Forest -->
<path d="M80,400 Q230,475 480,400 Q730,325 800,400 V600 H0 Z" fill="#6CA641"/>
<text x="40%" y="445" font-size="24px">Whispering Woods</text>

<!-- City -->
<circle cx="270" cy="350" r="80" fill="#FFF" stroke="#000" stroke-width="5"/>
<path d="M210,300 L270,350 Z" fill="#000"/>
<text x="270" y="410" font-size="24px">Giraffia City</text>

<!-- Other Regions -->
<rect x="0" y="550" width="800" height="50" fill="#FDB927"/>
<path d="M0,600 Q300,625 600,600 Q900,575 1200,600 V700 H0 Z" fill="#4AA08D"/>
<text x="40%" y="655" font-size="24px">Savannah of the Sun</text>
<text x="70%" y="655" font-size="24px">Mystic Jungle</text>

</svg>