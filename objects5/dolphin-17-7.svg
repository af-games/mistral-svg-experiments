<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="800" height="600" fill="url(#grad-background)" />

<!-- Stage floor -->
<rect id="stage-floor" x="50" y="450" width="700" height="100" fill="#3a2f22" rx="50" />
<defs>
  <linearGradient id="grad-stage-lighting" x1="50%" y1="0%" x2="50%" y2="100%">
    <stop offset="0%" style="stop-color:rgba(255,255,255,.6);stop-opacity:.6"/>
    <stop offset="100%" style="stop-color:rgba(255,255,255,.0)"/>
  </linearGradient>
</defs>
<mask id="stage-lighting-mask">
  <rect x="0" y="0" width="700" height="100" fill="url(#grad-stage-lighting)" />
</mask>
<use xlink:href="#stage-floor" mask="url(#stage-lighting-mask)" />

<!-- Main action area (large dolphin pool) -->
<circle id="dolphin-pool" cx="400" cy="350" r="250" fill="url(#grad-water)" />
<defs>
  <linearGradient id="grad-water" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#70d5cd;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#489ca2;stop-opacity:.6"/>
  </linearGradient>
</defs>

<!-- Props -->
<!-- Large rock -->
<rect x="200" y="400" width="50" height="150" fill="#7b5c3d" rx="25"/>

<!-- Small corals -->
<circle cx="150" cy="380" r="15" fill="#ff6f61"/>
<circle cx="220" cy="420" r="10" fill="#ff9a7c"/>
<circle cx="550" cy="360" r="12" fill="#ffb5a7"/>

<!-- Large dolphin -->
<path id="dolphin" d="M380,280 Q450,220 520,280 Q450,340 380,300 Q310,340 250,280 Z"
      fill="#faf7e6" stroke="#fff"/>
<use xlink:href="#dolphin" transform="translate(15,-5)"/>

<!-- Stage lights (spotlights) -->
<circle cx="100" cy="250" r="30" fill="url(#grad-spotlight)">
  <defs>
    <linearGradient id="grad-spotlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,.8);stop-opacity:.8"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,.0)"/>
    </linearGradient>
  </defs>
</circle>
<circle cx="700" cy="300" r="25" fill="url(#grad-spotlight)"/>

<!-- Stage curtains -->
<rect x="0" y="0" width="800" height="100" fill="#4c2d92"/>
<rect x="0" y="500" width="800" height="100" fill="#4c2d92"/>

</svg>