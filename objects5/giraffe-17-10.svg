<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Giraffe silhouette -->
  <path id="giraffe" d="M50,20 Q60,40 70,80 H90 V60 Q100,40 90,20 Z"/>
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 50 100"
    to="360 50 100"
    dur="8s"
    repeatCount="indefinite" />

  <!-- Bar 1: C major -->
  <circle cx="20" cy="70" r="10" fill="#FFEDBA"/>
  <animate attributeName="cy" values="70;65;70" dur="0.8s" repeatCount="indefinite"/>

  <!-- Bar 2: G major -->
  <circle cx="40" cy="70" r="10" fill="#C9FFBD"/>
  <animate attributeName="cy" values="70;65;70" dur="0.8s" repeatCount="indefinite"/>

  <!-- Bar 3: A minor -->
  <circle cx="60" cy="70" r="10" fill="#FFD5B6"/>
  <animate attributeName="cy" values="70;65;70" dur="0.8s" repeatCount="indefinite"/>

  <!-- Transition paths -->
  <path d="M20,70 Q30,80 40,70" stroke="#FFEDBA"/>
  <animate attributeName="d" values="M20,70 Q30,80 40,70; M40,70 Q50,80 60,70" dur="0.8s" repeatCount="indefinite"/>

  <!-- Repeat for bars 4-8 -->

</svg>