  <path d="M100,50 Q175,60 200,100 Q125,150 100,200" stroke="none" fill="#FFDC5C"/>

  <!-- Cake top -->
  <circle cx="180" cy="40" r="30" fill="#FFDC5C"/>
  <circle cx="220" cy="40" r="20" fill="#FFDC5C"/>

  <!-- Icing and decoration -->
