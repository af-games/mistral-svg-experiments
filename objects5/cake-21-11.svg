  <rect x="110" y="380" width="180" height="20" fill="#FFDC5C"/>

  <!-- Golden drips -->
  <path d="M160,400 Q190,430 220,400" stroke="#D4AF37" stroke-width="5" fill="none"/>
  <path d="M120,410 Q140,440 180,410" stroke="#D4AF37" stroke-width="5" fill="none"/>

</svg>