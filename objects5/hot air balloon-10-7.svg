<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect width="100%" height="100%" fill="#E5F5E0"/>

<!-- Mountains -->
<path d="M 50,250 Q 100,150 200,200 Q 300,275 400,225 Q 500,300 600,250 Q 700,350 800,300 V 600 H 0 Z" fill="#C1BFD9"/>
<text x="50%" y="420" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="20">Mountains of Aerion</text>

<!-- Rivers -->
<path d="M 150,350 Q 200,400 275,375 Q 350,450 425,400 Q 500,475 575,425 Q 650,500 725,450" stroke="#6CA6CD" stroke-width="10" fill="transparent"/>
<text x="350" y="520" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="20">River Vapor</text>

<!-- Forests -->
<rect width="25%" height="40%" x="10%" y="60%" fill="#8DC63F"/>
<text x="15%" y="75%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="20">Whisperwood Forest</text>

<!-- Hot Air Balloon Regions -->
<circle cx="450" cy="250" r="80" fill="#FFB6C1"/>
<text x="450" y="230" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="20">Balloonista's Bluff</text>

<!-- Cities -->
<rect width="20%" height="20%" x="60%" y="50%" fill="#F8D7DA"/>
<text x="65%" y="65%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="20">City of Helium</text>

<!-- Hot Air Balloons -->
<path d="M 400,150 Q 375,125 425,150 Q 450,175 375,200 Q 325,225 400,250 Z" fill="#FF6F91"/>
<text x="400" y="110" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="16">Hot Air Balloon</text>

<!-- Legend -->
<rect width="2%" height="5%" x="78%" y="85%" fill="#C1BFD9"/>
<text x="80%" y="90%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="12">Mountains</text>
<rect width="2%" height="5%" x="78%" y="90%" fill="#8DC63F"/>
<text x="80%" y="95%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="12">Forests</text>
<rect width="2%" height="5%" x="78%" y="95%" fill="#FFB6C1"/>
<text x="80%" y="100%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="12">Balloon Regions</text>
<rect width="2%" height="5%" x="78%" y="100%" fill="#F8D7DA"/>
<text x="80%" y="105%" dominant-baseline="middle" text-anchor="start" font-family="Arial" font-size="12">Cities</text>

</svg>