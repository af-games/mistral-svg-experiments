<svg width="500" height="500" viewBox="-250 -250 500 500" xmlns="http://www.w3.org/2000/svg">

  <!-- Outer shell -->
  <path id="iglooOuterShell"
        d="M-250,0 A250,250 0 1,0 250,0 A250,250 0 1,0 -250,0 Z"
        fill="#FFFFFF" stroke="#CCCCCC"/>

  <!-- Inner shell -->
  <path id="iglooInnerShell"
        d="M-230,0 A230,230 0 1,0 230,0 A230,230 0 1,0 -230,0 Z"
        fill="#ADD8E6" stroke="none"/>

  <!-- Entrance tunnel -->
  <path id="iglooEntrance"
        d="M-75,-250 Q-50,-150 -75,-100 A50,50 0 0,0 -75,100 Q-50,150 -75,250 Z"
        fill="#ADD8E6" stroke="none"/>

  <!-- Annotation: Igloo structure -->
  <text id="iglooAnnotation" x="-300" y="300" text-anchor="middle" dominant-baseline="middle" font-size="14" fill="#000000">
    Ancient Igloo Artifact
    Structure: Circular arcs and semicircles
    Colors: White (outer), Light blue (inner)
  </text>

</svg>