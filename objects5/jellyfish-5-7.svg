<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F5FFFA"/>

  <!-- Lagoons (Jellyfish Habitats) -->
  <circle cx="150" cy="250" r="100" fill="url(#lagoonGradient)" />
  <text x="75" y="300" font-size="24">Aequorean Lagoons</text>
  <circle cx="650" cy="400" r="80" fill="url(#lagoonGradient)" />
  <text x="550" y="420" font-size="24">Luminescent Lagoon</text>

  <!-- Rivers -->
  <path d="M170,120 Q300,50 600,120" stroke="#98FB98" fill="transparent"/>
  <text x="350" y="140" font-size="24">Bioluminescent River</text>

  <!-- Mountains -->
  <polygon points="700,50 800,200 600,350" fill="#A9A9A9"/>
  <text x="750" y="275" font-size="24">Mount Jellyfish</text>

  <!-- Forests -->
  <polygon points="10,200 100,350 200,200" fill="#006400"/>
  <text x="125" y="275" font-size="24">Jellywood Forest</text>

  <!-- Cities -->
  <rect x="350" y="350" width="100" height="100" rx="15" fill="#FFFACD"/>
  <text x="380" y="425" font-size="24">Medusa City</text>
  <rect x="500" y="200" width="100" height="100" rx="15" fill="#FFFACD"/>
  <text x="530" y="275" font-size="24">Cnidaria City</text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="lagoonGradient" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#98FB98"/>
      <stop offset="100%" stop-color="#ADD8E6"/>
    </linearGradient>
  </defs>

</svg>