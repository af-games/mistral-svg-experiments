<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect width="100%" height="100%" fill="#E5F5E0"/>

<!-- Montgolfiera Mountains (Hot Air Balloons) -->
<path d="M 100 200 Q 200 50, 350 200 Q 450 300, 600 200" fill="#D7BDE2" stroke="#808080"/>
<text x="150" y="250" font-family="Verdana" font-size="12">Montgolfiera Mountains</text>

<!-- Hot Air Balloons -->
<circle cx="400" cy="220" r="30" fill="#FFD700"/>
<circle cx="500" cy="240" r="30" fill="#FFD700"/>

<!-- Whispering Woods -->
<path d="M 650 200 Q 750 100, 850 200 Q 950 300, 1050 200" fill="#C5E1A5" stroke="#808080"/>
<text x="700" y="250" font-family="Verdana" font-size="12">Whispering Woods</text>

<!-- Crystal River Delta -->
<path d="M 100 400 Q 200 500, 350 450 Q 450 600, 600 450" fill="#B2EBF2" stroke="#808080"/>
<path d="M 100 400 L 100 600" stroke="#007BFF" stroke-width="3"/>
<text x="150" y="550" font-family="Verdana" font-size="12">Crystal River Delta</text>

<!-- Aerium City -->
<path d="M 650 400 Q 750 500, 850 450 Q 950 600, 1050 450" fill="#FFF5E6" stroke="#808080"/>
<text x="700" y="550" font-family="Verdana" font-size="12">Aerium City</text>

<!-- Legend -->
<circle cx="20" cy="30" r="5" fill="#FFD700"/>
<text x="40" y="30" font-family="Verdana" font-size="12">Hot Air Balloons</text>

</svg>