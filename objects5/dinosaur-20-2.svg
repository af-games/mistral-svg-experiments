<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial;">

  <!-- Body -->
  <circle cx="100" cy="200" r="80" fill="#CD7F32"/>
  <circle cx="150" cy="200" r="60" fill="#CD7F32"/>

  <!-- Head -->
  <rect x="80" y="120" width="140" height="80" rx="40" fill="#CD7F32"/>
  <circle cx="150" cy="160" r="40" fill="#FFFACD"/>

  <!-- Limbs -->
  <rect x="30" y="250" width="20" height="80" fill="#CD7F32" transform="rotate(30, 50, 250)"/>
  <rect x="170" y="250" width="20" height="80" fill="#CD7F32" transform="rotate(-30, 240, 250)"/>

  <!-- Tail -->
  <path d="M190,250 Q220,220 250,250" stroke="#CD7F32" fill="transparent"/>
  <circle cx="260" cy="240" r="20" fill="#CD7F32"/>

</svg>