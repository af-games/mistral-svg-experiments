<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E5F2E7"/>

  <!-- Rolling Hills -->
  <path d="M60,480 Q150,430 300,480 Q450,430 600,480 Q750,430 900,480 H950 V570 H0 Z" fill="#C8E6C9" stroke="none"/>

  <!-- River -->
  <path d="M100,520 C150,540 250,560 350,540 Q450,560 550,540 Q650,560 750,540 Q850,560 950,540" fill="#B2DFDB" stroke="none"/>

  <!-- Giraffe -->
  <g transform="translate(350,350)">
    <circle cx="10" cy="-70" r="70" fill="#FFA500"/>
    <path d="M10,-70 Q40,-20 90,-70 L80,-160 H120 V-70 Z" fill="#FFC300"/>
    <polygon points="-10,70 -10,-50 40,-50" fill="#FFA500"/>
    <path d="M90,-70 Q180,-60 270,-70 L260,-160 H300 V-70 Z" fill="#FFC300"/>
    <circle cx="270" cy="-70" r="50" fill="#FFA500"/>
    <rect x="320" y="-80" width="40" height="160" fill="#FFA500"/>
  </g>

  <!-- Trees -->
  <g transform="translate(150,400)">
    <circle cx="0" cy="0" r="50" fill="#3D9970"/>
    <polygon points="-20,-20 -20,-80 20,-80 20,-20" fill="#66BB6A"/>
  </g>

  <use xlink:href="#tree" transform="translate(450,350)"/>
  <use xlink:href="#tree" transform="translate(700,450)"/>

</svg>