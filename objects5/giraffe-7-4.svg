<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E5F2E7"/>

  <!-- Rolling Hills -->
  <path d="M20,60 Q90,30 180,60 Q350,90 450,60 Q600,30 700,60" fill="#C8E6C9"
        stroke="none">
    <animate attributeName="d" dur="5s" repeatCount="indefinite"
             values="
               M20,60 Q90,30 180,60 Q350,90 450,60 Q600,30 700,60;
               M20,70 Q90,20 180,70 Q350,80 450,70 Q600,20 700,70;
               M20,60 Q90,30 180,60 Q350,90 450,60 Q600,30 700,60"/>
  </path>

  <!-- River -->
  <path d="M50,350 Q200,400 350,350 Q500,300 650,350" fill="#B2EBF2"
        stroke="none">
    <animate attributeName="d" dur="7s" repeatCount="indefinite"
             values="
               M50,350 Q200,400 350,350 Q500,300 650,350;
               M10,350 Q150,400 250,350 Q400,300 500,350"/>
  </path>

  <!-- Trees -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="10" fill="#8B7D6B">
      <animateTransform attributeName="transform" type="rotate"
                       from="0" to="360" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Giraffe -->
  <image xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Giraffes.jpg/800px-Giraffes.jpg"
         x="350" y="200" width="200" height="400"/>

  <!-- Textured Grass -->
  <defs>
    <pattern id="grass" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#8DC63C"/>
      <circle cx="5" cy="5" r="2.5" fill="#4D9221"/>
    </pattern>
  </defs>
  <rect x="0" y="400" width="800" height="200" fill="url(#grass)" stroke="none"/>

</svg>