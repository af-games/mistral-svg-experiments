<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#FFF7E6"/>

  <!-- Hot Air Balloon -->
  <g id="hot-air-balloon">
    <path d="M50,20 Q80,0 140,30 Q190,80 200,100 L220,120 L160,170 Z" fill="#F38181"/>
    <path d="M50,40 l30,-20 50,-60 -70,-90 70,-90 50,60 z" fill="#FFB6C1"/>
    <circle cx="80" cy="50" r="20" fill="#FFD700"/>
    <path d="M80,30 l-40,-20 -40,20 Z" stroke="#FFA500" fill="transparent"/>
  </g>
  <!-- Placement -->
  <use xlink:href="#hot-air-balloon" x="100" y="60"/>

  <!-- Ingredients -->
  <circle cx="280" cy="130" r="40" fill="#FFC97F"/>
  <path d="M250,180 l-30,-40 -40,30 Z" fill="#FFA500"/>
  <path d="M320,180 l30,-40 40,30 Z" fill="#FFD700"/>

  <!-- Utensils -->
  <rect x="360" y="190" width="40" height="60" rx="5" fill="#FFA500"/>
  <path d="M370,220 l-20,-40 -20,40 Z" stroke="#FFD700" fill="transparent"/>

  <!-- Garnishes -->
  <circle cx="420" cy="180" r="15" fill="#F38181"/>
  <path d="M410,190 l-10,-20 -10,20 Z" stroke="#FFB6C1" fill="transparent"/>

  <!-- Tableware -->
  <rect x="0" y="350" width="500" height="50" fill="#FFA500"/>
</svg>