<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" style="background: #f8f9fa;">

  <!-- Balloon outline -->
  <path id="balloon" d="M175,60 Q200,40 250,60 Q275,80 300,60 Q300,40 325,60 Q350,80 375,60"
        fill="none" stroke="#ffd700" stroke-width="5"/>

  <!-- Balloon top string -->
  <path d="M150,60 L150,40" stroke="#ffd700" stroke-width="3"/>

  <!-- Balloon middle seam -->
  <path d="M250,60 L250,90" stroke="#ffd700" stroke-width="3"/>

  <!-- Balloon bottom seam -->
  <path d="M375,60 L375,100" stroke="#ffd700" stroke-width="3"/>

  <!-- Balloon top shadow -->
  <circle cx="240" cy="40" r="20" fill="url(#shadow)" opacity="0.8"/>
  <defs>
    <linearGradient id="shadow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
  </defs>

</svg>