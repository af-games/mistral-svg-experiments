<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wave-gradient" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3D6FA7"/>
      <stop offset="100%" stop-color="#A9A9A9"/>
    </linearGradient>
    <radialGradient id="gold-shine" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F7DC6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Scene 1 -->
  <circle id="Jonny" cx="150" cy="200" r="80" fill="#A9A9A9" stroke="#FFF"/>
  <text x="50%" y="300" text-anchor="middle" font-size="24">Once upon a time, Jellyfish Jonny floated alone...</text>

  <!-- Scene 2 -->
  <g transform="translate(20,160)">
    <rect width="40" height="60" fill="#FFF"/>
    <path d="M20,50 Q30,70 50,50 Q30,30 20,50" stroke="#FFF" fill="none"/>
    <!-- Add princess's hair using paths and mermaid tail using rectangles -->
  </g>
  <text x="50%" y="180" text-anchor="middle" font-size="24">One day, he met a lost Mermaid Princess...</text>

  <!-- Scenes 3 to 5... -->
</svg>