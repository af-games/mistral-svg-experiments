<svg width="800px" height="600px" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect id="background" x="0" y="0" width="100%" height="100%"
        fill="url(#grad1)" />

  <!-- Main stage (Ocean) -->
  <circle id="ocean" cx="400" cy="300" r="250"
          stroke="black" stroke-width="2" fill="none" />
  <path id="stage-floor" d="M100,550 H700 V600 Z"
        fill="url(#grad2)" />

  <!-- Dolphin (Main action) -->
  <g id="dolphin">
    <circle cx="300" cy="350" r="50"
            stroke="black" stroke-width="2"
            fill="none"/>
    <polygon points="275,300 325,250 375,300"
             style="fill: #8EC4FF; stroke: black; stroke-width: 2;" />
  </g>

  <!-- Props (Seaweed) -->
  <g id="seaweed1">
    <polygon points="150,400 175,430 150,460"
             style="fill: url(#grad3); stroke: black; stroke-width: 2;" />
  </g>
  <use xlink:href="#seaweed1" y="50" transform="rotate(45, 175, 400)" />

  <!-- Lighting effects (Sun rays) -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%"
                    gradientTransform="rotate(-90)">
      <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(180,180,180);stop-opacity:1" />
    </radialGradient>
    <linearGradient id="grad2" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(79,184,212);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(36,104,151);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3D9056;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#225832;stop-opacity:1" />
    </radialGradient>
  </defs>

</svg>