<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Castle Tower -->
  <polygon points="150,50 250,50 250,200 150,200" fill="#8B4513"/>

  <!-- Windows and Door -->
  <rect x="170" y="60" width="20" height="120" fill="white"/>
  <rect x="200" y="90" width="30" height="80" fill="white"/>
  <rect x="140" y="210" width="70" height="50" fill="gray"/>

  <!-- Wall -->
  <rect x="0" y="150" width="400" height="150" fill="#696969"/>

  <!-- Gate Pillars -->
  <rect x="230" y="170" width="20" height="130" fill="#696969"/>
  <rect x="280" y="170" width="20" height="130" fill="#696969"/>

  <!-- Gate Arch -->
  <path d="M250,170 Q270,140 310,170" stroke="#8B4513" stroke-width="5"/>

  <!-- Drawbridge -->
  <rect x="200" y="260" width="100" height="40" fill="#C0C0C0"/>
  <path d="M200,290 Q170,310 200,330" stroke="#8B4513" stroke-width="3"/>

  <!-- Trees -->
  <circle cx="50" cy="260" r="20" fill="green"/>
  <circle cx="350" cy="260" r="20" fill="green"/>

</svg>