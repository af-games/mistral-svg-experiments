<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Cake base (dark brown) -->
  <rect x="50" y="240" width="100" height="60" fill="#8B4513"/>

  <!-- Cake layers (beige) -->
  <rect x="55" y="235" width="90" height="30" fill="#F5DEB3"/>
  <rect x="55" y="205" width="90" height="30" fill="#F5DEB3"/>
  <rect x="55" y="175" width="90" height="30" fill="#F5DEB3"/>

  <!-- Frosting (light pink) -->
  <path d="M60,140 Q90,120 130,140 Q90,160 60,140 Z" stroke-width="2" stroke="#FFF" fill="#FFB6C1"/>

  <!-- Top decoration (white) -->
  <circle cx="100" cy="115" r="45" stroke-width="2" stroke="#FFF" fill="transparent"/>

  <!-- Candles (yellow) -->
  <circle cx="70" cy="85" r="8" fill="#FFD700"/>
  <circle cx="95" cy="85" r="8" fill="#FFD700"/>
  <circle cx="120" cy="85" r="8" fill="#FFD700"/>

</svg>