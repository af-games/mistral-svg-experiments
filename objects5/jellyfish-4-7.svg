<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#87CEEB"/>

  <!-- Lagoons (Jellyfish habitats) -->
  <circle cx="250" cy="300" r="150" stroke="#00FFFF" stroke-width="4" fill="#FFFACD">
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#008B8B">Aequorea Lagoon</text>
  </circle>

  <!-- Mountains -->
  <polygon points="70,30 160,90 250,30" style="fill:#DCDCDC;stroke:#8B4513;stroke-width:2">
    <text x="10%" y="60%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#8B4513">Mount Medusa</text>
  </polygon>

  <!-- Forests -->
  <polygon points="270,150 400,100 530,150" style="fill:#006400;stroke:#8B4513;stroke-width:2">
    <text x="35%" y="75%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#FFFACD">Jellywood Forest</text>
  </polygon>

  <!-- Rivers -->
  <path d="M10,400 Q50,450 150,470 Q300,500 400,420 Q600,350 800,400" stroke="#00BFFF" stroke-width="4" fill="transparent"/>

  <!-- Cities -->
  <rect x="100" y="200" width="100" height="100" style="fill:#FFD700;stroke:#8B4513;stroke-width:2">
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#8B4513">Bellona</text>
  </rect>

  <!-- Labels -->
  <text x="70%" y="90%" dominant-baseline="hanging" text-anchor="start" font-size="24" fill="#006400">Aequorea, Land of Jellyfish</text>

</svg>