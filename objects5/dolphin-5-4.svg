<svg width="800" height="400">
  <!-- Initial dolphin path (replace 'M...Z' with actual path data) -->
  <path id="dolphin" d="M...Z" style="fill:blue;"/>

  <!-- Pose 1 - Dolphin starts to arch its back -->
  <use href="#dolphin" xlink:href="#dolphin">
    <animateTransform attributeType="xml"
                      type="scale"
                      from="1 1"
                      to="1.5 0.8"
                      begin="0s"
                      dur="0.2s"/>
  </use>

  <!-- Pose 2 - Dolphin reaches peak of jump -->
  <use href="#dolphin" xlink:href="#dolphin">
    <animateTransform attributeType="xml"
                      type="scale"
                      from="1.5 0.8"
                      to="1.8 0.6"
                      begin="0.2s"
                      dur="0.3s"/>
  </use>

  <!-- Pose 3 - Dolphin starts to descend -->
  <use href="#dolphin" xlink:href="#dolphin">
    <animateTransform attributeType="xml"
                      type="scale"
                      from="1.8 0.6"
                      to="1.2 0.8"
                      begin="0.5s"
                      dur="0.4s"/>
  </use>

  <!-- Pose 4 - Dolphin returns underwater -->
  <use href="#dolphin" xlink:href="#dolphin">
    <animateTransform attributeType="xml"
                      type="scale"
                      from="1.2 0.8"
                      to="1 1"
                      begin="0.9s"
                      dur="0.3s"/>
  </use>

  <!-- Pose 5 - Dolphin swims away -->
  <use href="#dolphin" xlink:href="#dolphin">
    <animateTransform attributeType="xml"
                      type="translate"
                      from="0 0"
                      to="-100 0"
                      begin="1.2s"
                      dur="0.5s"/>
  </use>
</svg>