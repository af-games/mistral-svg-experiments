  <use xlink:href="#wing-template" transform="translate(200,150) rotate(-30)" />

  <!-- Antennae -->
  <path d="M160,80 L170,90 L160,100 Z" fill="#FFD700"/>
  <path d="M40,80 L30,90 L40,100 Z" fill="#FFD700"/>

  <!-- Eyes -->
