<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
    <!-- Define the canvas with a background color -->
    <rect width="100%" height="100%" fill="#fff"/>

    <!-- Plant seeds (balloons) and animate them growing -->

    <!-- Balloon 1 -->
    <circle cx="200" cy="300" r="50">
        <animate attributeName="r"
                 from="50" to="150"
                 begin="0s" dur="5s"
                 repeatCount="indefinite"/>
        <style>
            fill: #ff7f27;
            stroke: #fff;
            stroke-width: 5;
        </style>
    </circle>

    <!-- Balloon 2 -->
    <circle cx="350" cy="300" r="50">
        <animate attributeName="r"
                 from="50" to="150"
                 begin="0.5s" dur="5s"
                 repeatCount="indefinite"/>
        <style>
            fill: #27ff9a;
            stroke: #fff;
            stroke-width: 5;
        </style>
    </circle>

    <!-- Balloon 3 -->
    <circle cx="500" cy="300" r="50">
        <animate attributeName="r"
                 from="50" to="150"
                 begin="1s" dur="5s"
                 repeatCount="indefinite"/>
        <style>
            fill: #9a27ff;
            stroke: #fff;
            stroke-width: 5;
        </style>
    </circle>
</svg>