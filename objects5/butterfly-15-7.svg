<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Starting point for our butterfly -->
  <rect x="10" y="10" width="20" height="20" fill="red"/>

  <!-- Landmark 1: Green square -->
  <rect x="70" y="80" width="50" height="50" fill="green"/>
  <text x="90" y="110" font-family="Arial" font-size="12">Landmark 1</text>

  <!-- Landmark 2: Blue circle -->
  <circle cx="180" cy="130" r="40" fill="blue"/>
  <text x="175" y="95" font-family="Arial" font-size="12">Landmark 2</text>

  <!-- Path from starting point to Landmark 1 -->
  <path d="M30,30 Q50,60 70,80 L70,130" stroke="black" fill="transparent"/>

  <!-- Path from Landmark 1 to Landmark 2 -->
  <path d="M90,140 Q120,200 180,150" stroke="black" fill="transparent"/>

</svg>