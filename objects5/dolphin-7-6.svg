<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Base (Ocean) -->
  <rect x="50" y="100" width="700" height="400" fill="#ADD8E6"/>

  <!-- Dolphin Body -->
  <path d="M250,150 Q350,100 450,150 A150,150 0 0 1 250,250" fill="#003D66"/>

  <!-- Dolphin Tail -->
  <path d="M450,150 Q550,200 600,150" stroke="#002945" fill="transparent"/>

  <!-- Dolphin Fin -->
  <polygon points="370,180 410,180 390,220" fill="#002945"/>
  <polygon points="480,180 520,180 500,220" fill="#002945"/>

  <!-- Dolphin Eye -->
  <circle cx="300" cy="175" r="10" fill="#FFFFFF"/>
  <circle cx="350" cy="175" r="10" fill="#FFFFFF"/>

  <!-- Dolphin Eye Spot -->
  <circle cx="300" cy="175" r="2.5" fill="#000000"/>
  <circle cx="350" cy="175" r="2.5" fill="#000000"/>

  <!-- Waves -->
  <path d="M0,400 Q50,380 100,400 T150,420 T200,400 Z" fill="#ADD8E6"/>
  <path d="M250,400 Q300,420 350,400 T400,420 T450,400 Z" fill="#ADD8E6"/>

  <!-- Stars (Garnish) -->
  <polygon points="10,10 40,10 25,35" fill="#FFFF00"/>
  <polygon points="70,10 100,10 85,35" fill="#FFFF00"/>

</svg>