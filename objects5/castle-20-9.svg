<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Define pattern -->
  <defs>
    <pattern id="brickPattern" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="25" fill="#8B4513"/>
      <rect x="0" y="25" width="50" height="25" fill="#E3A269"/>
    </pattern>
  </defs>

  <!-- Castles -->
  <rect x="50" y="50" width="100" height="200" fill="url(#brickPattern)" />
  <rect x="200" y="75" width="80" height="160" fill="url(#brickPattern)" />
  <rect x="350" y="100" width="60" height="140" fill="url/#brickPattern)">

  <!-- Paths -->
  <path d="M150,200 C200,250 300,275 400,200"
        stroke="#3D2B1F" fill="transparent" />
  <path d="M280,160 Q350,200 450,160"
        stroke="#3D2B1F" fill="transparent" />

</svg>