<svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="800" fill="#87CEEB"/>

  <!-- Envelope main body -->
  <circle cx="300" cy="150" r="120" stroke="#FFD700" stroke-width="4" fill="transparent"/>
  <path d="M260,90 Q300,80 340,90 T300,150 Z" stroke="#FFD700" stroke-width="4"/>

  <!-- Envelope top crown -->
  <circle cx="240" cy="70" r="60" fill="#FFD700"/>
  <circle cx="360" cy="70" r="60" fill="#FFD700"/>

  <!-- Basket base -->
  <ellipse cx="300" cy="500" rx="120" ry="40" stroke="#CD853F" stroke-width="4" fill="#CD853F"/>

  <!-- Basket sides -->
  <rect x="220" y="520" width="20" height="60" fill="#CD853F"/>
  <rect x="240" y="540" width="120" height="20" fill="#CD853F"/>
  <rect x="380" y="520" width="20" height="60" fill="#CD853F"/>

  <!-- Burner -->
  <circle cx="280" cy="470" r="10" fill="#FF4500"/>
  <circle cx="280" cy="490" r="10" fill="#FF4500"/>
  <circle cx="280" cy="510" r="10" fill="#FF4500"/>

  <!-- Strings -->
  <path d="M300,70 Q300,190 300,360" stroke="#CD853F" stroke-width="4"/>
  <path d="M240,70 Q270,200 300,360" stroke="#CD853F" stroke-width="4"/>

</svg>