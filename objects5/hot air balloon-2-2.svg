  <path d="M0 0 Q-30 50 0 100 Q30 50 0 0 Z" fill="url(#grad)"/>

  <!-- Basket Rope -->
  <rect x="-2" y="42" width="4" height="68" fill="black" opacity="0.7"/>
  <path d="M-2 110 Q-35 90 -2 70 Z" stroke="black" fill="transparent"/>

