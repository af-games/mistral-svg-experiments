  <rect x="-10" y="60" width="20" height="20" fill="#8B4513" opacity="0.7"/>

  <!-- Balloon Envelope -->
  <path d="M0 0 Q-30 50 0 100 Q30 50 0 0 Z" fill="rgba(255,165,0,0.9)" stroke="black"/>
