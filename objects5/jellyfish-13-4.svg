<svg width="100%" height="100%" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">

<!-- Rolling Hills -->
<path d="M0,287 Q250,360 500,290 Q750,220 1000,260 Q1200,340 1200,287" fill="#7DC855" stroke="none"/>

<!-- Winding River -->
<path id="riverPath" d="M0,300 C250,330 500,290 750,310 C1000,340 1200,300 1200,300" fill="#406D93" stroke="none"/>
<use xlink:href="#riverPath" y="280" style="fill:white; opacity:0.5"/>

<!-- Beach -->
<rect width="1200" height="20" y="300" fill="#FFEBB5" />

<!-- Towering Trees -->
<g transform="translate(200,170)">
  <circle cx="60" cy="-80" r="60" fill="#1874CD"/>
  <rect width="120" height="90" y="-150" fill="#6D4C3A"/>
</g>

<!-- Small Bushes -->
<g transform="translate(900,200)">
  <circle cx="60" cy="-80" r="40" fill="#C6F0B2"/>
  <rect width="100" height="70" y="-150" fill="#9A795F"/>
</g>

<!-- Jellyfish -->
<defs>
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:rgb(255,215,0);stop-opacity:1"/>
    <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0.5"/>
  </linearGradient>
</defs>
<circle cx="600" cy="300" r="80" fill="url(#grad1)"/>
<polygon points="540,220 660,220 600,290 540,360" style="fill:rgb(255,105,180);stroke:purple;stroke-width:2"/>

</svg>