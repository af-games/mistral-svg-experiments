<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Castle -->
  <polygon points="150,50 300,50 350,150 250,250 150,200"
            fill="#8B7D6B" stroke="#4F3A2D" stroke-width="3"/>

  <!-- Castle tower -->
  <rect x="290" y="75" width="40" height="75" fill="#8B7D6B"/>

  <!-- Drawbridge -->
  <line x1="180" y1="300" x2="220" y2="300" stroke="#4F3A2D" stroke-width="5"/>
  <polygon points="220,300 260,350 180,350" fill="#8B7D6B"/>

  <!-- Moat -->
  <rect x="120" y="300" width="400" height="50" fill="#A9A9A9"/>
  <text x="260" y="350" text-anchor="middle" font-size="24" fill="black">Moat</text>

  <!-- Forest -->
  <rect x="10" y="100" width="80" height="200" fill="#3D9970"/>
  <circle cx="50" cy="160" r="30" fill="#FFC300"/>
  <text x="40" y="300" text-anchor="middle" font-size="24" fill="black">Forest</text>

  <!-- Water body -->
  <rect x="550" y="100" width="80" height="200" fill="#70C5CE"/>
  <text x="630" y="300" text-anchor="middle" font-size="24" fill="black">Water</text>

  <!-- Paths -->
  <path d="M150,200 Q200,300 250,200 T300,50"
        stroke="#4F3A2D" stroke-width="3" fill="transparent"/>

  <path d="M650,200 Q575,100 480,200 T400,50"
        stroke="#4F3A2D" stroke-width="3" fill="transparent"/>

</svg>