<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- The Cake Base -->
  <rect x="50" y="120" width="100" height="80" fill="#f4a460"/>

  <!-- The Cake Top -->
  <path d="M100,50 Q150,100 150,50 T200,50" stroke="black" fill="#e74c3c"/>
  <circle cx="150" cy="60" r="30" fill="#ffffff"/>

  <!-- The Candles -->
  <g transform="translate(80, 30)">
    <rect width="5" height="20" fill="#ffd700" rx="2.5"/>
    <circle cx="2.5" cy="10" r="2.5" fill="#ff9e2a"/>
  </g>
  <use xlink:href="#candle" y="40"/>

</svg>