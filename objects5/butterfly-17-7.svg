<svg>` tag:

```xml
<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Landmarks (Shapes) -->
  <circle cx="100" cy="100" r="40" fill="#8B7D6B" stroke="#4F4039" stroke-width="5" />
  <rect x="200" y="150" width="100" height="70" fill="#CFA27A" stroke="#8B7D6B" stroke-width="5" />

  <!-- Paths to discover -->
  <path d="M300,300 Q400,300 400,150" stroke="#FF0000" stroke-width="3" fill="transparent"/>

  <!-- Butterfly shape -->
  <polygon points="450,200 480,200 460,170 470,190 480,210 460,230 470,210" fill="#FFD700" stroke="#FFC125" stroke-width="2"/>

</svg>