<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

  <!-- Define repeating dolphin pattern -->
  <defs>
    <pattern id="dolphins" patternUnits="userSpaceOnUse" width="50" height="50">
      <image href="https://via.placeholder.com/50x50?text=D" x="0" y="0" width="50" height="50"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#E0F2FF"/>

  <!-- Paths connecting dolphins -->
  <path d="M50,70 Q80,60 130,70" stroke="#4CAF50" fill="transparent"/>
  <path d="M220,50 Q190,80 160,50" stroke="#4CAF50" fill="transparent"/>

  <!-- Dolphin plants -->
  <rect x="30" y="50" width="20" height="20" fill="url(#dolphins)"/>
  <circle cx="100" cy="60" r="15" fill="url(#dolphins)"/>
  <polygon points="170,40 190,80 130,80" fill="url(#dolphins)"/>

</svg>