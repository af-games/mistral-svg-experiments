<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#F5F5DC"/>

  <!-- Mountains -->
  <polygon points="100,50 300,200 500,50 700,200" fill="#A9A9A9"/>
  <text x="400" y="60" font-size="20">Mount Frostbite</text>

  <!-- Igloo City -->
  <circle cx="200" cy="350" r="150" stroke="#FFFFFF" stroke-width="2" fill="#A0E6FF"/>
  <path d="M180,400 A70,70 0 1,0 220,470 z" fill="#FFFFFF"/>
  <text x="185" y="330" font-size="24">Igloo City</text>

  <!-- River -->
  <path d="M600,50 Q700,150 750,50" stroke="#0099FF" fill="transparent"/>
  <text x="725" y="30" font-size="18">Frostflow River</text>

  <!-- Forest -->
  <rect x="400" y="400" width="300" height="200" fill="#69BB6A"/>
  <text x="650" y="500" font-size="18">Whisperwood Forest</text>

  <!-- City of Lights -->
  <circle cx="750" cy="400" r="100" stroke="#FFFF00" stroke-width="2" fill="#FFD65B"/>
  <text x="730" y="380" font-size="24">City of Lights</text>

  <!-- Legend -->
  <g transform="translate(60,550)">
    <rect width="15" height="15" fill="#A9A9A9"/>
    <text x="25" y="12.5" font-size="14">Mountains</text>
    <circle cx="37.5" cy="7.5" r="7.5" stroke="#FFFFFF" stroke-width="2" fill="#A0E6FF"/>
    <text x="50" y="15" font-size="14">Igloo City</text>
  </g>

</svg>