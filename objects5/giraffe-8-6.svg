<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 800 800">

  <!-- Giraffe Print Pattern -->
  <defs>
    <pattern id="giraffe-print" patternUnits="userSpaceOnUse" width="50" height="50">
      <image xlink:href="https://i.imgur.com/4Vz7OZR.png" x="0" y="0" width="50" height="50" />
    </pattern>
  </defs>

  <!-- Bodice -->
  <rect x="-120" y="-300" width="240" height="600"
        style="fill:url(#giraffe-print); stroke:black; stroke-width:5;" rx="50"/>

  <!-- Sleeves -->
  <path d="M-270,10 a150,150 0 0,0 300,0 a150,150 0 0,0 -300,0"
        style="fill:url(#giraffe-print); stroke:black; stroke-width:5;" />

  <!-- Horns -->
  <path d="M-240,-300 Q-180,-150 0,-300 Q180,-150 240,-300"
        style="fill:transparent; stroke:black; stroke-width:5;" />
  <linearGradient id="horn-gradient" x1="-240" y1="-300" x2="0" y2="-300">
    <stop offset="0%"   stop-color="#966"/>
    <stop offset="50%"  stop-color="#7b5"/>
    <stop offset="100%" stop-color="#644"/>
  </linearGradient>
  <path d="M-240,-300 Q-180,-150 0,-300 Q180,-150 240,-300"
        style="fill:none; stroke:url(#horn-gradient); stroke-width:5;" />

</svg>