<svg viewBox="0 0 400 520" xmlns="http://www.w3.org/2000/svg">

  <!-- Basket -->
  <rect x="50" y="420" width="80" height="60" fill="#CFA37A"/>

  <!-- Balloon Envelope -->
  <ellipse cx="270" cy="275" rx="150" ry="250">
    <linearGradient id="balloonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  stop-color="#ADD8E6"/>
      <stop offset="100%" stop-color="#FFF"/>
    </linearGradient>
    <fill: paint=url(#balloonGradient) />
  </ellipse>

  <!-- Balloon Mouth -->
  <circle cx="270" cy="150" r="40" fill="#FFFF99"/>

  <!-- Ropes -->
  <line x1="70" y1="420" x2="270" y2="150" stroke="#CFA37A"/>
  <line x1="330" y1="420" x2="270" y2="150" stroke="#CFA37A"/>

  <!-- Basket Details -->
  <rect x="60" y="430" width="60" height="10" fill="#CFA37A"/>
  <circle cx="270" cy="450" r="10" fill="#FF9900"/>

</svg>