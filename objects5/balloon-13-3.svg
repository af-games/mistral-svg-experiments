<svg width="100%" height="100%" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="900" height="600" fill="#F8EDEA"/>

  <!-- Mountains (Golden Ratio applied) -->
  <circle cx="150" cy="400" r="80" fill="#C2B280"/>
  <circle cx="350" cy="400" r="80" fill="#C2B280"/>
  <circle cx="550" cy="400" r="80" fill="#C2B280"/>

  <!-- Rivers -->
  <path d="M70,480 Q160,320 350,400 T550,400 T750,480"
        stroke="#326990" fill="transparent">
    <animate attributeName="d" dur="5s" repeatCount="indefinite"
             values="M70,480 Q160,320 350,400 T550,400 T750,480;
                     M70,490 Q160,330 350,410 T550,410 T750,490"/>
  </path>

  <!-- Trees -->
  <polygon points="200,380 250,430 200,480" fill="#3D6F3C"/>
  <polygon points="400,380 450,430 400,480" fill="#3D6F3C"/>
  <polygon points="600,380 650,430 600,480" fill="#3D6F3C"/>

</svg>