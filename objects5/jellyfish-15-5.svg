<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <!-- Jellyfish body -->
  <circle cx="0" cy="0" r="40" fill="#CC77FF" stroke="#000" stroke-width="2">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0"
      to="360"
      dur="5s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Tentacles -->
  <g id="tentacles" transform="translate(0, -40)">
    <g transform="rotate(0deg)">
      <circle cx="-20" cy="10" r="5" fill="#CC77FF" stroke="#000" stroke-width="2">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0, 0"
          to="0, -30"
          dur="1s"
          repeatCount="indefinite"
          begin="-4s"
        />
      </circle>
    </g>
    <g transform="rotate(72deg)">
      <circle cx="-20" cy="10" r="5" fill="#CC77FF" stroke="#000" stroke-width="2">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0, 0"
          to="0, -30"
          dur="1s"
          repeatCount="indefinite"
          begin="-4s"
        />
      </circle>
    </g>
    <!-- Repeat the above group for more tentacles -->
  </g>

  <!-- Eyes -->
  <ellipse cx="25" cy="-15" rx="8" ry="5" fill="#000">
    <animateTransform
      attributeName="transform"
      type="scale"
      from="1, 1"
      to="1.5, 1.5"
      dur="0.5s"
      repeatCount="indefinite"
      begin="-3s"
    />
  </ellipse>
  <ellipse cx="-25" cy="-15" rx="8" ry="5" fill="#000">
    <animateTransform
      attributeName="transform"
      type="scale"
      from="1, 1"
      to="1.5, 1.5"
      dur="0.5s"
      repeatCount="indefinite"
      begin="-3s"
    />
  </ellipse>
</svg>