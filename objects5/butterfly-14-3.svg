<svg>` tag. I've used circles for the body and wings, paths for the antennae, and gradients for coloring. I've also included scale, proportion, and harmony in mind while creating this design.

```xml
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <circle cx="100" cy="90" r="45" fill="url(#butterfly-body)" />

  <!-- Wings -->
  <path d="M80,60 Q70,30 90,30 Q110,30 120,60 Z" fill="url(#butterfly-wing)" />
  <path d="M120,60 Q110,90 90,90 Q80,90 80,60 Z" fill="url(#butterfly-wing)" />

  <!-- Antennae -->
  <path d="M85,35 L75,25 L95,25 Z" fill="#4f3a2d" />
  <path d="M115,35 L105,25 L125,25 Z" fill="#4f3a2d" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="butterfly-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,236,189);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(239,204,131);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="butterfly-wing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,247,236);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(249,228,183);stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>