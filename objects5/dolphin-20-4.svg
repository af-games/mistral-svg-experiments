<svg width="100%" height="30" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <g id="dolphin" transform="translate(0, 20)">
    <!-- Dolphin body -->
    <path d="M10 5 Q20 10, 30 5 T90 5..." fill="#8DC63C"/>
    <!-- Tail -->
    <polygon points="90 5, 100 0, 90 10" fill="#8DC63C"/>

    <!-- Water line -->
    <line x1="0" y1="20" x2="100%" y2="20" stroke="#4D90C8"/>

    <!-- Animations -->
    <animateTransform attributeName="transform" type="translate"
                      from="0, 20" to="0, 15"
                      begin="0s" dur="1s"
                      repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate"
                      from="0, 15" to="0, -10"
                      begin="1s" dur="2s"
                      repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate"
                      from="0, -10" to="0, 20"
                      begin="3s" dur="1s"
                      repeatCount="indefinite"/>
    <animate attributeName="points" values="
                          90 5; 100 0; 90 10;
                          85 5; 105 0; 85 10"
                  begin="0s" dur="2s"
                  repeatCount="indefinite"/>
  </g>
</svg>