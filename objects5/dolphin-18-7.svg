<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect id="bg" x="0" y="0" width="100%" height="100%" fill="url(#gradient-bg)"/>
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(5,43,67);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(189,212,236);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Stage -->
  <rect id="stage" x="50" y="50" width="700" height="400" fill="#2b2b2b" stroke="#fff" stroke-width="2"/>

  <!-- Water - Main action area -->
  <rect id="water" x="100" y="150" width="600" height="250" fill="url(#gradient-water)"/>
  <defs>
    <linearGradient id="gradient-water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(4,96,138);stop-opacity:1"/>
      <stop offset="50%" style="stop-color:rgb(27,123,163);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(4,96,138);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Dolphin - Main character -->
  <path id="dolphin" d="M250,200 Q300,150 350,200 Q300,250 250,200 Z"
        fill="url(#gradient-dolphin)" stroke="#fff" stroke-width="2"/>
  <defs>
    <linearGradient id="gradient-dolphin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(78,143,165);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(219,231,235);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Props -->
  <circle cx="400" cy="300" r="50" fill="#6abdff"/>
  <text x="400" y="310" font-family="Verdana" font-size="20" fill="#fff">Treasure Chest</text>

  <polygon points="150,275 200,225 250,275" fill="#ffd700"/>
  <text x="175" y="245" font-family="Verdana" font-size="20" fill="#fff">Golden Conch</text>

</svg>