<svg width="500" height="800" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="100%" height="100%" fill="#000"/>

<!-- Front Bodice -->
<rect x="10" y="25" width="40" height="75" fill="url(#grad)"/>
<path d="M35,90 a25,25 0 0 1 -50,-25 l50,-25 z" fill="none"/>

<!-- Back Bodice -->
<rect x="10" y="-25" width="40" height="75" fill="url(#grad)"/>
<path d="M35,-90 a25,25 0 0 1 -50,25 l50,25 z" fill="none"/>

<!-- Sleeves -->
<circle cx="-30" cy="50" r="20" fill="url(#grad)"/>
<circle cx="30" cy="50" r="20" fill="url(#grad)"/>

<!-- Collar -->
<rect x="10" y="75" width="40" height="8" fill="#FFF"/>

<!-- Hem Curve Patterns -->
<defs>
  <pattern id="auroraPattern" patternUnits="userSpaceOnUse">
    <circle cx="0" cy="0" r="1.5" fill="#66FF66"/>
    <circle cx="3" cy="-2" r="1.5" fill="#007FFF"/>
  </pattern>
</defs>
<path d="M-35,-90 a25,25 0 0 1 70,-25 l-70,-25 z" fill="url(#auroraPattern)"/>

<!-- Gradient Definitions -->
<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
  <stop offset="0%" style="stop-color:#007FFF; stop-opacity:1"/>
  <stop offset="100%" style="stop-color:#66FF66; stop-opacity:1"/>
</linearGradient>

</svg>