<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Stage Background -->
  <rect x="0" y="0" width="800" height="600" fill="#151515"/>

  <!-- Castle Wall - Main Action Area -->
  <rect id="castleWall" x="200" y="100" width="400" height="400"
        fill="url(#castleGradient)"/>
  <use href="#torchLight" x="300" y="150"/>

  <!-- Castle Gate -->
  <rect id="gate" x="280" y="370" width="80" height="100"
        fill="url(#gateGradient)" stroke="white" stroke-width="2"/>
  <text x="320" y="450" font-family="Verdana" font-size="24" fill="white">Gate</text>

  <!-- Drawbridge -->
  <rect id="drawbridge" x="170" y="480" width="160" height="20"
        fill="#333333"/>
  <use href="#chainLink" x="190" y="500"/>

  <!-- Stage Props -->

  <!-- Torch Lighting -->
  <defs>
    <linearGradient id="torchLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,153,0);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(64,64,64);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Chain Link -->
  <defs>
    <path id="chainLink" d="M5 0 V20 Q10 35 20 20 Q30 0 35 5 Q50 15 45 20 Q60 35 70 20 Q80 0 75 5 Z"/>
    <linearGradient id="chainLinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(100,100,100);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(50,50,50);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Gate Gradient -->
  <defs>
    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(50,50,50);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(80,80,80);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Castle Gradient -->
  <defs>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(80,80,130);stop-opacity:1"/>
      <stop offset="50%" style="stop-color:rgb(60,60,90);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(40,40,70);stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>