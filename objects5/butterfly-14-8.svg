<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="butterflyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: yellow; stop-opacity: 1"/>
      <stop offset="50%" style="stop-color: orange; stop-opacity: 1"/>
      <stop offset="100%" style="stop-color: red; stop-opacity: 1"/>
    </linearGradient>
  </defs>

  <g id="butterfly">
    <path d="M50,20 a30,30 0 1,0 60,0 a30,30 0 1,0 -60,0" fill="url(#butterflyGradient)" stroke="black"/>
    <circle cx="70" cy="30" r="5" fill="black"/>
    <circle cx="30" cy="30" r="5" fill="black"/>
  </g>

  <animateMotion begin="0s" dur="2s" repeatCount="indefinite">
    <mpath href="#butterflyPath"/>
  </animateMotion>

</svg>