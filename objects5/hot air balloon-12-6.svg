<svg width="30cm" height="60cm" xmlns="http://www.w3.org/2000/svg">

  <!-- Bodice -->
  <rect x="10cm" y="0cm" width="20cm" height="35cm" fill="url(#bodiceGradient)"/>
  <pattern id="balloonPattern" patternUnits="userSpaceOnUse" width="4cm" height="6cm">
    <image href="https://i.imgur.com/X8jZPzM.png" x="0" y="0" width="4cm" height="6cm"/>
  </pattern>
  <rect x="10cm" y="0cm" width="20cm" height="35cm" fill="url(#balloonPattern)" opacity="0.8"/>

  <!-- Sleeves -->
  <circle cx="15cm" cy="5cm" r="7cm" fill="#FFFBD1"/>
  <circle cx="15cm" cy="28cm" r="7cm" fill="#FFFBD1"/>
  <rect x="14cm" y="6cm" width="3cm" height="22cm" fill="#FFFBD1"/>

  <!-- Skirt -->
  <path d="M0,35 A25,25 0 0 1 0,60 Z" transform="translate(15cm,35cm)" fill="url(#skirtGradient)"/>
  <rect x="15cm" y="35cm" width="20cm" height="25cm" fill="url(#balloonPattern)" opacity="0.8"/>

  <!-- Balloon Basket -->
  <rect x="14cm" y="30cm" width="6cm" height="12cm" fill="#FFA500"/>
  <circle cx="15cm" cy="36cm" r="0.5cm" fill="#FFD700"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bodiceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#FFD700;"/>
      <stop offset="50%"  style="stop-color:#FFA500;"/>
      <stop offset="100%" style="stop-color:#FFD700;"/>
    </linearGradient>
    <linearGradient id="skirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#FFA500;"/>
      <stop offset="100%" style="stop-color:#FFFBD1;"/>
    </linearGradient>
  </defs>

</svg>