<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Introduction -->
  <circle cx="150" cy="150" r="50" fill="#87CEEB" />
  <circle cx="750" cy="50" r="20" fill="yellow"><circle cx="730" cy="50" r="10" fill="orange" /></circle>
  <text x="50%" y="90%" font-size="24" text-anchor="middle">Once upon a time, in the vast ocean...</text>

  <!-- Meeting the Coral Castle -->
  <rect x="300" y="150" width="200" height="150" fill="#696969" rx="20">
    <pattern id="coral-pattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect x="0" y="0" width="40" height="40" fill="#FF6347" />
      <circle cx="20" cy="20" r="15" fill="#FFFACD" />
    </pattern>
    <rect width="200" height="150" fill="url(#coral-pattern)" />
  </rect>
  <rect x="350" y="200" width="50" height="30" fill="#CD7F32" rx="5">
    <text x="50%" y="65%" font-size="18" text-anchor="middle">Hermit Crab</text>
  </rect>

  <!-- The Challenge -->
  <circle cx="400" cy="300" r="20" fill="#87CEEB">
    <text x="50%" y="60%" font-size="18" text-anchor="middle">Riddle</text>
  </circle>

  <!-- Discovery & Solution -->
  <star cx="150" cy="450" points="10,10,20,0,30,10,20,20,10,0" fill="#FF69B4">
    <text x="50%" y="70%" font-size="18" text-anchor="middle">Anemone</text>
  </star>
  <!-- Add shipwreck and skeleton ship with similar styles -->

  <!-- The Reward -->
  <circle cx="300" cy="400" r="25" fill="#FFD700">
    <text x="50%" y="65%" font-size="18" text-anchor="middle">Treasure</text>
  </rect>

  <!-- Celebration -->
  <circle cx="550" cy="300" r="20" fill="#FFB6C1">
    <animateMotion path="M550,250 Q400,100 300,250" dur="2s" repeatCount="indefinite" />
  </circle>
  <!-- Add bubbles and other celebratory elements -->

  <!-- Sun sets -->
  <circle cx="750" cy="50" r="20" fill="#FFC125"><circle cx="730" cy="50" r="10" fill="orange" /></circle>

  <!-- Text for each scene -->
  <text x="50%" y="90%" font-size="24" text-anchor="middle">And so...</text>
  <!-- Repeat similar annotations for other scenes -->

</svg>