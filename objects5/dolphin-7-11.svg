<svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Main body -->
  <path id="dolphinBody" d="M100,25 Q175,75 150,150 Q50,75 100,25"/>

  <!-- Eye -->
  <circle cx="85" cy="100" r="5">
    <animate attributeName="r" from="5" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Fin -->
  <circle cx="120" cy="70" r="20">
    <animate attributeName="r" from="20" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Tail fins -->
  <mask id="tailFinsMask">
    <path d="M150,200 Q160,225 150,250 Q140,225 150,200"/>
  </mask>
  <use xlink:href="#dolphinBody" mask="url(#tailFinsMask)"/>

</svg>