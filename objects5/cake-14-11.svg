<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cake Base -->
  <rect x="50" y="140" width="100" height="60" fill="#FBB917"/>

  <!-- Cake Top -->
  <path d="M50,50 Q80,30 100,50 T150,50 Q120,30 150,50" fill="#FDD64C">

    <!-- Gold Glow Effect -->
    <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>

  </path>

  <!-- Icing -->
  <path d="M60,45 Q85,35 100,45 T140,45 Q125,55 140,45" stroke="#FFFFFF" stroke-width="5"/>

  <!-- Candles -->
  <circle cx="70" cy="30" r="5"/>
  <circle cx="95" cy="30" r="5"/>
  <circle cx="120" cy="30" r="5"/>

</svg>