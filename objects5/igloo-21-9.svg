<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <!-- Scene 1: Igloo at Home -->
  <circle id="igloo" cx="0" cy="0" r="20" fill="#FFFFFF"/>
  <rect x="-50" y="-50" width="100" height="100" fill="#D3D3D3"/>
  <text x="0" y="20" text-anchor="middle">Once upon a time, in the frozen Arctic, lived an igloo named Igloo.</text>

  <!-- Scene 2: The Blizzard -->
  <g id="blizzard">
    <path d="M-40 -30 Q0 50 40 -30"/>
    <circle cx="-10" cy="10" r="3" fill="#FFFFFF"><animate repeatCount="indefinite" dur="2s" attributeName="cx" values="-10;10;-10"/></circle>
    <text x="0" y="5">One day, a powerful blizzard swept through, shaking Igloo's walls.</text>
  </g>

  <!-- Scene 3: The Fall -->
  <use href="#igloo"/>
  <path d="M0 -20 Q-10 -40 0 -60" stroke="red" fill="transparent"/>
  <line x1="-5" y1="-45" x2="5" y2="-45" stroke="red"/>
  <text x="0" y="35">Igloo was shaken so badly that he toppled over and cracked open.</text>

  <!-- Scene 4: Journey Begins -->
  <use href="#igloo"/>
  <path id="journeyPath" d="M0 -60 Q-20 -80 0 -100 Q20 -80 0 -60" stroke="#333"/>
  <text x="0" y="-95">Rolling downhill, Igloo found himself in a new, unfamiliar land.</text>

  <!-- Scene 5: Meeting New Friends -->
  <use href="#igloo"/>
  <path id="tree" d="M-10 -80 Q0 -70 10 -80"/>
  <rect x="-20" y="-90" width="10" height="10" fill="#555"/>
  <rect x="0" y="-90" width="10" height="10" fill="#555"/>
  <text x="0" y="-85">Igloo met many new friends who were curious about his journey.</text>

  <!-- Scene 6: Rebuilding Home -->
  <use href="#igloo"/>
  <circle cx="-3" cy="-27" r="1.5"><animate repeatCount="indefinite" dur="1s" attributeName="cy" values="-27;-24;-27"/></circle>
  <line x1="-10" y1="-40" x2="10" y2="-40"/>
  <text x="0" y="-50">With help from his new friends, Igloo began rebuilding his home in this warm land.</text>

  <!-- Scene 7: The Return -->
  <use href="#igloo"/>
  <path d="M0 -60 Q-20 0 0 -100" stroke="#333"/>
  <circle cx="-5" cy="-95" r="1.5"><animate repeatCount="indefinite" dur="1s" attributeName="cy" values="-95;-90;-95"/></circle>
  <text x="0" y="-100">Once his new home was complete, Igloo decided to return to the Arctic, carrying memories of his adventure.</text>
</svg>