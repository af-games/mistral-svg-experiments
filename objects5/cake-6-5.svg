<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">

  <!-- Cake Base -->
  <rect x="70" y="200" width="260" height="150"
        fill="#FDD79A" stroke="#BB8B4E" stroke-width="2"/>

  <!-- Cake Top -->
  <path d="M330,50 Q300,75 220,100 Q140,75 70,50"
        fill="#FDD79A" stroke="#BB8B4E" stroke-width="2"/>

  <!-- Frosting -->
  <rect x="70" y="50" width="260" height="150"
        fill="#FFFFFF"/>

  <!-- Topping -->
  <circle cx="230" cy="90" r="80"
          stroke="#BB8B4E" stroke-width="4" fill="transparent"/>
  <path d="M170,130 A60,60 0 0 0 290,130"
        stroke="#BB8B4E" stroke-width="4"/>

  <!-- Cherry on top -->
  <circle cx="230" cy="50" r="10"
          fill="#FF4500"/>

