<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

<!-- Background gradient -->
<defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(5,94,171);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(0,38,66);stop-opacity:1" />
    </linearGradient>
</defs>

<!-- Ocean -->
<rect width="100%" height="50%" fill="url(#gradient)" />

<!-- Islands and continents -->
<path id="land" d="M200,400 Q300,350 400,300 Q500,400 600,350 Q700,400 800,350 V600 H0 Z" fill="url(#terrain)" />

<defs>
    <pattern id="terrain" patternUnits="userSpaceOnUse" width="100" height="100">
        <image href="https://example.com/rocky-terrain-texture.png" x="0" y="0" width="100" height="100"/>
    </pattern>
</defs>

<!-- Mountains -->
<path d="M250,375 Q350,325 450,375 Q550,325 650,375" stroke="#8B4513" stroke-width="5" fill="none"/>

<!-- Forests -->
<rect x="150" y="325" width="100%" height="50%" fill="#228B22"/>
<text x="160" y="375" font-family="Verdana" font-size="14">Murasaki Forest</text>

<!-- Rivers -->
<path d="M200,400 Q300,375 400,425 Q500,375 600,400" stroke="#4A90E2" stroke-width="5" fill="none"/>

<!-- Jellyfish Lagoon -->
<rect x="180" y="450" width="50%" height="50%" fill="#FFD700"/>
<text x="230" y="525" font-family="Verdana" font-size="14">Jellyfish Lagoon</text>

<!-- Jellyfish City -->
<circle cx="650" cy="400" r="80" fill="#FFB6C1"/>
<text x="630" y="420" font-family="Verdana" font-size="14">Jellyfish City</text>

<!-- Coral Reef -->
<rect x="700" y="500" width="10%" height="50%" fill="#FFDEAD"/>
<text x="730" y="560" font-family="Verdana" font-size="14">Coral Reef</text>

<!-- Title -->
<text x="20" y="20" font-family="Verdana" font-size="36">Aequorea: The Jellyfish Kingdom</text>

</svg>