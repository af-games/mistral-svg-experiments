<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#E6E9ED"/>

  <!-- Azure Sea -->
  <path d="M0,450 Q200,500 400,450 Q800,500 800,450 H0" stroke="#3D9970" fill="#8BD1C6"/>
  <text x="10" y="490" font-family="Verdana" font-size="20">Azure Sea</text>

  <!-- Floating Islands -->
  <circle cx="250" cy="250" r="80" stroke="#FFF" fill="#D7F9FF"/>
  <circle cx="350" cy="180" r="60" stroke="#FFF" fill="#D7F9FF"/>
  <text x="240" y="220" font-family="Verdana" font-size="20">Floating Islands</text>

  <!-- Skylands -->
  <path d="M400,350 Q600,200 800,350 Q1000,500 800,650 Q600,800 400,650" stroke="#FFC107" fill="#FFF59D"/>
  <text x="650" y="620" font-family="Verdana" font-size="20">Skylands</text>

  <!-- Hot Air Balloon -->
  <circle cx="550" cy="480" r="30" stroke="#FFF" fill="#FFC107"/>
  <polygon points="520,450 600,450 560,390" stroke="#FFF" fill="#FFC107"/>
  <text x="530" y="520" font-family="Verdana" font-size="20">Hot Air Balloon</text>

  <!-- Whispering Woods -->
  <path d="M400,450 Q600,550 800,450 Q1000,350 800,250 Q600,150 400,250" stroke="#3D9970" fill="#9ACD32"/>
  <text x="650" y="320" font-family="Verdana" font-size="20">Whispering Woods</text>

  <!-- Crystal Peaks -->
  <polygon points="400,550 500,650 600,550" stroke="#FFF" fill="#AED5E1"/>
  <path d="M500,650 Q700,800 900,650" stroke="#FFF" fill="#AED5E1"/>
  <text x="700" y="720" font-family="Verdana" font-size="20">Crystal Peaks</text>

</svg>