<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- The Excited Departure -->
  <rect id="houses" x="50" y="400" width="100" height="200" fill="#A0522D"/>
  <circle id="balloon" cx="150" cy="350" r="75" fill="#FFFF00">
    <animateMotion begin="0s" dur="4s" repeatCount="indefinite">
      <mpath href="#path1"/>
    </animateMotion>
  </circle>

  <!-- The Storm -->
  <path id="clouds" d="M250,150 Q300,100 350,150 T450,200 Q500,150 550,200" stroke="#4B4F53" fill="transparent">
    <animate attributeName="stroke-opacity" values="1;0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- The Rescue -->
  <polygon id="bird" points="600,300 650,350 600,400" fill="#F39C12">
    <animateTransform attributeName="transform" type="translate" from="0,0" to="70,0" dur="2s" repeatCount="indefinite"/>
  </polygon>

  <!-- Path for Balloon's motion -->
  <path id="path1" d="M50,350 Q150,400 250,350 Q350,300 450,350 Q550,400 650,350"/>

  <!-- Text Elements (annotations) -->
  <text x="10" y="50" font-family="Verdana" font-size="20">The Excited Departure</text>
  <text x="10" y="150" font-family="Verdana" font-size="20">The Storm</text>
  <text x="10" y="300" font-family="Verdana" font-size="20">The Rescue</text>
</svg>