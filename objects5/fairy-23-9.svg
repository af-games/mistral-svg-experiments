<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#FFD700" />

  <!-- Fairy Body Outline -->
  <path d="M150,40 Q160,60 200,80 Q220,60 230,40 Q210,20 190,20 Q170,20 160,40" stroke="#FF69B4" fill="transparent" stroke-width="5"/>

  <!-- Fairy Body Fill -->
  <path d="M150,40 Q160,60 200,80 Q220,60 230,40 Q210,20 190,20 Q170,20 160,40" fill="#FF69B4" opacity="0.5"/>

  <!-- Fairy Wings -->
  <polygon points="100,20 300,20 250,100" stroke="#2E8B57" fill="#2E8B57" opacity="0.6"/>
  <polygon points="90,30 290,30 240,110" stroke="#FFD700" fill="transparent" stroke-width="5"/>

  <!-- Fairy Face -->
  <circle cx="150" cy="80" r="40" stroke="#FFFFFF" fill="transparent" stroke-width="5"/>
  <circle cx="150" cy="80" r="35" fill="#FFD700"/>

  <!-- Fairy Hair & Crown -->
  <path d="M120,60 Q140,40 160,60 Q140,80 120,100" stroke="#FF69B4" fill="transparent" stroke-width="3"/>
  <polygon points="150,70 140,90 160,90" stroke="#FF69B4" fill="#FFD700"/>

</svg>