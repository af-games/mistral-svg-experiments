<svg>` element with some basic attributes like width, height, and viewBox for scaling purposes.

```svg
<svg xmlns="http://www.w3.org/2002/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1"
     id="Layer_1"
     x="0px"
     y="0px"
     width="512px"
     height="512px"
     viewBox="0 0 512 512"
     style="enable-background:new 0 0 512 512;"
     xml:space="preserve">
</svg>