<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <circle cx="100" cy="200" r="70" fill="#C49B68"/>
  <circle cx="180" cy="200" r="70" fill="#C49B68"/>

  <!-- Head -->
  <rect x="50" y="100" width="200" height="100" rx="50" fill="#C49B68"/>
  <circle cx="150" cy="130" r="20" fill="#FFF"/>

  <!-- Limbs -->
  <rect x="70" y="270" width="30" height="130" fill="#C49B68" transform="rotate(45 100 300)"/>
  <rect x="130" y="270" width="30" height="130" fill="#C49B68" transform="rotate(-45 170 300)"/>

  <!-- Tail -->
  <path d="M170 300 Q220 350, 250 400 Q120 350, 170 300" stroke="#C49B68" fill="transparent" stroke-width="20"/>

  <!-- Eyes -->
  <circle cx="80" cy="130" r="10" fill="#FFF"/>
  <circle cx="220" cy="130" r="10" fill="#FFF"/>

</svg>