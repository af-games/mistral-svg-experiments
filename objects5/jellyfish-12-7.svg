<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#E5F5E0"/>

  <!-- Jellyfish Waters (Circles) -->
  <circle cx="400" cy="300" r="180" fill="#ADD8E6"/>
  <circle cx="250" cy="200" r="90" fill="#ADD8E6"/>

  <!-- Mountains (Polygons) -->
  <polygon points="70,140 350,70 630,140" stroke="black" fill="#D3D3D3"/>
  <polygon points="70,290 350,250 630,290" stroke="black" fill="#D3D3D3"/>

  <!-- Rivers (Paths) -->
  <path d="M70,140 Q180,80 350,140" stroke="blue" fill="transparent"/>
  <path d="M630,290 Q550,360 400,300" stroke="blue" fill="transparent"/>

  <!-- Forests (Rectangles) -->
  <rect x="70" y="410" width="660" height="190" fill="#8B7D6B"/>
  <text x="50%" y="550" text-anchor="middle" font-size="24px">Jellyfish Forest</text>

  <!-- Cities (Polygon Stars) -->
  <polygon points="350,100 390,70 330,70" fill="#FFD700"/>
  <text x="370" y="80" text-anchor="middle" font-size="24px">Jellypolis</text>
  <polygon points="510,250 490,220 530,220" fill="#FFD700"/>
  <text x="505" y="230" text-anchor="middle" font-size="24px">Jellyton</text>

  <!-- Labels -->
  <text x="10" y="50" font-size="28px">Aequorea: The Jellyfish Realm</text>
  <text x="70" y="350" text-anchor="start" font-size="24px">Jellyfish Lagoons</text>
  <text x="650" y="350" text-anchor="end" font-size="24px">Drylands of Dust</text>

</svg>