<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

<!-- Neck -->
<rect x="150" y="100" width="400" height="200"
      fill="#ffa500" opacity="0.9" rx="50"/>

<!-- Body -->
<rect x="100" y="300" width="600" height="300"
      fill="#ffe4b5" opacity="0.8"/>

<!-- Head -->
<ellipse cx="300" cy="250" rx="150" ry="170"
      fill="#fff7e6" opacity="0.9"/>
<circle cx="300" cy="180" r="40" fill="#ffa500"/>

<!-- Legs -->
<rect x="200" y="550" width="100" height="30"
      fill="#ffe4b5" opacity="0.7"/>
<rect x="450" y="550" width="100" height="30"
      fill="#ffe4b5" opacity="0.7"/>

<!-- Tail -->
<path d="M600,580 Q620,620 650,580 Q670,620 700,580"
      stroke="#ffa500" fill="transparent" opacity="0.6"/>

<!-- Spots -->
<circle cx="170" cy="430" r="20" fill="#696969"/>
<circle cx="250" cy="480" r="15" fill="#696969"/>
<circle cx="370" cy="410" r="20" fill="#696969"/>
<circle cx="500" cy="460" r="15" fill="#696969"/>

<!-- Eyes -->
<circle cx="280" cy="220" r="30"
      stroke="#000" stroke-width="2" fill="#fff"/>
<circle cx="280" cy="220" r="25" fill="#000"/>

</svg>