<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean Blue Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#ADD8E6"/>

  <!-- Dark Gray Pan -->
  <circle cx="250" cy="250" r="200" stroke="#3A3B45" stroke-width="10"/>

  <!-- Dolphin -->
  <path d="M...Z" fill="#A9A9A9"/> <!-- Replace 'M...Z' with actual dolphin path commands -->

  <!-- Water Waves -->
  <path d="M...Z" stroke="#0068B7" stroke-width="5"/> <!-- Replace 'M...Z' with actual wave path commands -->

  <!-- Bubbles -->
  <ellipse cx="150" cy="220" rx="10" ry="5" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="200" cy="240" rx="8" ry="3" fill="#FFFFFF" opacity="0.5"/>
  <!-- Add more bubbles as desired -->

  <!-- Flag -->
  <polygon points="0,0 100,0 50,100" fill="#FF4500"/>

  <!-- Text Element -->
  <text x="50%" y="30" font-size="36px" text-anchor="middle" fill="#000000">Dolphin Delight</text>
</svg>