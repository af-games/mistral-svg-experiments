<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Define patterns -->
  <defs>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,215,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
    </linearGradient>
    <pattern id="stonePattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="2" height="2" fill="#96735f"/>
      <rect x="2" y="2" width="2" height="2" fill="#d0c0b1"/>
    </pattern>
  </defs>

  <!-- Castle shapes -->
  <rect x="50%" y="5%" rx="40%" ry="40%" width="30%" height="40%" fill="url(#castleGradient)" stroke="black" stroke-width="2"/>
  <use href="#castleTemplate" transform="rotate(90, 100%, 100%) translate(-50%, -50%)"/>
  <use href="#castleTemplate" transform="rotate(45, 70%, 30%) translate(-50%, -50%)"/>

  <!-- Castle template -->
  <g id="castleTemplate">
    <rect x="2%" y="2%" width="96%" height="40%" fill="url(#stonePattern)" stroke="black" stroke-width="1"/>
    <polygon points="5% 5%, 95% 5%, 95% 95%, 5% 95%, 2.5% 70%, 97.5% 70%" fill="url(#castleGradient)" />
  </g>

  <!-- Paths between castles -->
  <path d="M100% 60 Q50% 80, 0% 60" stroke="#3d2b1f" stroke-width="4" fill="transparent"/>
  <path d="M70% 30 Q35% 50, 0% 30" stroke="#3d2b1f" stroke-width="4" fill="transparent"/>

</svg>