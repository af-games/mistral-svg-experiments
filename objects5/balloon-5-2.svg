<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon envelope -->
  <polygon points="50,10 150,10 150,200 50,200" fill="#ff7f50" stroke="black"/>

  <!-- Basket -->
  <circle cx="100" cy="300" r="40" fill="#8b7d6b"/>
  <circle cx="150" cy="300" r="40" fill="#8b7d6b"/>

  <!-- Basket support ropes -->
  <line x1="90" y1="250" x2="110" y2="350" stroke="black"/>
  <line x1="140" y1="250" x2="160" y2="350" stroke="black"/>

  <!-- Gondola floor -->
  <rect x="85" y="320" width="70" height="20" fill="#696969"/>

  <!-- Balloon strings -->
  <line x1="100" y1="205" x2="100" y2="230" stroke="black"/>
  <line x1="150" y1="205" x2="150" y2="230" stroke="black"/>

  <!-- Balloon flame -->
  <path d="M100,205 C90,220 140,220 130,205 S120,180 100,180" fill="#ffa500"/>

</svg>