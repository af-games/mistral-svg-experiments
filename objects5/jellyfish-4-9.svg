<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

<!-- Scene 1: Under the Sea at Sunset -->
<path id="ocean-waves" d="M0,50 Q400,150 800,50 Z" fill="#0099FF"/>
<circle cx="750" cy="200" r="100" fill="orange"/>

<!-- Scene 2: Meet Jellyboy -->
<circle id="jellyboy" cx="400" cy="300" r="50" fill="blue"/>
<path d="M400,350 Q380,280 420,280 Q430,350 Z" stroke="#fff" fill="transparent"/>
<rect id="cave" x="350" y="270" width="100" height="60" fill="#333"/>

<!-- Scene 3: The Storm -->
<path d="M0,200 Q400,100 800,200 Z" stroke="#000" fill="transparent"/>
<circle cx="400" cy="300" r="50" fill="blue"/>
<text x="400" y="360" font-size="20">Storm! ğŸŒªï¸</text>

<!-- Scene 4: A Glimpse of Gold -->
<rect x="380" y="270" width="40" height="30" fill="#FFD700"/>
<text x="410" y="320" font-size="20">Treasure!</text>

<!-- Scene 5: The Golden Treasure -->
<use xlink:href="#treasure-chest"/>
<circle cx="400" cy="300" r="50" fill="blue"/>
<circle cx="380" cy="310" r="10" fill="#FFD700"/>

<!-- Scene 6: Jellyboy's Dilemma -->
<use xlink:href="#jellyboy"/>
<path d="M400,250 Q380,230 420,230 Q430,250 Z" stroke="#fff" fill="transparent"/>
<text x="400" y="270" font-size="20">What should I do?</text>

<!-- Scene 7: The Ocean's Gift -->
<path d="M0,500 Q800,300 Z" stroke="#0099FF" fill="transparent"/>
<circle cx="400" cy="500" r="20" fill="#FFD700"/>

<!-- Scene 8: Jellyboy's Happiness -->
<use xlink:href="#jellyboy"/>
<path d="M400,350 Q390,390 410,390 Q420,350 Z" stroke="#fff" fill="transparent"/>
<text x="400" y="400" font-size="20">I'm happy with my golden coin!</text>

</svg>