<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <ellipse cx="100" cy="75" rx="40" ry="60" fill="#FFD700">
    <animateMotion begin="0s" dur="2s" repeatCount="indefinite">
      <mpath href="#butterflyPath"/>
    </animateMotion>
  </ellipse>

  <!-- Left Wing -->
  <path d="M85,35 Q95,15 110,35 Q95,55 85,35" fill="#FF69B4">
    <animateTransform attributeName="d" type="scale" values="1; 1.2; 1" begin="0s" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Right Wing -->
  <use xlink:href="#leftWingPath" transform="translate(45, 0) scale(-1, 1)" fill="#FF69B4"/>

  <!-- Antennae -->
  <circle cx="75" cy="25" r="3" fill="#000"/>
  <circle cx="125" cy="25" r="3" fill="#000"/>

  <!-- Eyes -->
  <circle cx="85" cy="60" r="3.5" fill="#FFF"/>
  <circle cx="115" cy="60" r="3.5" fill="#FFF">
    <animate attributeName="cy" values="60; 55; 60" begin="0s" dur="2s" repeatCount="indefinite"/>
  </circle>

</svg>