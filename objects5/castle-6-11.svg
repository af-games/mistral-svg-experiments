<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer castle wall -->
  <rect id="castle_wall" x="10" y="40" width="280" height="200"/>

  <!-- Inner castle walls and towers -->
  <mask id="inner_mask" x="5%" y="5%" width="90%" height="90%">
    <rect width="300" height="250"/>
    <path d="M10,60 Q40,80 70,60 T140,60 T210,60 Z"/>
  </mask>
  <use xlink:href="#castle_wall" mask="url(#inner_mask)"/>

  <!-- Tower tops -->
  <circle cx="35" cy="35" r="35" fill="black"/>
  <circle cx="265" cy="35" r="35" fill="black"/>

  <!-- Keep mace -->
  <line x1="140" y1="75" x2="140" y2="195" stroke-width="10" stroke="black"/>

  <!-- Gate arch -->
  <path d="M180,230 Q210,260 240,230 Z" fill="black"/>

</svg>