<svg width="100%" height="576" xmlns="http://www.w3.org/2000/svg">
  <!-- Stage floor -->
  <rect id="floor" x="0" y="432" width="100%" height="144" fill="#0d192a"/>

  <!-- Ocean backdrop with gradient -->
  <defs>
    <linearGradient id="ocean-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#75e6da; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2193b0; stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="432" fill="url(#ocean-gradient)"/>

  <!-- Main action area - circular stage -->
  <circle id="stage" cx="50%" cy="360" r="300" stroke="#ffffff" stroke-width="4"/>
  <rect id="stage-fill" x="25%" y="180" width="50%" height="480" fill="url(#stage-gradient)" opacity="0.7"/>

  <!-- Stage lighting (dynamic) -->
  <defs>
    <linearGradient id="lighting-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ffffff; stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff; stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#lighting-gradient)"/>

  <!-- Props - rocks -->
  <circle cx="350" cy="420" r="40" fill="#68707a"/>
  <circle cx="650" cy="460" r="50" fill="#68707a"/>

  <!-- Dolphin prop (main character) -->
  <path id="dolphin" d="M300,200 Q350,150 400,200 Q350,250 300,200 Z" fill="#ffffff"/>
  <use href="#dolphin" xlink:href="#dolphin" transform="translate(600, 300) scale(1.5)"/>

</svg>