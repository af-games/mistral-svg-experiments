<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="background-color: #333;">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#333"/>

  <!-- Jellyfish 1 (center) -->
  <g id="jellyfish1">
    <circle cx="200" cy="150" r="70" stroke="#fff" stroke-width="4" fill="none"/>
    <ellipse cx="180" cy="190" rx="30" ry="60" stroke="#fff" stroke-width="4" fill="none"/>
  </g>

  <!-- Jellyfish 2 (top right) -->
  <g id="jellyfish2" transform="translate(550, 80)">
    <circle cx="0" cy="150" r="60" stroke="#fff" stroke-width="4" fill="none"/>
    <ellipse cx="-30" cy="190" rx="25" ry="50" stroke="#fff" stroke-width="4" fill="none"/>
  </g>

  <!-- Jellyfish 3 (bottom left) -->
  <g id="jellyfish3" transform="translate(80, 350)">
    <circle cx="0" cy="150" r="65" stroke="#fff" stroke-width="4" fill="none"/>
    <ellipse cx="-35" cy="190" rx="28" ry="55" stroke="#fff" stroke-width="4" fill="none"/>
  </g>

</svg>