  <polygon points="100,220 110,220 105,230" fill="#3D9970"/>

  <!-- Balloons -->
  <circle cx="260" cy="320" r="40" fill="#FFB6C1"/>
  <ellipse cx="330" cy="300" rx="45" ry="30" fill="#DAA520"/>

</svg>