<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Igloo base -->
  <circle id="igloo-base" cx="400" cy="500" r="200" fill="black" stroke="#AAA" stroke-width="5"/>

  <!-- Igloo dome -->
  <path id="igloo-dome" d="M400,300 Q450,200 500,300 T600,300 A200,200 0 0 1 400,500 Z" fill="black" stroke="#AAA" stroke-width="5"/>

  <!-- Door -->
  <rect id="door" x="370" y="470" width="60" height="90" fill="black" stroke="#AAA" stroke-width="5"/>

  <!-- Snowman (optional) -->
  <circle id="snowman-top" cx="280" cy="280" r="30" fill="black" stroke="#AAA" stroke-width="5"/>
  <circle id="snowman-middle" cx="280" cy="340" r="60" fill="black" stroke="#AAA" stroke-width="5"/>
  <circle id="snowman-bottom" cx="280" cy="430" r="90" fill="black" stroke="#AAA" stroke-width="5"/>

  <!-- Animation (example: igloo dome spin) -->
  <animateTransform
    xlink:href="#igloo-dome"
    type="rotate"
    from="0 400 300"
    to="360 400 300"
    begin="0s"
    dur="5s"
    repeatCount="indefinite"/>
</svg>