<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Bar 1 -->
  <circle cx="50" cy="150" r="10" fill="#6495ED" />
  <animateTransform
    attributeName="cx"
    type="translate"
    from="-20,0"
    to="20,0"
    begin="0s"
    dur="1s"
    repeatCount="indefinite" />

  <!-- Beat 2 -->
  <line x1="100" y1="150" x2="150" y2="150" stroke="#B04E9F" stroke-width="3" />
  <animate
    attributeName="stroke"
    values="#B04E9F;#FFD700;#B04E9F"
    begin="1s"
    dur="0.5s"
    repeatCount="indefinite" />

  <!-- Beat 3 -->
  <circle cx="200" cy="150" r="10" fill="#6495ED">
    <animateTransform
      attributeName="cx"
      type="translate"
      from="-20,0"
      to="20,0"
      begin="2s"
      dur="1s"
      repeatCount="indefinite" />
  </circle>

  <!-- Beat 4 (Large transformation) -->
  <g id="jellyfish">
    <circle cx="350" cy="150" r="50" fill="#FFD700">
      <animate
        attributeName="r"
        values="50;60;50"
        begin="3s"
        dur="2s"
        repeatCount="indefinite" />
    </circle>
  </g>

</svg>