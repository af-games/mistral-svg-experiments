<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Bell-shaped jellyfish body -->
  <ellipse id="bell" cx="150" cy="250" rx="100" ry="75"
           fill="none" stroke-width="2"/>

  <!-- Tentacles (8 in total) -->
  <g id="tentacles">
    <circle cx="90" cy="325" r="7"/>
    <circle cx="210" cy="325" r="7"/>
    <circle cx="330" cy="325" r="7"/>
    <circle cx="450" cy="325" r="7"/>
    <circle cx="90" cy="230" r="7"/>
    <circle cx="210" cy="230" r="7"/>
    <circle cx="330" cy="230" r="7"/>
    <circle cx="450" cy="230" r="7"/>
  </g>

  <!-- Move tentacles animation -->
  <animateTransform attributeName="transform"
                   type="translate"
                   values="0,-10;0,10;0,-10;0,10;
                           -10,0;10,0;-10,0;10,0"
                   dur="2s" repeatCount="indefinite"/>
</svg>