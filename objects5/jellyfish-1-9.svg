<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Under the Sea at Sunset -->
  <rect width="100%" height="60%" fill="url(#seaGradient)"/>
  <circle cx="50" cy="50" r="30" fill="url(#sunGradient)" />
  <!-- Add sea creatures here -->

  <!-- Meet Jelly -->
  <ellipse cx="200" cy="150" rx="60" ry="80" fill="lightpurple"/>
  <!-- Add circles and paths for bell and tentacles -->

  <!-- Jelly's Dream -->
  <g transform="translate(300, 100)">
    <!-- Add rectangles, ellipses, and circles for dancing colors -->
  </g>

  <!-- The Color Thief -->
  <path d="M400,200 Q450,100 500,150" fill="darkgray"/>
  <ellipse cx="350" cy="250" rx="40" ry="60" fill="white"/>

  <!-- Jelly's Quest -->
  <path d="M350,250 Q400,350 500,250 Q550,150 700,250" stroke="black"/>
  <!-- Add friends encountered during the journey -->

  <!-- Colorful Reunion -->
  <g transform="translate(600, 200)">
    <!-- Add returned colors around Jelly -->
    <text x="0" y="100" font-size="32">Celebration</text>
  </g>

  <defs>
    <linearGradient id="seaGradient" gradientTransform="rotate(90)">
      <stop offset="0%"   stop-color="#66bfff"/>
      <stop offset="100%" stop-color="#0f4c75"/>
    </linearGradient>
    <radialGradient id="sunGradient">
      <stop offset="0%"   stop-color="#ffcc33"/>
      <stop offset="100%" stop-color="#ff9900"/>
    </radialGradient>
  </defs>
</svg>