<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Base -->
  <rect x="60" y="380" width="280" height="20" fill="#CACFD2" stroke="#4A55A2"/>
  <circle cx="200" cy="400" r="20" fill="#4A55A2"/>

  <!-- Tier 1 -->
  <circle cx="180" cy="320" r="90" fill="#F5B0C2" stroke="#F07F9C"/>
  <text x="160" y="340" font-family="Arial" font-size="25">Tier 1</text>

  <!-- Tier 2 -->
  <circle cx="180" cy="240" r="70" fill="#EBCDFF" stroke="#C3A6F0"/>
  <text x="160" y="260" font-family="Arial" font-size="25">Tier 2</text>

  <!-- Tier 3 -->
  <circle cx="180" cy="160" r="45" fill="#FFD5E6" stroke="#FFA3B9"/>
  <text x="160" y="180" font-family="Arial" font-size="25">Tier 3</text>

  <!-- Cake Top -->
  <polygon points="170,140 190,120 210,140" fill="#FFA3B9"/>
  <circle cx="185" cy="130" r="15" fill="#FFD5E6"/>

  <!-- Cake Top Decoration -->
  <text x="170" y="110" font-family="Arial" font-size="30">Happy Birthday!</text>
</svg>