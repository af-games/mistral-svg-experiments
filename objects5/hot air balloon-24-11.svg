<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

  <!-- Basket -->
  <rect x="140" y="380" width="220" height="60" rx="30" fill="#F7D16B"/>

  <!-- Envelope -->
  <ellipse cx="250" cy="150" rx="200" ry="350">
    <radialGradient id="envGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D3D3D3; stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#FFC300; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFFFFF; stop-opacity:1"/>
    </radialGradient>
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Rope -->
  <polyline points="150,360 170,340 190,360 210,340 230,360"
            fill="none" stroke="#4A2C09" stroke-width="5"/>

  <!-- Burner -->
  <circle cx="250" cy="380" r="30" fill="#28741B">
    <pattern id="crosshatch" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="3" height="3" fill="#000"/>
      <rect x="3" y="3" width="3" height="3" fill="#000"/>
    </pattern>
    <fill:url #crosshatch/>
  </circle>

  <!-- Valves -->
  <path d="M240,70 a60,60 0 1,0 120,0 a60,60 0 1,0 -120,0" fill="#C0C0C0"/>
  <path d="M290,85 l30,-40 30,40" stroke="#C0C0C0" stroke-width="5"/>

</svg>