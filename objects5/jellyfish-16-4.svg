<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="50%" fill="#E6F7FF"/>

  <!-- Rolling Hills -->
  <path d="M0,400 Q200,350 400,400 Q800,450 1000,400" stroke="#98FB98" fill="none" stroke-width="2"/>
  <path d="M1000,400 Q900,350 800,400" stroke="#98FB98" fill="none" stroke-width="2"/>

  <!-- Winding River -->
  <path d="M0,550 Q200,600 400,550 Q700,600 1000,550" stroke="#03A9F4" fill="none" stroke-width="3"/>

  <!-- Towering Trees -->
  <g id="tree">
    <circle cx="250" cy="450" r="50" fill="#66CDAA"/>
    <path d="M170,200 L330,200 L250,80 Z" fill="#66CDAA"/>
  </g>
  <use xlink:href="#tree" x="450" y="350"/>
  <use xlink:href="#tree" x="700" y="400"/>

  <!-- Jellyfish -->
  <circle cx="500" cy="400" r="80" fill="url(#gradJelly)"/>
  <circle cx="600" cy="380" r="60" fill="url(#gradJelly)" opacity="0.7"/>
  <circle cx="420" cy="410" r="50" fill="#FFF"/>

  <!-- Gradient for Jellyfish -->
  <defs>
    <linearGradient id="gradJelly" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFF; stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>