  <!-- Top of the Cake -->
  <path d="M100,60 Q90,50 80,60 T70,50 Z" fill="#CD9601" stroke="#CD9601" stroke-width="2"/>

  <!-- Golden Tier -->
  <circle cx="100" cy="85" r="40" fill="#FDD74E" stroke="#CD9601" stroke-width="2"/>

  <!-- Drip Effect -->
