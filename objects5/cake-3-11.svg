<svg>` tag:

```xml
<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">

  <!-- Cake Base -->
  <rect x="100" y="180" width="100" height="70" fill="#FDD94A" stroke="#C68D1E" stroke-width="5"/>

  <!-- Cake Top -->
  <path d="M100,70 Q140,30 200,70 H150 V250 H50 Z" fill="#FDD94A" stroke="#C68D1E" stroke-width="5"/>

  <!-- Cake Top Dark Shadow -->
  <path d="M100,70 Q130,40 200,70 H150 V250 H50 Z" fill="#CCA635" opacity="0.8"/>

  <!-- Frosting -->
  <rect x="95" y="75" width="10" height="165" fill="#FFFFFF"/>
  <rect x="275" y="75" width="10" height="165" fill="#FFFFFF"/>

  <!-- Candles -->
  <circle cx="130" cy="140" r="8" fill="#F7941E"/>
  <circle cx="180" cy="140" r="8" fill="#F7941E"/>
  <circle cx="150" cy="160" r="3" fill="#F7941E"/>

  <!-- Cake Stand -->
  <rect x="80" y="220" width="140" height="10" fill="#6B4226"/>
  <circle cx="150" cy="235" r="5" fill="#6B4226"/>

</svg>