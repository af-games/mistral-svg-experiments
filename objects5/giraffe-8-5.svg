<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" style="background: #FFF;">

  <!-- Giraffe Head -->
  <circle id="giraffe-head" cx="150" cy="50" r="40" fill="#000">
    <animateTransform attributeName="transform"
                     type="translate"
                     values="2;0; -2;0"
                     dur="1s"
                     repeatCount="indefinite"/>
  </circle>

  <!-- Giraffe Neck -->
  <rect id="giraffe-neck" x="140" y="90" width="20" height="80" fill="#000">
    <animateTransform attributeName="transform"
                     type="rotate"
                     values="0,150,100; 5,-30,70"
                     dur="2s"
                     repeatCount="indefinite"/>
  </rect>

  <!-- Giraffe Body -->
  <ellipse id="giraffe-body" cx="150" cy="180" rx="60" ry="90" fill="#000">
    <animateTransform attributeName="transform"
                     type="scale"
                     values="1;1, .95;1"
                     dur="1.5s"
                     repeatCount="indefinite"/>
  </ellipse>

  <!-- Giraffe Legs -->
  <g id="giraffe-legs">
    <!-- Left Leg -->
    <rect x="120" y="240" width="20" height="80" fill="#000">
      <animateTransform attributeName="transform"
                       type="translate"
                       values="-5;0, 5;0"
                       dur="1s"
                       repeatCount="indefinite"/>
    </rect>

    <!-- Right Leg -->
    <rect x="170" y="240" width="20" height="80" fill="#000">
      <animateTransform attributeName="transform"
                       type="translate"
                       values="-5;0, 5;0"
                       dur="1.5s"
                       repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Giraffe Tail -->
  <polygon id="giraffe-tail" points="210,260, 230,290, 200,290" fill="#000">
    <animateTransform attributeName="transform"
                     type="rotate"
                     values="0,225,275; -5,-245,275"
                     dur="1s"
                     repeatCount="indefinite"/>
  </polygon>

</svg>