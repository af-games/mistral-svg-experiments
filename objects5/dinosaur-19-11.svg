<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Alex -->
  <circle cx="50" cy="50" r="40" fill="#8DC63C"/>
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle">Alex says...</text>
  <text x="70%" y="120%" dominant-baseline="middle" text-anchor="middle">Hi there!</text>

  <!-- Thicket of Trees -->
  <rect x="150" y="50" width="100" height="100" fill="#A5D6A7"/>

  <!-- Tilly -->
  <circle cx="250" cy="100" r="30" fill="#FF9F80"/>
  <text x="250%" y="90%" dominant-baseline="middle" text-anchor="middle">Tilly says...</text>
  <text x="270%" y="120%" dominant-baseline="middle" text-anchor="middle">Hello! You're big!</text>

  <!-- Movement -->
  <animateTransform
    attributeName="transform"
    type="translate"
    from="50 50"
    to="100 100"
    begin="0s"
    dur="2s"
    repeatCount="indefinite"
    id="AlexMoves"/>
</svg>