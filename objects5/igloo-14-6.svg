<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">

  <!-- Front Bodice -->
  <rect id="bodiceFront" x="150" y="50" width="300" height="450"
        style="fill:linear-gradient(skyblue, white); stroke:black; stroke-width:2; rx=50 ry=50"/>

  <!-- Back Bodice -->
  <rect id="bodiceBack" x="150" y="50" width="300" height="450"
        style="fill:url(#grad2); stroke:black; stroke-width:2; rx=50 ry=50"/>

  <!-- Left Sleeve -->
  <circle id="sleeveLeft" cx="100" cy="150" r="75"
          style="fill:url(#pattern1); stroke:black; stroke-width:2"/>

  <!-- Right Sleeve -->
  <circle id="sleeveRight" cx="400" cy="150" r="75"
          style="fill:url(#pattern1); stroke:black; stroke-width:2"/>

  <!-- Neckline -->
  <path id="neckline" d="M150,50 Q250,25 350,50 Q450,25 450,50"
        style="fill:transparent; stroke:black; stroke-width:2"/>

  <!-- Gradient for Bodice Back -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:lightblue; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:white; stop-opacity:1"/>
    </linearGradient>

    <!-- Pattern for Sleeves -->
    <pattern id="pattern1" patternUnits="userSpaceOnUse" width="50" height="50">
      <image href="https://example.com/igloo_pattern.png" x="0" y="0" width="50" height="50"/>
    </pattern>
  </defs>

</svg>