<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E5F5E0"/>

  <!-- Mountains -->
  <polygon points="100,40 200,90 300,40 250,80" fill="#D6EAF5"/>
  <text x="170" y="100" font-family="Arial" font-size="14">Mount Giraffa</text>

  <!-- River -->
  <path d="M400,200 Q500,300 600,200" stroke="#2196F3" fill="transparent"/>
  <text x="500" y="220" font-family="Arial" font-size="14">Serenity River</text>

  <!-- Forest -->
  <rect x="200" y="250" width="200" height="150" fill="#6D9E3A"/>
  <text x="280" y="370" font-family="Arial" font-size="14">Whisperwood Forest</text>

  <!-- Giraffe Plains -->
  <rect x="300" y="150" width="300" height="250" fill="#FFFACD"/>
  <circle cx="400" cy="250" r="80" fill="#FDD835"/>
  <text x="370" y="290" font-family="Arial" font-size="14">Giraffe Plains</text>
  <text x="360" y="330" font-family="Arial" font-size="14">Home of the Giraffians</text>

  <!-- City -->
  <circle cx="550" cy="275" r="80" fill="#FFFFFF"/>
  <path d="M500,225 Q550,275 600,225" stroke="#FFD700" fill="transparent"/>
  <text x="530" y="290" font-family="Arial" font-size="14">Giraffopolis</text>

  <!-- Other creatures -->
  <circle cx="350" cy="350" r="50" fill="#FF6F61"/>
  <circle cx="450" cy="350" r="50" fill="#6A79DF"/>

  <!-- Labels for other creatures -->
  <text x="320" y="380" font-family="Arial" font-size="14">Flambear</text>
  <text x="420" y="380" font-family="Arial" font-size="14">Manticora</text>

</svg>