<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Igloo Base -->
  <rect x="50" y="200" width="300" height="50" fill="#789dbd"/>

  <!-- Igloo Dome -->
  <ellipse cx="150" cy="125" rx="150" ry="100" fill="#4682b4" fill-opacity="0.7"/>

  <!-- Igloo Entrance -->
  <rect x="90" y="200" width="75" height="50" fill="#f0e68c"/>

  <!-- Interior Wall -->
  <rect x="100" y="150" width="150" height="30" fill="#fff"/>

  <!-- Floor -->
  <rect x="50" y="275" width="300" height="25" fill="#fff"/>

  <!-- Snow on Roof -->
  <path d="M150,80 Q200,60 250,80 Q200,100 150,120 Q100,100 50,80" stroke="#fff" fill="transparent"/>

  <!-- Snow on Base -->
  <polygon points="50,375 150,400 250,375 250,275 50,275" fill="#fff"/>

</svg>