<svg width="100%" height="100%" viewBox="-500 -500 1000 1000" xmlns="http://www.w3.org/2000/svg">

  <!-- Igloos -->
  <rect id="igloo" x="-250" y="-250" width="500" height="500" rx="250" fill="white" stroke="black"/>

  <!-- Village layout (6 igloos) -->
  <use xlink:href="#igloo" x="-350" y="-150"/>
  <use xlink:href="#igloo" x="100" y="-150"/>
  <use xlink:href="#igloo" x="400" y="-150"/>
  <use xlink:href="#igloo" x="-350" y="200"/>
  <use xlink:href="#igloo" x="100" y="200"/>
  <use xlink:href="#igloo" x="400" y="200"/>

  <!-- Watchtower -->
  <circle id="watchtower" cx="0" cy="-350" r="100" fill="white" stroke="black"/>
  <use xlink:href="#watchtower" cx="0" cy="350"/>

  <!-- Roads -->
  <path d="M-400 -200 H400" stroke="black" fill="transparent"/>
  <path d="M-400 200 H400" stroke="black" fill="transparent"/>
  <path d="M-350 -100 Q0 0 350 -100" stroke="black" fill="transparent"/>

</svg>