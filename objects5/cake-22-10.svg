<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Mixing the colors: chocolate brown (#4a2c2a) and vanilla cream (#f8e7d4) -->
  <rect x="50" y="50" width="100" height="100" fill="#4a2c2a"/>

  <!-- Shaping the cake base -->
  <circle cx="100" cy="160" r="80" fill="#f8e7d4"/>
  <path d="M50,160 Q80,130 130,160 H150 Q120,230 100,260 Z" stroke="#4a2c2a" fill="#f8e7d4"/>

  <!-- Baking the candles and the text -->
  <circle cx="130" cy="120" r="5" fill="#ffcc00"/>
  <text x="50%" y="190" font-family="Verdana" font-size="20" text-anchor="middle">Happy Birthday!</text>
</svg>