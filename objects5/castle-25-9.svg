<svg xmlns="http://www.w3.org/2014/svg" viewBox="-50 0 700 400">
  <!-- Define castle pattern -->
  <defs>
    <pattern id="castlePattern" patternUnits="userSpaceOnUse" width="60" height="80">
      <rect x="0" y="0" width="60" height="80" fill="url(#gradient)"/>
      <polygon points="30,0 0,40 60,40" fill="black" stroke-width="2" stroke="white"/>
    </pattern>
  </defs>

  <!-- Gradient -->
  <linearGradient id="gradient" gradientUnits="objectBoundingBox">
    <stop offset="0%" stop-color="#87cefa"/>
    <stop offset="100%" stop-color="#2a52be"/>
  </linearGradient>

  <!-- Castles -->
  <rect x="40" y="30" width="60" height="80" fill="url(#castlePattern)"/>
  <use href="#castle" x="130" y="0" transform="rotate(30, 150, 40)" fill-opacity="0.7"/>
  <use href="#castle" x="220" y="60" transform="scale(0.8)"/>
  <use href="#castle" x="330" y="40" fill="url(#gradient)" fill-opacity="0.5"/>

  <!-- Paths -->
  <path d="M40,90 Q100,120 160,90 T280,70 Q340,120 400,90" stroke-width="3" stroke="#fff"/>
</svg>