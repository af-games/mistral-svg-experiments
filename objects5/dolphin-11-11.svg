<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <path d="M0 50 Q50 0 100 50" fill="#6495ed"/>

  <!-- Left fin with mask -->
  <g mask="url(#finMask)">
    <path d="M80 40 L90 60 L70 60 Z" fill="#6495ed"/>
  </g>

  <!-- Right fin -->
  <path d="M10 50 L20 30 L-10 50 Z" fill="#6495ed"/>

  <!-- Horizon -->
