<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Once Upon a Time -->
  <rect x="0" y="0" width="100%" height="100%" fill="#FFF59D"/>
  <circle cx="400" cy="200" r="100" fill="#8B4513"/>
  <text x="50%" y="60%" text-anchor="middle" font-size="24px" fill="black">Once upon a time, in the heart of the savannah...</text>

  <!-- The Storm -->
  <path d="M0,0 Q800,100 800,300" stroke="#A9A9A9" stroke-width="50"/>
  <path d="M200,100 Q400,200 600,100" stroke="white" stroke-width="10"/>
  <text x="50%" y="70%" text-anchor="middle" font-size="24px" fill="black">A storm was brewing...</text>

  <!-- Giraffe's Idea -->
  <circle cx="400" cy="250" r="80" fill="#FDFDFD"/>
  <path d="M360,190 Q400,170 440,190" stroke="black" stroke-width="10"/>
  <text x="50%" y="290%" text-anchor="middle" font-size="24px" fill="black">Giraffe had an idea...</text>

  <!-- Giraffe's Effort -->
  <circle cx="400" cy="200" r="100" fill="#8B4513"/>
  <rect x="200" y="200" width="400" height="150" fill="#C69"/>
  <text x="50%" y="450%" text-anchor="middle" font-size="24px" fill="black">With his long neck, Giraffe worked tirelessly...</text>

  <!-- Shelter Completed -->
  <circle cx="300" cy="200" r="80" fill="#FDFDFD"/>
  <rect x="150" y="150" width="500" height="200" fill="#C69"/>
  <circle cx="500" cy="300" r="60" fill="#4CAF50"/>
  <circle cx="250" cy="300" r="60" fill="#FFC107"/>
  <text x="50%" y="600%" text-anchor="middle" font-size="24px" fill="black">...and created a shelter for his friends.</text>

  <!-- The Aftermath -->
  <rect x="0" y="350" width="100%" height="250" fill="#FFF59D"/>
  <circle cx="400" cy="400" r="100" fill="#8B4513"/>
  <circle cx="250" cy="350" r="60" fill="#FFC107"/>
  <circle cx="550" cy="350" r="60" fill="#4CAF50"/>
  <text x="50%" y="700%" text-anchor="middle" font-size="24px" fill="black">When the storm passed, everyone was safe...</text>

</svg>