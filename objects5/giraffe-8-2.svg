<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -100 400 600" style="isolation: isolate;">

<!-- Body -->
<rect x="-70" y="-80" width="140" height="200" fill="#C3B39F" stroke="black" stroke-width="5"/>

<!-- Head -->
<circle cx="-20" cy="-50" r="60" fill="#FFFFFF" stroke="black" stroke-width="5"/>
<path d="M-20,-70 A80,80 0 1,0 -20,40 z" fill="goldenrod"/>

<!-- Neck -->
<path d="M-20,-30 Q-20,-100 20,-100 Q20,-60 20,-30 Z" stroke="black" stroke-width="5"/>

<!-- Legs -->
<circle cx="-70" cy="90" r="40" fill="#C3B39F"/>
<circle cx="70" cy="90" r="40" fill="#C3B39F"/>
<path d="M-70,90 Q-100,250 -70,350 Z" stroke="black" stroke-width="5"/>
<path d="M70,90 Q100,250 70,350 Z" stroke="black" stroke-width="5"/>

<!-- Shadows -->
<rect x="-80" y="160" width="160" height="20" fill="#8B4513" opacity="0.5"/>
<circle cx="-20" cy="170" r="80" fill="#8B4513" opacity="0.5"/>

</svg>