<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">

  <!-- Outer Dome -->
  <path d="M50,0 a50,50 0 1,0 100,0 a50,50 0 1,0 -100,0" fill="#FFF"/>

  <!-- Inner Dome -->
  <path d="M40,0 a40,40 0 1,0 80,0 a40,40 0 1,0 -80,0" fill="#CCC"/>

  <!-- Entrance -->
  <rect x="25" y="30" width="20" height="30" fill="transparent"/>

  <!-- Interior Walls (vertical) -->
  <rect x="75" y="40" width="5" height="40" fill="#999"/>
  <rect x="60" y="40" width="5" height="40" fill="#999"/>

  <!-- Interior Walls (horizontal) -->
  <rect x="25" y="10" width="50" height="10" fill="#999"/>
  <rect x="25" y="70" width="50" height="10" fill="#999"/>

</svg>