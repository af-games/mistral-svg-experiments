<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Scene 1: Giraffe in the Savannah -->
  <circle id="giraffe" cx="50" cy="200" r="40" fill="#FFB6C1"/>
  <text x="50" y="180" font-size="12">Giraffe stands under an acacia tree.</text>
  <circle cx="75" cy="100" r="30" fill="#FFFF00"/>
  <text x="60" y="90" font-size="12">Sun overhead</text>

  <!-- Scene 2: The Challenge -->
  <rect id="lion" x="150" y="180" width="40" height="60" fill="#F39C12"/>
  <text x="170" y="200" font-size="12">Lion challenges Giraffe</text>
  <circle cx="250" cy="200" r="30" fill="#8B4513"/>
  <text x="260" y="200" font-size="12">Other animals watching</text>

  <!-- Scene 3: Giraffe's Struggle -->
  <use href="#giraffe" cx="300" cy="180"/>
  <path d="M340,150 Q370,120 400,150 T430,180" stroke="#FFB6C1" fill="transparent"/>
  <text x="320" y="160" font-size="12">Giraffe struggles to reach</text>

  <!-- Scene 4: Giraffe's Idea -->
  <use href="#giraffe" cx="500" cy="200"/>
  <circle cx="530" cy="170" r="10" fill="white"><circle cx="5.5" cy="5.5" r="4.5" fill="black"/></circle>
  <text x="510" y="220" font-size="12">Giraffe gets an idea!</text>

  <!-- Scene 5: The Plan -->
  <use href="#giraffe" cx="600" cy="200"/>
  <path d="M580,170 L600,190 M600,190 L630,170" stroke="#FFB6C1" fill="transparent"/>
  <text x="610" y="210" font-size="12">Giraffe plans its move</text>

  <!-- Scene 6: The Great Leap -->
  <use href="#giraffe" cx="700" cy="180"/>
  <path d="M680,150 Q720,120 760,150" stroke="#FFB6C1" fill="transparent"/>
  <text x="690" y="160" font-size="12">Giraffe leaps and reaches!</text>

  <!-- Scene 7: Celebration -->
  <use href="#giraffe" cx="50" cy="380"/>
  <circle cx="75" cy="400" r="30" fill="#FFD700"/>
  <text x="60" y="390" font-size="12">Giraffe returns with leaves</text>
  <rect id="celebration" x="100" y="380" width="200" height="40" fill="#FFFACD"/>
  <use href="#lion" x="150" y="390"/>
  <use href="#giraffe" cx="270" cy="390"/>
  <text x="160" y="410" font-size="12">Animals celebrate together!</text>

</svg>