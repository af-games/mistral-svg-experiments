<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E5F5E0"/>

  <!-- Icy Mountains -->
  <polygon points="100,100 300,200 500,100" fill="#BDEWF8"/>
  <polygon points="400,150 600,250 800,150" fill="#A9DDFF"/>

  <!-- Igloo -->
  <circle cx="350" cy="270" r="60" stroke="black" stroke-width="2" fill="white"/>
  <path d="M350,210 Q300,240 250,280 H400 Q450,240 350,210 Z" fill="#A9DDFF"/>

  <!-- Frozen River -->
  <rect x="150" y="350" width="600" height="70" fill="#BDEWF8"/>
  <path d="M200,410 Q350,430 500,410" stroke="black" stroke-width="2"/>

  <!-- Forest -->
  <polygon points="600,300 700,350 800,300" fill="#58D68D"/>
  <path d="M650,325 Q725,400 800,325" stroke="black" stroke-width="1"/>

  <!-- Mystical Cities -->
  <circle cx="150" cy="500" r="30" fill="#FFB3E6"/>
  <circle cx="250" cy="450" r="30" fill="#FFB3E6"/>
  <circle cx="750" cy="400" r="30" fill="#FFB3E6"/>

  <!-- Labels -->
  <text x="10%" y="90%" text-anchor="start" font-family="Arial">Glacier Grove</text>
  <text x="20%" y="85%" text-anchor="middle" font-family="Arial">Igloo</text>
  <text x="35%" y="75%" text-anchor="middle" font-family="Arial">Frozen River</text>
  <text x="65%" y="70%" text-anchor="middle" font-family="Arial">Forest</text>
  <text x="80%" y="75%" text-anchor="end" font-family="Arial">Mystical Cities</text>

</svg>