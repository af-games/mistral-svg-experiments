<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">

<!-- Base -->
<rect x="50" y="370" width="200" height="30" fill="#fdd9b5" stroke="#cfaa71" stroke-width="2"/>

<!-- Tier 1 -->
<circle cx="150" cy="340" r="60" fill="#ffcc80" stroke="#eeb964" stroke-width="2"/>
<polygon points="125,315 175,315 150,270" fill="url(#gradient)" stroke="#eeb964" stroke-width="2"/>

<!-- Tier 2 -->
<circle cx="150" cy="285" r="45" fill="#ffcc80" stroke="#eeb964" stroke-width="2"/>
<polygon points="117,250 163,250 140,205" fill="url(#gradient)" stroke="#eeb964" stroke-width="2"/>

<!-- Tier 3 -->
<circle cx="150" cy="230" r="30" fill="#ffcc80" stroke="#eeb964" stroke-width="2"/>
<polygon points="112,195 168,195 140,150" fill="url(#gradient)" stroke="#eeb964" stroke-width="2"/>

<!-- Topper -->
<circle cx="150" cy="175" r="15" fill="#fdd9b5" stroke="#cfaa71" stroke-width="2"/>
<text x="135" y="170" font-family="Arial" font-size="14" fill="#fff">Happy Birthday!</text>

<!-- Gradient definition -->
<defs>
  <linearGradient id="gradient" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#fff"/>
    <stop offset="100%" stop-color="#ffcc80"/>
  </linearGradient>
</defs>

</svg>