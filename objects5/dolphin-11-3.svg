<svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -50 300 100">
  <!-- Body -->
  <circle cx="0" cy="0" r="80" fill="#A9D6E5"/>

  <!-- Fin (left) -->
  <polygon points="-70,-40,-20,-80,0,-40" fill="#A9D6E5"/>

  <!-- Fin (right) -->
  <polygon points="70,-40,20,-80,0,-40" fill="#A9D6E5"/>

  <!-- Tail -->
  <path d="M0,-70 Q-30,-100 30,-100" fill="#A9D6E5"/>
  <circle cx="0" cy="-120" r="40" fill="#A9D6E5"/>

  <!-- Buildings -->
  <rect x="-80" y="-80" width="40" height="60" fill="#333"/>
  <polygon points="-40,-120,0,-140,40,-120" fill="#333"/>

  <!-- Roads -->
  <line x1="-70" y1="-50" x2="70" y2="-50" stroke="#fff"/>
  <line x1="-80" y1="-60" x2="-80" y2="-90" stroke="#fff"/>
  <line x1="40" y1="-60" x2="40" y2="-90" stroke="#fff"/>

  <!-- Eyes -->
  <circle cx="-30" cy="30" r="15" fill="#000"/>
  <circle cx="30" cy="30" r="15" fill="#000"/>
</svg>