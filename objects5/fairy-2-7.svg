<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fairy -->
  <g id="fairy">
    <path d="M37.946,219l-38,-5l-26,-5l38,-5z"/>
    <ellipse cx="0" cy="0" rx="50" ry="100" fill="url(#grad1)" />
  </g>

  <!-- Wings -->
  <path id="wing-left" d="M10,0 Q20,10 30,0 H40 Z"/>
  <use href="#wing-left" x="80"/>

  <!-- Animation -->
  <animateTransform
    attributeName="transform"
    type="translate"
    from="0 0"
    to="0 -500"
    begin="0s"
    dur="3s"
    fill="freeze"
    repeatCount="indefinite"
  />
</svg>