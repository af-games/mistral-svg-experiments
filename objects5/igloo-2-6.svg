<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(0,95,161);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
    </linearGradient>
    <pattern id="snowflake" patternUnits="userSpaceOnUse" width="40" height="40">
      <image href="snowflake.png" x="0" y="0" width="40" height="40" />
    </pattern>
  </defs>

  <!-- Main Bodice -->
  <rect id="bodice-front" x="150" y="200" width="300" height="500" fill="url(#grad1)" stroke="#000"/>
  <use href="#bodice-front" x="450" y="200"/>

  <!-- Sleeves -->
  <circle id="sleeve-left" cx="250" cy="375" r="100" fill="url(#grad1)" stroke="#000"/>
  <use href="#sleeve-left" x="550" y="375"/>

  <!-- Hood & Collar -->
  <path id="hood-collar" d="M400,200 Q600,100 700,200 Q500,300 400,300 Q200,300 100,200 Z" fill="#fff" stroke="#000"/>
  <use href="#hood-collar"/>

</svg>