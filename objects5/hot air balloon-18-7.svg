<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Sky -->
  <rect x="0" y="0" width="800" height="600" fill="#FFF4E5"/>

  <!-- Mountains -->
  <polygon points="70,50 230,10 400,50" fill="#D2B089"/>
  <text x="315" y="65" text-anchor="middle" fill="#000" font-size="24">Mount Aetherium</text>

  <!-- Forest -->
  <polygon points="450,50 700,70 580,190" fill="#7BC96F"/>
  <text x="630" y="105" text-anchor="middle" fill="#000" font-size="24">Whisperwood Forest</text>

  <!-- River -->
  <path d="M80,220 Q250,190 500,270 Q650,300 800,250" stroke="#4B70A0" fill="transparent"/>

  <!-- City of Aerium -->
  <circle cx="250" cy="350" r="120" fill="#FDB927"/>
  <text x="250" y="400" text-anchor="middle" fill="#000" font-size="28">Aerium</text>

  <!-- Hot Air Balloon Launch Site -->
  <circle cx="350" cy="450" r="70" fill="#FF6F91"/>
  <path d="M350,450 Q380,520 310,560" stroke="#FF6F91" fill="transparent"/>
  <text x="350" y="570" text-anchor="middle" fill="#000" font-size="24">Balloon Launch Site</text>

  <!-- Hot Air Balloons -->
  <circle cx="450" cy="400" r="60" fill="#FFC300"/>
  <circle cx="550" cy="350" r="50" fill="#FFC300"/>

</svg>