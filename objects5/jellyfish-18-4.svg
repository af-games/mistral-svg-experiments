<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#F0FFFF"/>

  <!-- Hills -->
  <path id="hill" d="M0,400 Q150,375 300,400 Q450,425 600,400 Q750,375 900,400 H1000 V600 H0 Z" fill="#C8E6C9"/>
  <use xlink:href="#hill" y="200"/>

  <!-- River -->
  <path id="river" d="M300,575 Q450,550 600,575 Q750,600 900,575" stroke="#87CEEB" fill="transparent" stroke-width="10"/>
  <use xlink:href="#river"/>

  <!-- Trees -->
  <g id="tree">
    <circle cx="350" cy="425" r="50" fill="#696969"/>
    <polygon points="300,475 350,425 400,475" fill="#1F4D3A"/>
    <use xlink:href="#tree" transform="translate(200,0)"/>
    <use xlink:href="#tree" transform="translate(-100,-50) scale(.8)"/>
  </g>

  <!-- Jellyfish -->
  <defs>
    <linearGradient id="gradient" gradientTransform="rotate(90)">
      <stop offset="0%" style="stop-color:#FF6347; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF; stop-opacity:.5" />
    </linearGradient>
  </defs>
  <path d="M500,250 a250,250 0 1,0 500,-250 a250,250 0 1,0 -500,250" fill="url(#gradient)" stroke="#696969"/>
  <circle cx="500" cy="375" r="20" fill="#FF6347"/>

</svg>