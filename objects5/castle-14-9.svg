<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Define repeating pattern for castle roof -->
  <defs>
    <pattern id="castleRoofPattern" x="0%" y="0%" width="100%" height="100%" patternUnits="objectBoundingBox">
      <polygon points="0,0 1,0.5 0,1" fill="brown"/>
    </pattern>
  </defs>

  <!-- Castle 1 -->
  <polygon points="20,40 80,40 70,60 30,60" style="fill:blue; stroke:black; stroke-width:2"/>
  <polygon points="40,50 60,50" fill="url(#castleRoofPattern)"/>

  <!-- Castle 2 -->
  <polygon transform="translate(150,80)" points="20,40 80,40 70,60 30,60" style="fill:green; stroke:black; stroke-width:2"/>
  <polygon transform="translate(150,80) scale(0.9)" points="40,50 60,50" fill="url(#castleRoofPattern)"/>

  <!-- Castle 3 -->
  <polygon transform="translate(300,200)" points="20,40 80,40 70,60 30,60" style="fill:purple; stroke:black; stroke-width:2"/>
  <polygon transform="translate(300,200) scale(0.9)" points="40,50 60,50" fill="url(#castleRoofPattern)"/>

  <!-- Paths connecting castles -->
  <path d="M80,70 Q120,100 150,70" stroke="black" stroke-width="2"/>
  <path d="M60,90 L300,200" stroke="black" stroke-width="2"/>

</svg>