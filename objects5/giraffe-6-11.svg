  <!-- Legs -->
  <circle cx="50" cy="250" r="25"/>
  <circle cx="150" cy="250" r="25"/>
  <circle cx="50" cy="325" r="25"/>
  <circle cx="150" cy="325" r="25" fill="#A52A2A"/>

  <!-- Neck -->
