<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">

  <!-- Dolphins -->
  <path d="M50,100 Q70,80 100,100 Q130,80 150,100 Z"
        fill="url(#dolphinGradient)" />
  <path d="M200,100 Q220,80 250,100 Q280,80 300,100 Z"
        fill="url(#dolphinGradient)" />
  <path d="M400,100 Q420,80 450,100 Q480,80 500,100 Z"
        fill="url(#dolphinGradient)" />

  <!-- Water Waves -->
  <polyline points="50,150 70,130 90,150 110,130 130,150"
             stroke="#000" fill="transparent"/>
  <polyline points="200,150 220,130 240,150 260,130 280,150"
             stroke="#000" fill="transparent"/>

  <!-- Synchronization -->
  <circle cx="75" cy="95" r="3" fill="#FFD700"/>
  <circle cx="225" cy="95" r="3" fill="#FFD700"/>
  <line x1="475" y1="85" x2="485" y2="95" stroke="#FFD700"/>

  <!-- Defining gradient for dolphins -->
  <defs>
    <linearGradient id="dolphinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(3,9,84);stop-opacity:1"/>
      <stop offset="50%" style="stop-color:rgb(3,9,126);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(78,181,228);stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>