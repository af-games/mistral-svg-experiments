<svg viewBox="0 0 80 120" xmlns="http://www.w3.org/2000/svg">

<!-- Head -->
<circle cx="30" cy="40" r="5" fill="blue" />

<!-- Body -->
<ellipse cx="35" cy="80" rx="10" ry="30" fill="url(#bodyGradient)" />

<!-- Left Wing -->
<path id="leftWing" d="M15,70 Q20,60 25,70 Q30,80 35,70 Q40,60 45,70 Q50,80 55,70 Q60,60 65,70" fill="url(#wingGradient)" />
<g transform="translate(15,70)">
  <circle cx="5" cy="5" r="2" fill="purple"/>
  <!-- Add more circles and ellipses for wing details -->
</g>

<!-- Right Wing (Mirrored) -->
<use xlink:href="#leftWing" transform="translate(60,0) scale(-1,1)" />

<!-- Antennae -->
<line x1="30" y1="25" x2="40" y2="25" stroke="black"/>
<line x1="30" y1="25" x2="20" y2="25" stroke="black"/>

<!-- Gradients -->
<defs>
  <linearGradient id="bodyGradient" gradientTransform="rotate(90)">
    <stop offset="0%" stop-color="blue"/>
    <stop offset="100%" stop-color="purple"/>
  </linearGradient>
  <linearGradient id="wingGradient">
    <stop offset="0%" stop-color="blue"/>
    <stop offset="100%" stop-color="purple"/>
  </linearGradient>
</defs>

</svg>