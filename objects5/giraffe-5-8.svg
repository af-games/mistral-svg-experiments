<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" style="background-color: #FFF5F5;">

  <!-- Giraffe -->
  <g transform="translate(100, 50)">
    <path d="M200,60 Q250,40 300,60 Q350,90 400,60 Q450,40 500,60" stroke="#8B4513" fill="transparent"/>
    <path d="M250,100 A70,70 0 1 1 250,20 Q280,140 320,100 A70,70 0 1 1 320,60" stroke="#8B4513" fill="transparent"/>
    <polygon points="230,180 290,180 260,220" style="fill:#8B4513; stroke:none;" />
    <circle cx="270" cy="270" r="30" fill="#FFFACD"/>
    <path d="M200,240 Q230,260 260,240 Q290,260 320,240" stroke="#8B4513" fill="transparent"/>
  </g>

  <!-- Salad -->
  <rect x="400" y="70" width="150" height="120" rx="10" style="fill:#D1FFD1; stroke:#4CAF50"/>

  <!-- Sauce -->
  <path d="M460,200 Q490,230 520,200" stroke="#FF8C00" fill="transparent" stroke-width="10"/>
  <circle cx="500" cy="210" r="15" fill="#FF8C00"/>

  <!-- Utensils -->
  <g transform="translate(40,350)">
    <rect width="20" height="60" rx="5" style="fill:#FBBF24"/>
    <path d="M20,10 Q20,40 30,40" stroke="#8B4513" fill="transparent"/>
    <circle cx="10" cy="50" r="5" fill="#FFFACD"/>
  </g>
  <use xlink:href="#fork" transform="translate(70,360) rotate(-90)"/>

  <!-- Garnish -->
  <image href="https://via.placeholder.com/20x20?text=Leaf" x="520" y="180" width="20" height="20"/>
  <use href="#leaf" xlink:href="https://via.placeholder.com/20x20?text=Leaf" transform="translate(560,170) rotate(-45)" />

  <!-- Plate -->
  <ellipse cx="300" cy="380" rx="150" ry="180" style="fill:#FFF5F5; stroke:#8B4513"/>
</svg>