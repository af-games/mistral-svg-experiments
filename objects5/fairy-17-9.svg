        fill="none" stroke="#215570" stroke-width="4"/>
  <path d="M200,150 Q180,90 220,90"
        fill="none" stroke="#215570" stroke-width="4"/>

  <!-- Fairy face -->
  <circle cx="200" cy="165" r="35" fill="#fff"/>
  <circle cx="200" cy="180" r="5" fill="#000"/>
  <circle cx="190" cy="170" r="3" fill="#000"/>
  <circle cx="210" cy="170" r="3" fill="#000"/>

</svg>