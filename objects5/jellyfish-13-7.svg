<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E6F7FF"/>

  <!-- Jellyfish Lagoon -->
  <circle cx="400" cy="300" r="250" fill="url(#jellyfishGradient)" stroke="#9DB8C5"/>
  <text x="400" y="330" font-family="Arial" font-size="24" text-anchor="middle">Jellyfish Lagoon</text>
  <!-- Jellyfish illustration (simple representation) -->
  <path d="M350,310 Q375,285 400,290 Q425,285 450,310" fill="none" stroke="#FF6F61"/>

  <!-- Mountains -->
  <polygon points="100,100 200,50 300,150" fill="#9DB8C5"/>
  <text x="200" y="75" font-family="Arial" font-size="24" text-anchor="middle">Mount Nebula</text>

  <!-- Forest -->
  <rect x="350" y="200" width="150" height="200" fill="#66BB6A"/>
  <text x="475" y="325" font-family="Arial" font-size="24" text-anchor="middle">Nebula Forest</text>

  <!-- River -->
  <path d="M600,150 Q650,200 700,180 Q750,230 800,200" stroke="#4CAF50" fill="transparent"/>
  <text x="675" y="125" font-family="Arial" font-size="24" text-anchor="middle">Nebula River</text>

  <!-- City -->
  <circle cx="550" cy="350" r="80" fill="#FFC107"/>
  <path d="M500,350 L550,420 Z" stroke="#FFC107" fill="transparent"/>
  <text x="550" y="390" font-family="Arial" font-size="24" text-anchor="middle">Nebula City</text>

  <!-- Defining gradients -->
  <defs>
    <linearGradient id="jellyfishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:rgb(255,64,97);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(238,152,129);stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>