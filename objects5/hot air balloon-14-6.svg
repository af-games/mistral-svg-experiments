<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">

  <!-- Bodice -->
  <rect x="140" y="50" width="280" height="400" rx="50" fill="url(#gradient1)"/>

  <!-- Sleeves -->
  <circle cx="70" cy="250" r="100" fill="url(#gradient1)"/>
  <circle cx="530" cy="250" r="100" fill="url(#gradient1)"/>

  <!-- Hot Air Balloon Pockets -->
  <ellipse cx="270" cy="425" rx="100" ry="75" fill="url(#pattern1)"/>
  <ellipse cx="330" cy="425" rx="100" ry="75" fill="url(#pattern1)"/>

  <!-- Basket -->
  <polygon points="300,650 300,850 400,850 400,650" fill="#FFA500"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:rgb(237,249,255);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(0,0,139);stop-opacity:1"/>
    </linearGradient>

    <!-- Pattern for Hot Air Balloon Pockets -->
    <pattern id="pattern1" patternUnits="userSpaceOnUse" width="50" height="50">
      <image href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w3sIFEAAAASENGkRRAAAAAASUVORK5CYII=" x="0" y="0" width="50" height="50"/>
      <rect width="50" height="50" fill="#191970"/>
    </pattern>
  </defs>

</svg>