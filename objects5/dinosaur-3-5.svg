<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <!-- Drum-like rectangles for rhythm -->
  <rect x="50%" y="90%" width="10%" height="5%" fill="orange" stroke="black">
    <animate attributeName="opacity" values="0;1;0" dur="500ms" repeatCount="indefinite"/>
  </rect>
  <rect x="40%" y="85%" width="20%" height="10%" fill="orange" stroke="black">
    <animate attributeName="opacity" values="0;1;0" dur="700ms" begin="0s" repeatCount="indefinite"/>
  </rect>

  <!-- Trumpet-like circles for main melody -->
  <circle cx="20%" cy="60%" r="5%" fill="blue">
    <animate attributeName="cx" values="20%;40%;20%" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35%" cy="65%" r="5%" fill="blue">
    <animate attributeName="cy" values="65%;75%;65%" dur="800ms" begin="200ms" repeatCount="indefinite"/>
  </circle>
  <circle cx="50%" cy="70%" r="5%" fill="blue">
    <animate attributeName="r" values="5%;10%;5%" dur="600ms" begin="400ms" repeatCount="indefinite"/>
  </circle>

  <!-- Saxophone-like paths for harmony -->
  <path d="M30% 70% Q40% 80%, 50% 90%" fill="transparent">
    <animate attributeName="d" values="M30% 70% Q40% 80%, 50% 90%; M20% 60% Q30% 70%, 40% 80%; M30% 70% Q40% 80%, 50% 90%" dur="1s" repeatCount="indefinite"/>
  </path>

</svg>