<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <ellipse cx="100" cy="70" rx="50" ry="80" fill="#FFD700">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 70"
      to="360 100 70"
      dur="2s"
      repeatCount="indefinite"/>
  </ellipse>

  <!-- Wings -->
  <path d="M80,50 Q90,40 100,50 Q90,60 80,50" fill="#FFD700">
    <animateTransform
      attributeName="d"
      type="scale"
      from="1"
      to="-1"
      begin="0s"
      dur="1s"
      repeatCount="indefinite"/>
  </path>
  <path d="M120,50 Q110,40 100,50 Q110,60 120,50">
    <animateTransform
      attributeName="d"
      type="scale"
      from="1"
      to="-1"
      begin="0s"
      dur="1s"
      repeatCount="indefinite"/>
  </path>

  <!-- Head and antennae -->
  <circle cx="100" cy="40" r="20" fill="#FFD700">
    <animateTransform
      attributeName="cy"
      type="translate"
      from="0"
      to="20"
      begin="0s"
      dur="1s"
      repeatCount="indefinite"/>
  </circle>
  <path d="M95,45 L105,45" stroke="#FFD700">
    <animateTransform
      attributeName="d"
      type="translate"
      from="0,-20"
      to="0,20"
      begin="0s"
      dur="1s"
      repeatCount="indefinite"/>
  </path>
</svg>