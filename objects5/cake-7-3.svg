<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
  <!-- Base tier -->
  <circle cx="250" cy="575" r="180" fill="#FDD9C6" stroke="#FFC54E" stroke-width="3"/>

  <!-- Middle tier -->
  <circle cx="250" cy="430" r="140" fill="#FFF3D7" stroke="#FFC54E" stroke-width="3"/>

  <!-- Top tier -->
