  <path d="M250,430 Q150,505 250,550 Q350,505 250,550 Z" fill="#FFF9EF"/>
  <path d="M250,285 Q150,360 250,405 Q350,360 250,405 Z" fill="#FFF5E3"/>

  <!-- Cake topper (optional) -->
