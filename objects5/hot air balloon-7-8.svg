<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Plate -->
  <circle cx="400" cy="550" r="350" fill="#FFF5E6" stroke="#FFC97F" stroke-width="10"/>

  <!-- Hot Air Balloon -->
  <g id="balloon-group" transform="translate(280, 150)">
    <path d="M40,20 Q10,-30 40,-60 A50,50 0 0 0 -40,-60 Q-10,-30 0,-20 z" fill="#F9A73B"/>
    <rect width="80" height="120" x="-40" y="-120" rx="20" ry="20" fill="#FFF5E6"/>
    <circle cx="0" cy="-180" r="20" fill="#FFC97F"/>
  </g>

  <!-- Accompanying Ingredients -->
  <rect x="300" y="400" width="200" height="50" fill="#FFF5E6">
