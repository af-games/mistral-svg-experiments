  </rect>
  <polygon points="100,400 200,500 300,400" fill="#FFC97F">
    <text x="150" y="480" font-family="Verdana" font-size="30">Whipped Cream</text>
  </polygon>

  <!-- Utensils -->
  <path d="M650,200 Q675,150 700,200 Q675,250 650,300 z" fill="#FFC97F"/>
  <rect x="640" y="280" width="60" height="80" fill="#FFF5E6"/>

  <!-- Garnishes -->
  <circle cx="150" cy="400" r="30" fill="#FFC97F"/>
  <path d="M100,370 Q125,400 150,370 z" fill="#8DC63C"/>

  <!-- Tableware -->
  <rect x="0" y="580" width="800" height="120" fill="#FFC97F"/>
  <text x="200" y="640" font-family="Verdana" font-size="36">Bon app√©tit!</text>
