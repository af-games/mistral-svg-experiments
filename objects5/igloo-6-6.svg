<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sleeve (Circle) -->
  <circle id="sleeve" cx="150" cy="100" r="90" fill="url(#iglooGradient)" />
  <text x="170" y="140" font-family="Verdana" font-size="24">Sleeve</text>

  <!-- Bodice (Semi-ellipse) -->
  <path id="bodice" d="M50,300 Q150,200 300,300 A150,150 0 0 1 450,300 Q600,200 750,300 V500 H500 V300 Z" fill="url(#iglooGradient)" />
  <text x="400" y="380" font-family="Verdana" font-size="24">Bodice</text>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="iglooGradient" gradientTransform="rotate(90)">
      <stop offset="0%" style="stop-color:white; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEFA; stop-opacity:1" />
      <stop offset="100%" style="stop-color:blue; stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>