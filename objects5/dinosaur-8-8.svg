<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Body structure -->
  <rect x="50" y="100" width="400" height="600" fill="#8B4513"/>
  <rect x="200" y="200" width="600" height="400" fill="#A9A9A9"/>

  <!-- Limbs and tail -->
  <path d="M150,700 Q200,800 350,700 T700,700" stroke="#696969" fill="transparent"/>
  <path d="M450,300 Q600,400 750,300 T900,300"/>

  <!-- Head -->
  <circle cx="200" cy="150" r="150" fill="#A9A9A9"/>
  <path d="M200,150 Q150,75 200,50 T250,150"/>

  <!-- Spines and scales -->
  <polygon points="300,250 350,200 400,250" fill="#696969"/>
  <polygon points="350,300 400,350 450,300"/>

  <!-- Texture -->
  <image xlink:href="dinosaur_texture.png" x="0" y="0" width="100%" height="100%"/>
</svg>