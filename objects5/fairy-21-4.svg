<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

  <!-- Background Rectangle -->
  <rect x="0" y="0" width="500" height="500" fill="#f8f9fa"/>

  <!-- Fairy Body -->
  <ellipse cx="250" cy="300" rx="100" ry="150" fill="#ffffff"/>
  <circle cx="250" cy="220" r="40" fill="#ffffff"/>

  <!-- Wings -->
  <polygon points="220,260 270,300 220,340" fill="#ffcc99"/>
  <polygon points="280,260 330,300 280,340" fill="#ffcc99"/>

  <!-- Hair -->
  <path d="M150,220 Q200,180 300,180 Q350,220 350,260" stroke="#000" fill="transparent"/>

  <!-- Dress -->
  <rect x="180" y="340" width="140" height="70" fill="#ffcc99" opacity="0.8"/>

</svg>