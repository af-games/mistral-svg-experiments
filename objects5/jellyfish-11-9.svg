<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Under the Sea at Sunset -->
  <rect x="0" y="0" width="800" height="600" fill="#0F4C91"/>
  <circle cx="50%" cy="80%" r="40" fill="#FFF200" stroke="orange"/>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="16">Under the sea at sunset</text>

  <!-- Jellyfish Dreams -->
  <circle cx="40%" cy="50%" r="30" fill="#FFA07A"/>
  <circle cx="42%" cy="47%" r="8" fill="#FF0000"/>
  <circle cx="45%" cy="52%" r="8" fill="#00FF00"/>
  <circle cx="38%" cy="55%" r="8" fill="#0000FF"/>
  <text x="35%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="14">Jellyfish dreams in colors</text>

  <!-- The Color Thief -->
  <rect x="70%" y="20%" width="100" height="60" fill="#3D2B1F"/>
  <circle cx="50%" cy="50%" r="30" fill="#CACACA"/>
  <text x="85%" y="40%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="14">The Color Thief steals dreams</text>

  <!-- Jellyfish's Pursuit -->
  <path d="M30% 70%, Q50% 80%, 60% 70%" stroke="#FFA07A" fill="transparent"/>
  <path d="M60% 70%, Q70% 80%, 80% 70%" stroke="#3D2B1F" fill="transparent"/>
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="14">Jellyfish chases the thief</text>

  <!-- Confrontation at the Cave -->
  <rect x="70%" y="20%" width="100" height="60" fill="#3D2B1F"/>
  <circle cx="50%" cy="50%" r="30" fill="#FFA07A"/>
  <text x="85%" y="40%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="14">Confrontation at the cave</text>

  <!-- Restoration of Colors -->
  <circle cx="50%" cy="50%" r="30" fill="#FFA07A"/>
  <circle cx="42%" cy="47%" r="8" fill="#FF0000"/>
  <circle cx="45%" cy="52%" r="8" fill="#00FF00"/>
  <circle cx="38%" cy="55%" r="8" fill="#0000FF"/>
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="14">Colors restored</text>

  <!-- Celebration Under the Moon -->
  <circle cx="80%" cy="90%" r="20" fill="#FFFFFF"/>
  <circle cx="65%" cy="80%" r="15" fill="#FFA07A"/>
  <circle cx="95%" cy="85%" r="15" fill="#00FFFF"/>
  <text x="80%" y="100%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="14">Celebration under the moon</text>

</svg>