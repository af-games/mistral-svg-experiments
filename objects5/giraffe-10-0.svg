<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="50" y="150" width="200" height="250" fill="#8B4513"/>

  <!-- Head -->
  <circle cx="150" cy="100" r="60" fill="#D2691E"/>
  <circle cx="140" cy="90" r="20" fill="#FFFFFF"/>
  <circle cx="160" cy="90" r="5" fill="#000000"/>

  <!-- Neck -->
  <polygon points="70,30 100,80 180,80 210,30 140,5" fill="#D2691E"/>

  <!-- Legs -->
  <rect x="50" y="350" width="50" height="50" fill="#8B4513"/>
  <rect x="150" y="350" width="50" height="50" fill="#8B4513"/>
  <rect x="250" y="350" width="50" height="50" fill="#8B4513"/>
  <rect x="50" y="400" width="50" height="50" fill="#8B4513"/>

  <!-- Spots -->
  <circle cx="120" cy="160" r="10" fill="#000000"/>
  <circle cx="170" cy="190" r="10" fill="#000000"/>
  <circle cx="80" cy="230" r="10" fill="#000000"/>
  <!-- Add more spots as desired -->

  <!-- Mane -->
  <path d="M70,40 Q90,60 150,60 Q210,60 230,40 Z"
        stroke="#D2691E" stroke-width="5" fill="transparent"/>

</svg>