<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#FFFAF0"/>

  <!-- Giraffe Plains (Center) -->
  <circle cx="400" cy="300" r="250" stroke="#9DC78B" stroke-width="2" fill="url(#giraffePlainsGradient)" />
  <text x="360" y="310" text-anchor="middle" font-family="Verdana" font-size="14">Giraffe Plains</text>

  <!-- Mountain Range (North) -->
  <path d="M100 50 Q200 0, 350 50 T700 50 Q600 0, 500 50" stroke="#8B4513" stroke-width="3" fill="none"/>
  <text x="400" y="40" text-anchor="middle" font-family="Verdana" font-size="14">Mountains of Zephyr</text>

  <!-- Crystal Forest (East) -->
  <polygon points="750,250 800,300 750,350" fill="#6A5ACD"/>
  <polygon points="700,200 750,250 700,300" fill="#6A5ACD"/>
  <text x="775" y="280" text-anchor="end" font-family="Verdana" font-size="14">Crystal Forest</text>

  <!-- Whispering Woods (South) -->
  <polygon points="350,450 400,500 350,550" fill="#228B22"/>
  <polygon points="300,400 350,450 300,500" fill="#228B22"/>
  <text x="375" y="480" text-anchor="middle" font-family="Verdana" font-size="14">Whispering Woods</text>

  <!-- Serenity Springs (West) -->
  <circle cx="150" cy="300" r="100" stroke="#007FFF" stroke-width="2" fill="#ADD8E6"/>
  <text x="150" y="290" text-anchor="middle" font-family="Verdana" font-size="14">Serenity Springs</text>

  <!-- River -->
  <path d="M100,350 Q200,400 350,350 T700,350" stroke="#006400" stroke-width="3" fill="none"/>

  <!-- Cities -->
  <circle cx="550" cy="200" r="50" stroke="#FFD700" stroke-width="2" fill="#FFFACD"/>
  <text x="550" y="190" text-anchor="middle" font-family="Verdana" font-size="14">Giraffa City</text>

  <!-- Definitions -->
  <defs>
    <linearGradient id="giraffePlainsGradient" gradientTransform="rotate(45)">
      <stop offset="0%" style="stop-color:rgb(255,236,184);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(255,239,219);stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>