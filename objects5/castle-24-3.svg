<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Castle -->
  <rect id="castle" x="150" y="100" width="200" height="300" fill="#774f38" stroke="#331a06"/>
  <polygon points="150,100 350,100 350,200 150,200" fill="url(#roof-grad)" />
  <circle cx="250" cy="300" r="70" fill="#ddd"/>
  <rect x="210" y="330" width="80" height="40" fill="#fff"/>

  <!-- Towers -->
  <circle cx="190" cy="220" r="60" fill="#774f38"/>
  <circle cx="310" cy="220" r="60" fill="#774f38"/>

  <!-- Gatehouse -->
  <rect x="120" y="350" width="80" height="150" fill="#774f38"/>
  <line x1="120" y1="500" x2="200" y2="500" stroke="#331a06" stroke-width="10"/>

  <!-- Roads -->
  <line x1="50" y1="450" x2="300" y2="450" stroke="#333" stroke-width="8"/>
  <line x1="70" y1="550" x2="250" y2="550" stroke="#333" stroke-width="8"/>

  <!-- Defenses -->
  <rect x="140" y="400" width="20" height="100" fill="#774f38"/>
  <rect x="290" y="400" width="20" height="100" fill="#774f38"/>

  <!-- City Name -->
  <text x="50%" y="550" text-anchor="middle" font-size="40">Vector City</text>

  <!-- Linear Gradient for Roof -->
  <defs>
    <linearGradient id="roof-grad" gradientTransform="rotate(180)">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="50%" stop-color="#ccc"/>
      <stop offset="100%" stop-color="#996633"/>
    </linearGradient>
  </defs>

</svg>