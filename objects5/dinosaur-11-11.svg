<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Triceratops -->
  <circle cx="50" cy="70" r="30" fill="green"/>
  <text x="60" y="80" text-anchor="middle">I wish I could fly like you...</text>

  <!-- Mountain -->
  <rect x="150" y="50" width="100" height="150" fill="brown"/>

  <!-- Pterodactyl -->
  <circle cx="200" cy="30" r="15" fill="grey"/>
  <polygon points="185,5 215,5 200,40" fill="grey"/>
  <text x="190" y="60" text-anchor="middle">Let's find out together!</text>

  <!-- Sun -->
  <circle cx="350" cy="70" r="30" fill="yellow"/>

  <!-- Movement: Triceratops looking at Pterodactyl -->
  <path d="M60,90 Q80,120 140,90" stroke="black"/>
</svg>