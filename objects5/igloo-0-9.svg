<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Once Upon a Time -->
  <g id="scene1">
    <circle cx="400" cy="300" r="50" fill="white" stroke="black"/>
    <text x="370" y="320" font-size="18">Once upon a time...</text>
    <g id="snowflakes">
      <!-- Add more snowflakes as needed -->
      <circle cx="450" cy="200" r="5" fill="white"/>
    </g>
  </g>

  <!-- The Cold Night -->
  <g id="scene2">
    <use href="#igloo"/>
    <path d="M100,50 Q300,100 600,50" stroke="aurora" fill="transparent"/>
    <g id="falling-snow">
      <!-- Add more falling snow as needed -->
      <circle cx="450" cy="250" r="3" fill="white"/>
    </g>
    <text x="10" y="10" font-size="18">The cold night was long...</text>
  </g>

  <!-- Igloo's Dream -->
  <g id="scene3">
    <use href="#igloo"/>
    <circle cx="600" cy="400" r="25" fill="yellow"/>
    <rect x="450" y="350" width="100" height="50" fill="green"/>
    <text x="700" y="550" font-size="18">Igloo dreamt of warmth...</text>
  </g>

  <!-- Igloo Meets Sun -->
  <g id="scene4">
    <use href="#igloo"/>
    <circle cx="600" cy="300" r="25" fill="yellow"/>
    <path d="M400,350 Q500,450 600,300" stroke="brown" fill="transparent"/>
    <text x="700" y="550" font-size="18">Igloo chased after the sun...</text>
  </g>

  <!-- The Warm Welcome -->
  <g id="scene5">
    <use href="#igloo"/>
    <circle cx="400" cy="350" r="20" fill="white" stroke="black">
      <animate attributeName="cy" values="350;370;350" dur="1s" repeatCount="indefinite"/>
    </circle>
    <g id="flowers">
      <!-- Add more flowers as needed -->
      <circle cx="420" cy="380" r="10" fill="pink">
        <path d="M420,370 L435,390 Z"/>
      </circle>
    </g>
    <text x="10" y="10" font-size="18">...and found warmth at last.</text>
  </g>
</svg>