<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect width="100%" height="100%" fill="#FFFBEA"/>

<!-- Mountains (Giraffae Peak) -->
<path d="M40,50 Q140,80 280,60 Q390,100 470,80 Q580,40 730,120" stroke="#7B7D9C" fill="none" stroke-width="2"/>
<text x="75%" y="180" font-family="Arial" font-size="20">Giraffae Peak</text>

<!-- River (Nileus) -->
<path d="M30,400 Q60,480 190,430 Q320,450 450,420 Q580,470 710,400" stroke="#3E9CB7" fill="none" stroke-width="2"/>
<text x="5%" y="430" font-family="Arial" font-size="20">Nileus</text>

<!-- Forest (Acacia Woods) -->
<rect width="160" height="180" x="90" y="220" fill="#6F9D2C"/>
<text x="130" y="380" font-family="Arial" font-size="20">Acacia Woods</text>

<!-- City (Giraffopolis) -->
<circle cx="500" cy="400" r="70" fill="#FDB927"/>
<path d="M460,380 L510,400 L460,420 Z" stroke="#FFF" fill="#FDB927"/>
<text x="510" y="430" font-family="Arial" font-size="20">Giraffopolis</text>

<!-- Savannah (Giraffe Grasslands) -->
<rect width="60%" height="30%" x="180" y="270" fill="#FFF2B5"/>
<text x="40%" y="530" font-family="Arial" font-size="20">Giraffe Grasslands</text>

<!-- Inhabitants -->
<!-- Giraffes -->
<circle cx="300" cy="360" r="80" fill="#D47C1A"/>
<path d="M290,290 Q250,320 290,350 Z" stroke="#FFF" fill="#D47C1A"/>
<!-- Okapis -->
<circle cx="600" cy="380" r="60" fill="#6B5228"/>
<path d="M590,300 Q530,330 590,360 Z" stroke="#FFF" fill="#6B5228"/>

</svg>