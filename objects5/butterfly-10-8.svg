<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:gold;stop-opacity:1" />
      <stop offset="100%" style="stop-color:pink;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <circle cx="250" cy="250" r="80" fill="url(#grad1)">
    <animate attributeName="cy"
             dur="3s"
             values="250;300;250;180;250"
             repeatCount="indefinite"/>
  </circle>

  <!-- Left Wing -->
  <path d="M220,240 C210,260 190,270 170,240 H140 A80,80 0 0,0 160,320 L180,350 Z"
        fill="#FFA500">
    <animate attributeName="d"
             dur="3s"
             values="M220,240 C210,260 190,270 170,240 H140 A80,80 0 0,0 160,320 L180,350 Z;
                     M220,230 C210,250 190,260 170,230 H140 A80,80 0 0,0 160,310 L180,340 Z"
             repeatCount="indefinite"/>
  </path>

  <!-- Right Wing -->
  <use xlink:href="#left-wing" transform="translate(120,0) scale(-1,1)" />

</svg>