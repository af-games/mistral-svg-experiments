<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">

<!-- Body -->
<g id="body">
  <rect x="15" y="20" width="5" height="5" fill="#F5DEB3"/>
  <!-- Repeat the above rectangle 60 times (12x5 grid) to create the body -->

<!-- Hair -->
<g id="hair">
  <rect x="45" y="15" width="7" height="7" fill="#4A212E"/>
  <!-- Repeat the above rectangle 8 times (2x4 grid) to create the hair -->

<!-- Clothes -->
<g id="clothes">
  <rect x="30" y="65" width="5" height="5" fill="#F5DEB3"/>
  <!-- Repeat the above rectangle 30 times (6x5 grid) to create the clothes -->

<!-- Accessories -->
<g id="accessories">
  <rect x="45" y="125" width="7" height="7" fill="#FF69B4"/>
  <!-- Repeat the above rectangle 4 times (2x2 grid) to create the accessories -->

<!-- Details (eyes, mouth, etc.) -->
<g id="details">
  <circle cx="50" cy="30" r="1" fill="#808080"/> <!-- Left eye -->
  <circle cx="65" cy="30" r="1" fill="#808080"/> <!-- Right eye -->
  <path d="M50,40 Q57.5,50 65,40" stroke="#808080" fill="transparent"/> <!-- Mouth -->

</g>

</svg>