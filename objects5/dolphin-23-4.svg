<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -10 200 60">
  <defs>
    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:lightblue"/>
      <stop offset="50%" style="stop-color:aqua"/>
      <stop offset="100%" style="stop-color:blue"/>
    </linearGradient>
  </defs>
  <g id="dolphin">
    <!-- Semicircles for body -->
    <circle cx="-20" cy="0" r="25"/>
    <circle cx="20" cy="0" r="25"/>

    <!-- Triangle for tail -->
    <polygon points="-10,-30, 10,-30, 0,-10"/>
  </g>
  <rect id="water" width="400" height="60" fill="url(#water-gradient)"/>
</svg>