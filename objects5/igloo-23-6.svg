<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Mannequin -->
  <rect x="5%" y="5%" width="90%" height="90%" fill="white"/>
  <circle cx="45%" cy="75%" r="20" fill="black"/>
  <path d="M30%,60% v-50 A10,10 0 0 1 80%,10%" fill="black"/>

  <!-- Igloo Coat -->
  <g id="igloo-coat">
    <!-- Hood (Igloo shape) -->
    <path d="M35%,20% a15%,15% 0 1,0 30%,-30%" fill="#87CEEB" stroke="#6495ED"/>

    <!-- Bodice & Skirt -->
    <rect x="25%" y="25%" width="50%" height="60%" fill="#F0F8FF">
      <animate attributeName="fill-opacity" values="1; 0.75; 1" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Sleeves -->
    <circle cx="20%" cy="45%" r="25%" fill="#87CEEB">
      <animate attributeName="cy" values="45%; 65%; 45%" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80%" cy="45%" r="25%" fill="#87CEEB">
      <animate attributeName="cy" values="45%; 65%; 45%" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Igloo pattern on skirt -->
    <path d="M25%,100% a15%,15% 0 1,0 30%,-30%" fill="#6495ED">
      <animate attributeName="opacity" values="0.8; 0.5; 0.8" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>