<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E5E9EC"/>

  <!-- Sea (where jellyfish live) -->
  <path id="sea" d="M20,20 Q40,0 80,20 Q160,80 320,20 Q480,100 640,50 V580 H-20 Z"
        fill="#AEDDFF" stroke="#7C9DBF"/>

  <!-- Land -->
  <path id="land" d="M80,20 Q160,80 320,20 Q480,100 520,200 V580 H660 Q720,480 780,380 Z"
        fill="#FFFFFF" stroke="#7C9DBF"/>

  <!-- Mountains -->
  <polygon id="mountains" points="160,80 240,120 320,80" fill="#DDEBF5"/>
  <polygon id="mountains" points="480,100 560,140 640,100" fill="#DDEBF5"/>

  <!-- Rivers -->
  <path id="rivers" d="M240,160 Q320,200 400,160 Q480,200 560,160" stroke="#5F9EA0" fill="transparent"/>

  <!-- Forests -->
  <polygon id="forests" points="160,200 240,200 320,240" fill="#3D7A3B"/>
  <polygon id="forests" points="480,200 560,200 640,240" fill="#3D7A3B"/>

  <!-- Cities -->
  <circle cx="120" cy="300" r="50" fill="#F9E79F"/>
  <circle cx="580" cy="340" r="60" fill="#F9E79F"/>

  <!-- Jellyfish Sea -->
  <text x="10" y="20" font-family="Verdana" font-size="12">Jellyfish Sea</text>
  <circle cx="150" cy="35" r="10" fill="#AEDDFF"/>

  <!-- Land Label -->
  <text x="420" y="270" font-family="Verdana" font-size="12">Land of the Gelatinous</text>

  <!-- Mountains Label -->
  <text x="200" y="135" font-family="Verdana" font-size="10">Mountains of Salt</text>
  <text x="540" y="155" font-family="Verdana" font-size="10">Mountains of Salt</text>

  <!-- Rivers Label -->
  <text x="360" y="210" font-family="Verdana" font-size="10">Rivers of Essence</text>

  <!-- Forests Label -->
  <text x="240" y="255" font-family="Verdana" font-size="10">Forests of Nectar</text>
  <text x="560" y="255" font-family="Verdana" font-size="10">Forests of Nectar</text>

  <!-- Cities Label -->
  <text x="90" y="340" font-family="Verdana" font-size="12">City of Umbrella</text>
  <text x="570" y="380" font-family="Verdana" font-size="12">City of Bell</text>

</svg>