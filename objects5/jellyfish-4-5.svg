<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#000"/>

  <!-- Jellyfish 1 -->
  <g id="jellyfish1">
    <!-- Body -->
    <circle cx="50" cy="300" r="40" fill="#ff7f27"/>

    <!-- Tentacles -->
    <polyline points="50,260 90,280 50,300 10,280" stroke="#ff7f27" fill="transparent"/>
    <polyline points="50,340 90,320 50,360 10,320" stroke="#ff7f27" fill="transparent"/>

    <!-- Animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 400 300"
      to="360 400 300"
      dur="5s"
      repeatCount="indefinite"/>
    <animate
      attributeName="points"
      values="50,260 90,280 50,300 10,280;50,270 80,290 50,310 10,290;50,260 90,280 50,300 10,280"
      dur="2s"
      repeatCount="indefinite"/>
  </g>

  <!-- Jellyfish 2 -->
  <g id="jellyfish2" transform="translate(400,300) scale(0.7)">
    <!-- Body -->
    <circle cx="50" cy="160" r="35" fill="#8dc63c"/>

    <!-- Tentacles -->
    <polyline points="50,120 90,140 50,160 10,140" stroke="#8dc63c" fill="transparent"/>
    <polyline points="50,200 90,180 50,220 10,180" stroke="#8dc63c" fill="transparent"/>

    <!-- Animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 470 160"
      to="360 470 160"
      dur="5s"
      repeatCount="indefinite"/>
    <animate
      attributeName="points"
      values="50,120 90,140 50,160 10,140;50,130 80,150 50,170 10,150;50,120 90,140 50,160 10,140"
      dur="2s"
      repeatCount="indefinite"/>
  </g>

</svg>