<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000"/>

  <!-- Jellyfish 1 (center) -->
  <g id="jellyfish1">
    <!-- Body -->
    <circle cx="400" cy="300" r="80" stroke="#fff" stroke-width="2" fill="none"/>
    <!-- Tentacles -->
    <g id="tentacles1" transform="rotate(30, 400, 300)">
      <path d="M350,250 Q375,200 400,250 T425,200 Q400,150 350,200" stroke="#fff" stroke-width="2" fill="none"/>
      <path d="M450,250 Q425,200 400,250 T375,200 Q400,150 450,200" stroke="#fff" stroke-width="2" fill="none"/>
    </g>
    <!-- Pulsating effect -->
    <animateTransform attributeName="r"
                     type="scale"
                     values="80;90;80"
                     dur="1s"
                     repeatCount="indefinite"
                     begin="0s"/>
  </g>

  <!-- Jellyfish 2 (top left) -->
  <g id="jellyfish2" transform="translate(150, 100)">
    <circle cx="0" cy="0" r="60" stroke="#fff" stroke-width="2" fill="none"/>
    <!-- Tentacles -->
    <g id="tentacles2">
      <path d="M-50,-40 Q-25,-75 0,-40 T25,-75 Q0,-100 -50,-40" stroke="#fff" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Jellyfish 3 (bottom right) -->
  <g id="jellyfish3" transform="translate(600, 450)">
    <circle cx="0" cy="0" r="70" stroke="#fff" stroke-width="2" fill="none"/>
    <!-- Tentacles -->
    <g id="tentacles3">
      <path d="M-50,-40 Q-25,-75 0,-40 T25,-75 Q0,-100 -50,-40" stroke="#fff" stroke-width="2" fill="none"/>
    </g>
  </g>

</svg>