<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      @keyframes morph {
        0% { d: path("M50,90 Q70,60 100,30 T100,150"); }
        50% { d: path("M150,90 Q170,60 250,90 T170,150"); }
        100% { d: path("M280,90 Q300,60 330,30 T330,150"); }
      }

      .beat {
        animation: pulse 4s infinite;
      }

      .transition {
        animation: morph 8s infinite;
      }
    </style>
  </defs>

  <circle cx="50" cy="50" r="40" fill="#FFB6C1" stroke-width="2" stroke="#FFFFFF" class="beat"/>
  <rect x="100" y="30" width="80" height="120" fill="#FFD700" stroke-width="2" stroke="#FFFFFF" class="beat"/>
  <path d="M50,90 Q70,60 100,30 T100,150" class="transition"/>

  <!-- Repeat the pattern for Bar 2 and Bar 3 -->

</svg>