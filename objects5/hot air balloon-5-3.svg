<svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 450 700 600">
  <!-- Balloon Basket -->
  <rect x="50" y="600" width="200" height="300" fill="#8B4513"/>

  <!-- Balloon Envelope -->
  <ellipse cx="150" cy="400" rx="100" ry="300" fill="#FFD700"/>

  <!-- Ropes & Netting (polygon) - manually adjust points for varied lines -->
  <polygon points="150,400 120,380 90,420 ... " fill="#CD853F"/>

  <!-- Burner System -->
  <rect x="75" y="625" width="100" height="50" fill="#FF4500"/>

  <!-- Basket Floor (path) - manually adjust points for wavy pattern -->
  <path d="M50,600 Q80,590 130,600 Q... " stroke="#CD853F" fill="transparent"/>
</svg>