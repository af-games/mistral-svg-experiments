<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <ellipse cx="100" cy="250" rx="90" ry="140"
           style="fill:#8B4513; stroke:#000; stroke-width:2" />

  <!-- Belly -->
  <path d="M70,250 Q90,260 110,250" fill="#FFF" stroke="#000"
        stroke-width="2"/>

  <!-- Head -->
  <ellipse cx="100" cy="180" rx="45" ry="60"
           style="fill:#8B4513; stroke:#000; stroke-width:2" />

  <!-- Ears -->
  <circle cx="80" cy="150" r="10" fill="#FFF"/>
  <circle cx="120" cy="150" r="10" fill="#FFF"/>

  <!-- Limbs -->
  <rect x="70" y="240" width="20" height="80" fill="#A06E29"/>
  <rect x="130" y="240" width="20" height="80" fill="#A06E29"/>

  <!-- Tail -->
  <path d="M70,250 Q85,270 100,250" fill="#8B4513"
        stroke="#000" stroke-width="2"/>

</svg>