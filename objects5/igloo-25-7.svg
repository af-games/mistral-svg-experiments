<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(7,46,98);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(34,89,155);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(7,46,98);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Cryonis Map -->
  <rect width="100%" height="100%" fill="url(#grad1)" />

  <!-- Igluria (Igloo Region) -->
  <circle cx="400" cy="350" r="280" fill="#D6EAF5">
    <animateMotion dur="1s" repeatCount="indefinite" rotate="360">
      <mpath href="#igluriaBorder"/>
    </animateMotion>
  </circle>

  <!-- Igluria Border -->
  <path id="igluriaBorder" d="M400,170 A280,280 0 0 1 580,360 A280,280 0 0 1 400,550 A280,280 0 0 1 220,360 A280,280 0 0 1 400,170 z" fill="none"/>

  <!-- Glacial Peaks -->
  <polygon points="50,50 90,20 190,10 390,60 290,190 20,280 50,450" fill="#AEDBF7"/>

  <!-- Frostfall Forest -->
  <rect x="25%" y="37.5%" width="25%" height="25%" fill="#8DC63C"/>

  <!-- Steam City -->
  <polygon points="350,100 450,50 550,100 450,150" fill="#FDB927">
    <animateTransform attributeName="transform" type="rotate" from="0 375 125" to="360 375 125" dur="2s" repeatCount="indefinite"/>
  </polygon>

  <!-- Crystal River -->
  <path d="M100,400 Q200,450 300,400 T500,400 T700,400" stroke="#BDB9E6" fill="none"/>

  <!-- Labels -->
  <text x="30%" y="10%" text-anchor="middle" font-size="24" fill="white">Cryonis</text>
  <text x="50%" y="87%" text-anchor="middle" font-size="18" fill="black">Igluria (Igloo Region)</text>
  <text x="90%" y="67%" text-anchor="middle" font-size="14" fill="black">Glacial Peaks</text>
  <text x="25%" y="62%" text-anchor="middle" font-size="14" fill="black">Frostfall Forest</text>
  <text x="37.5%" y="80%" text-anchor="middle" font-size="14" fill="black">Steam City</text>
  <text x="62%" y="90%" text-anchor="middle" font-size="14" fill="black">Crystal River</text>

</svg>