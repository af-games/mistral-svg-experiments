<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -10 400 120">

  <!-- Plate -->
  <circle cx="0" cy="75" r="80" fill="#FFFCEA" stroke="#FFDAB9" stroke-width="4"/>

  <!-- Giraffe -->
  <path d="M-30,60 Q0,-30 30,-10 Q0,-60 -30,20 A30,30 0 0 1 -30,60"
        fill="#FCD564" stroke="#8B4513" stroke-width="4"/>
  <path d="M-30,70 Q0,-10 30,-20 Q0,-40 -30,-10 A30,30 0 0 0 -30,70"
        fill="#FCD564" stroke-width="0"/>
  <circle cx="-30" cy="80" r="5" fill="#8B4513"/>
  <circle cx="30" cy="80" r="5" fill="#8B4513"/>

  <!-- Vegetables -->
  <rect x="-60" y="50" width="20" height="30" fill="#59C071" rx="5"/>
  <path d="M-40,50 Q-50,-30 -40,-60 Q-30,-30 -40,50"
        fill="#59C071" stroke-width="0"/>

  <!-- Fruits -->
  <circle cx="-20" cy="60" r="10" fill="#FF6F9E"/>
  <path d="M-20,60 Q-30,-40 -10,-60 Q0,-40 -20,60"
        fill="transparent" stroke="#FF6F9E" stroke-width="2"/>

  <!-- Utensils -->
  <rect x="-50" y="85" width="10" height="20" fill="#CACFD2" rx="5"/>
  <path d="M-40,85 Q-30,-60 -40,-90 Q-30,-70 -40,85"
        fill="transparent" stroke="#CACFD2" stroke-width="2"/>

  <!-- Garnish -->
  <circle cx="20" cy="90" r="5" fill="#FFA500"/>
  <circle cx="25" cy="90" r="3" fill="#FFFCEA"/>
  <circle cx="15" cy="90" r="3" fill="#FFFCEA"/>

  <!-- Tableware -->
  <rect x="-70" y="100" width="40" height="10" fill="#CACFD2" rx="5"/>
  <path d="M-60,100 Q-80,-90 -60,-120 Q-40,-90 -60,100"
        fill="transparent" stroke="#CACFD2" stroke-width="2"/>

</svg>