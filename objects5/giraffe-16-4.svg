<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#E5F2E7"/>

  <!-- Rolling Hills -->
  <path d="M60,480 Q150,390 300,480 Q450,570 600,480" stroke="none"
        fill="url(#hillGradient)"/>
  <defs>
    <linearGradient id="hillGradient" gradientTransform="rotate(45)">
      <stop offset="0%" style="stop-color:#C3E6CB"/>
      <stop offset="100%" style="stop-color:#B8D7AD"/>
    </linearGradient>
  </defs>

  <!-- Winding River -->
  <path d="M20,550 Q50,490 120,550 Q190,610 300,550 Q470,490 580,550"
        stroke="#6D6D4E" stroke-width="2" fill="none"/>

  <!-- Towering Trees -->
  <g transform="translate(100,50)">
    <circle cx="0" cy="0" r="30" fill="#383D3B"/>
    <polygon points="-30,-70 30,-70 0,-200"
             style="fill: url(#treeLeavesGradient); stroke: none;"/>
  </g>
  <use xlink:href="#tree" x="150" y="60"/>
  <use xlink:href="#tree" x="230" y="40"/>
  <use xlink:href="#tree" x="370" y="80"/>

  <!-- Giraffe -->
  <g transform="translate(350,180)">
    <circle cx="50" cy="-100" r="60" fill="#FDD794"/>
    <rect x="-20" y="-200" width="40" height="200" fill="#8D6E63"/>
    <polygon points="-20,-150 20,-150 -20,-80 20,-80"
             style="fill: url(#giraffePattern); stroke: none;"/>
    <ellipse cx="0" cy="-40" rx="60" ry="30" fill="#FFC18E"/>
    <circle cx="50" cy="50" r="20" fill="#D5A649"/>
  </g>

  <!-- Patterns and Gradients -->
  <defs>
    <pattern id="treeLeavesGradient" width="10%" height="10%">
      <image href="https://via.placeholder.com/50x50?text=Tree+Leaves"
             x="0" y="0" width="100%" height="100%"/>
    </pattern>
    <pattern id="giraffePattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <image href="https://via.placeholder.com/50x50?text=Giraffe+Pattern"
             x="0" y="0" width="10%" height="10%"/>
    </pattern>
  </defs>
</svg>