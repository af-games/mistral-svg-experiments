<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">

  <!-- Bell (Body) -->
  <circle cx="175" cy="400" r="175"
          fill="#D9FFFF" stroke="#E8F5E9" stroke-width="2"
          opacity="0.8"/>

  <!-- Tentacles -->
  <path d="M175,350 Q150,200 100,250 Q50,150 100,200
          Q150,150 175,200 Q200,150 250,200 Q300,150 350,250
          Z" fill="#D9FFFF" stroke="#E8F5E9" stroke-width="2"
          opacity="0.6"/>

  <!-- Oral Arms -->
  <path d="M175,300 Q160,250 175,200 Q190,250 175,300 Z"
        fill="#FFC4CC" stroke="#FFC4CC" stroke-width="2"
        opacity="0.8"/>

  <!-- Eyes -->
  <circle cx="160" cy="350" r="10" fill="#000"/>
  <circle cx="190" cy="350" r="10" fill="#000"/>

  <!-- Light interaction (Shadow) -->
  <rect x="120" y="470" width="260" height="30"
        fill="#88B0D0" opacity="0.5"/>

</svg>