<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">

  <!-- Balloon Body -->
  <g id="balloonBody">
    <rect x="100" y="60" width="400" height="480"
          style="fill: url(#grad1); stroke-width: 2; stroke: black;" />
  </g>

  <!-- Balloon Sleeves -->
  <g id="balloonSleeveLeft">
    <circle cx="65" cy="370" r="90"
            style="fill: url(#grad2); stroke-width: 2; stroke: black;" />
  </g>
  <use xlink:href="#balloonSleeveLeft" y="0" transform="translate(440, 0) scale(-1, 1)" />

  <!-- Basket -->
  <g id="basket">
    <rect x="135" y="600" width="230" height="80"
          style="fill: #ffe399; stroke-width: 2; stroke: black;" />
  </g>

  <!-- Pattern Repeated -->
  <pattern id="pattern1" patternUnits="userSpaceOnUse" width="50" height="50">
    <image href="https://i.imgur.com/QXk8Lhj.png" x="0" y="0" width="50" height="50" />
  </pattern>

  <!-- Gradients -->
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#ff9933;stop-opacity:1"/>
    <stop offset="50%" style="stop-color:#ffcc66;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#ffe399;stop-opacity:1"/>
  </linearGradient>
  <linearGradient id="grad2" x1="0%" y1="50%" x2="100%" y2="50%">
    <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#ff9933;stop-opacity:1"/>
  </linearGradient>

</svg>