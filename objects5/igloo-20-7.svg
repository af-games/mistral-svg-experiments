<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#F5F5F5"/>

  <!-- Glacierhold - Central Igloo Region -->
  <g id="Glacierhold" stroke="#FFFFFF" stroke-width="2">
    <!-- Igloo Structures -->
    <circle cx="400" cy="300" r="180" fill="#D9D9D9"/>
    <polygon points="360,150 440,150 440,250 360,250" fill="#F9E79F"/>
    <circle cx="400" cy="280" r="80" fill="#FFFFFF"/>

    <!-- Label: Glacierhold -->
    <text x="40%" y="35%" dominant-baseline="middle" text-anchor="middle" font-size="18" fill="#000">Glacierhold</text>
  </g>

  <!-- Mountains -->
  <polygon id="Mountains" points="20,20 70,20 90,50 20,80" fill="#6B4F3A"/>
  <use xlink:href="#Mountains" x="100%" y="10%"/>
  <use xlink:href="#Mountains" transform="scale(-1,1) translate(780,0)"/>

  <!-- Rivers -->
  <path id="River" d="M50,200 Q200,300 400,200 T600,200" stroke="#A9D6E5" fill="transparent"/>
  <use xlink:href="#River" transform="scale(1,-1) translate(0,580)"/>

  <!-- Forests -->
  <rect id="Forest" width="40%" height="20%" fill="#3D7F52"/>
  <use xlink:href="#Forest" transform="translate(60%,0)"/>
  <use xlink:href="#Forest" transform="scale(-1,1) translate(780,0)"/>

  <!-- Coastal Cities -->
  <circle cx="40%" cy="90%" r="50" fill="#EDECE2"/>
  <rect width="60%" height="30%" x="20%" y="70%" fill="#F5D76E"/>
  <use xlink:href="#Mountains" x="10%" y="90%"/>

  <!-- Labels -->
  <text x="20%" y="85%" dominant-baseline="hanging" font-size="14" fill="#000">Glacial City</text>
  <text x="70%" y="95%" dominant-baseline="middle" text-anchor="end" font-size="14" fill="#000">Frosthaven</text>

</svg>