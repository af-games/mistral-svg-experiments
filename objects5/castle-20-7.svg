<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="50%" fill="#008CBA"/>
  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#004D7F;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#008CBA;stop-opacity:1"/>
  </linearGradient>
  <rect x="0" y="0" width="100%" height="50%" fill="url(#grad1)"/>

  <!-- Stage Floor -->
  <rect x="20%" y="50%" width="60%" height="30%" fill="#D9D9D9"/>
  <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#BDBDBD;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#D9D9D9;stop-opacity:1"/>
  </linearGradient>
  <rect x="20%" y="50%" width="60%" height="30%" fill="url(#grad2)"/>

  <!-- Castle -->
  <polygon points="85,70,95,90,85,110,75,90" fill="#FFD700"/>
  <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FDD836;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1"/>
  </linearGradient>
  <polygon points="85,70,95,90,85,110,75,90" fill="url(#grad3)"/>

  <!-- Stage Curtain -->
  <rect x="20%" y="20%" width="60%" height="10%" fill="#4F4F4F"/>
  <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#3D3D3D;stop-opacity:1"/>
    <stop offset="100%" style="stop-color:#4F4F4F;stop-opacity:1"/>
  </linearGradient>
  <rect x="20%" y="20%" width="60%" height="10%" fill="url(#grad4)"/>

  <!-- Props -->
  <circle cx="50%" cy="70%" r="5%" fill="#FFFFFF"/>
  <ellipse cx="30%" cy="80%" rx="5%" ry="2.5%" fill="#FFFFFF"/>
</svg>