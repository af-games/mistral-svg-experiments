<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect x="0" y="200" width="400" height="300" fill="#8B4513"/>

  <!-- Head -->
  <circle cx="150" cy="100" r="70" fill="#A9A9A9"/>

  <!-- Limbs -->
  <ellipse cx="50" cy="300" rx="80" ry="40" fill="#696969"/>
  <ellipse cx="250" cy="300" rx="80" ry="40" fill="#696969"/>

  <!-- Tail -->
  <polygon points="300,200 370,150 450,200" fill="#A9A9A9"/>

  <!-- Eye -->
  <path d="M130 80 a5 5 0 1 0 10 0 a5 5 0 0 0 -10 0" fill="#FFFFFF"/>

  <!-- Mouth -->
  <path d="M90 120 q10 0 10 30 q0 30 -10 30 q-10 0 -10 -30 Q80 150 90 120" stroke="#000000" fill="transparent"/>

  <!-- Logo -->
  <text x="120" y="270" font-family="Arial" font-size="30">T-Rex</text>

</svg>