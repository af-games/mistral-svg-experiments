<svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Cake Base -->
  <circle cx="100" cy="200" r="80" fill="#FDD794"/>

  <!-- Cake Middle (sides) -->
  <rect x="50" y="150" width="100" height="50" fill="#FDD794"/>
  <rect x="60" y="200" width="80" height="50" fill="#FFFFFF"/>

  <!-- Cake Top -->
  <circle cx="100" cy="50" r="50" fill="#FDD794"/>

  <!-- Frosting Design -->
  <path d="M50,125 Q60,140 75,125 T80,140 Q90,125 100,135 Q90,145 80,150 Z"
        fill="#FFFFFF" stroke="black"/>

  <!-- Symmetric Frosting Design -->
  <use xlink:href="#frostingDesign" x="150"/>

</svg>