  <!-- Legs -->
  <rect x="80" y="275" width="30" height="100" fill="green"/>
  <rect x="220" y="275" width="30" height="100" fill="green"/>
  <rect x="360" y="275" width="30" height="100" fill="green"/>

  <!-- Arms -->
  <rect x="90" y="175" width="30" height="100" fill="green"/>
  <rect x="230" y="175" width="30" height="100" fill="green"/>

  <!-- Eye -->
  <circle cx="180" cy="60" r="10" fill="white"/>
  <circle cx="180" cy="60" r="5" fill="black"/>

  <!-- Text -->
