<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
    <!-- Basic Shape -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#000"/>
    <!-- Balloon Color & Shadow -->
    <circle cx="50" cy="50" r="45"
            fill="url(#balloonGradient)"
            stroke="none"/>
    <!-- Basket & Rope -->
    <rect x="28" y="70" width="44" height="15" fill="#694C23"/>
    <line x1="50" y1="85" x2="50" y2="110" stroke="#694C23" stroke-width="5"/>
    <!-- Patterns -->
    <pattern id="pattern" patternUnits="userSpaceOnUse">
        <path d="M -1,0 l 5,5 m -5,-5 l 5,5" fill="#E97F27"/>
    </pattern>
    <circle cx="50" cy="50" r="45"
            fill="url(#pattern)"
            stroke="none"/>
    <!-- Decorative Tassels -->
    <g transform="translate(35,15)">
        <path d="M 0,-20 a 5,5 0 1,0 -10,0 a 5,5 0 1,0 10,0" fill="#FFD700"/>
    </g>
    <use xlink:href="#tassel" y="40"></use>
    <!-- Defs -->
    <defs>
        <radialGradient id="balloonGradient">
            <stop offset="0%" style="stop-color:red; stop-opacity:1" />
            <stop offset="70%" style="stop-color:orange; stop-opacity:1" />
            <stop offset="100%" style="stop-color:yellow; stop-opacity:0.5" />
        </radialGradient>
        <g id="tassel">
            <path d="M 0,-20 a 5,5 0 1,0 -10,0 a 5,5 0 1,0 10,0"/>
        </g>
    </defs>
</svg>