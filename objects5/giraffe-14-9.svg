<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="200" fill="#C6E2A5"/>

  <!-- Scene annotation -->
  <text x="10" y="30">Scene 1: Giraffe in the Savannah</text>

  <!-- Giraffe -->
  <rect x="100" y="50" width="50" height="200" rx="15" fill="#F5DEB3"/>
  <circle cx="125" cy="80" r="30" fill="#A0522D"/>

  <!-- Sun -->
  <circle cx="450" cy="60" r="40" fill="yellow"/>

  <!-- Acacia tree -->
  <polygon points="100,20 150,20 125,100" stroke="#8B4513" fill="#C6E2A5"/>
</svg>