<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Igloo -->
  <path d="M170,10 Q185,60 210,10 Q225,60 240,10 Q255,60 270,10" fill="lightblue"/>
  <circle cx="200" cy="35" r="20" fill="white"/>

  <!-- Snow -->
  <g stroke-width="2" stroke="#ffffff">
    <path d="M90,80 Q140,60 190,80"/>
    <path d="M120,110 Q170,90 220,110"/>
  </g>

  <!-- Table -->
  <rect x="35" y="320" width="430" height="30" fill="#b5651d"/>

  <!-- Plate -->
  <circle cx="175" cy="180" r="90" stroke="#ffffff" stroke-width="5" fill="#fff0e6"/>
  <path d="M220,140 Q230,130 240,140" stroke="#ffffff" stroke-width="5"/>

  <!-- Utensils -->
  <g transform="translate(190, 80)">
    <rect width="50" height="20" fill="#b5651d"/>
    <path d="M30,-10 Q40,5 50,-10" stroke="#ffffff" stroke-width="5"/>
  </g>

  <!-- Garnishes -->
  <circle cx="180" cy="70" r="20" fill="#ffa500"/>
  <path d="M160,60 Q190,40 220,60" stroke="#ffffff" stroke-width="3"/>

  <!-- Text -->
  <text x="180" y="370" font-family="Verdana" font-size="25">Igloo Delight</text>
</svg>