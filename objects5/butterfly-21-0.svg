<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <circle cx="100" cy="150" r="30" fill="#FFC300" stroke="black"/>

  <!-- Wings -->
  <ellipse cx="80" cy="70" rx="70" ry="30" fill="#FFF" stroke="black"/>
  <ellipse cx="90" cy="230" rx="60" ry="40" fill="#FFC300" stroke="black"/>

  <!-- Antennae -->
  <line x1="90" y1="60" x2="75" y2="40" stroke="black"/>
  <line x1="110" y1="60" x2="125" y2="40" stroke="black"/>

  <!-- Head -->
