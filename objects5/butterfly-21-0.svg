  <!-- Eyes -->
  <circle cx="90" cy="55" r="2" fill="black"/>
  <circle cx="110" cy="55" r="2" fill="black"/>

  <!-- Wing patterns -->
  <circle cx="75" cy="65" r="2" fill="#333"/>
  <circle cx="85" cy="65" r="2" fill="#333"/>
  <circle cx="105" cy="65" r="2" fill="#333"/>
  <circle cx="115" cy="65" r="2" fill="#333"/>
  <circle cx="75" cy="95" r="2" fill="#333"/>
  <circle cx="85" cy="95" r="2" fill="#333"/>

</svg>