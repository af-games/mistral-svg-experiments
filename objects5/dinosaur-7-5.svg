<svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200">
  <!-- Introduction: Circles (Bass) -->
  <circle cx="-50" cy="0" r="40" fill="#66BB6A" stroke="#388E3C" stroke-width="5" transform="rotate(-90, -50, 0)">
    <animate attributeName="r" begin="0s" dur="0.5s" from="40" to="60"/>
  </circle>
  <!-- Introduction: Rectangles (Strings) -->
  <rect x="-70" y="-30" width="10" height="80" fill="#B2DFDB" transform="rotate(-90, -70, -30)">
    <animate attributeName="height" begin="0s" dur="0.5s" from="80" to="60"/>
  </rect>
  <!-- Introduction: Paths (Wind) -->
  <path d="M-20,-40 Q-10,50 -20,90" fill="transparent" stroke="#FFD700" stroke-width="10">
    <animate attributeName="d" begin="0.5s" dur="0.5s" from="M-20,-40 Q-10,50 -20,90" to="M-60,-40 Q-50,0 -60,40"/>
  </path>
  <!-- Crescendo: Clashing Shapes -->
  <circle cx="50" cy="0" r="30" fill="#FFC107" stroke="#DEA52E" stroke-width="5">
    <animate attributeName="r" begin="1s" dur="0.5s" from="30" to="80"/>
  </circle>
  <!-- Crescendo: Clashing Shapes -->
  <rect x="40" y="-60" width="20" height="140" fill="#FF9800" transform="rotate(45, 40, -30)">
    <animate attributeName="height" begin="1s" dur="0.5s" from="140" to="20"/>
  </rect>
</svg>