<svg xmlns="http://www.w3.org/2000/svg" viewBox="-5 -5 100 80" xml:space="preserve">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#FEF9E7"/>

  <!-- Bodice -->
  <rect x="32.5%" y="20%" width="35%" height="60%" rx="10" ry="10"
        style="fill:linear-gradient(#FFC300, #FFD84F); stroke:#E3B239; stroke-width:2"/>

  <!-- Sleeves -->
  <circle cx="15%" cy="25%" r="10%" fill="#FFC300"/>
  <circle cx="85%" cy="25%" r="10%" fill="#FFC300" transform="rotate(-90 85% 25%)"/>

  <!-- Hot Air Balloon Pattern (Back) -->
  <ellipse cx="50%" cy="75%" rx="40%" ry="60%" fill="#FFA500"/>
  <circle cx="50%" cy="75%" r="15%" fill="#FFD84F"/>

  <!-- Stitching Lines -->
  <path d="M32.5% 20%, L32.5% 80%; M92.5% 20%, L92.5% 80%; M15% 25%, L32.5% 25%;
        M85% 25%, L92.5% 25%" stroke="#E3B239" stroke-width="2"/>

</svg>