<svg>` tag:

```svg
<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#F0D9C2" stroke-width="40"/>

  <!-- Hair -->
  <path d="M70,60 Q90,50 110,60 Q90,70 70,70" fill="none" stroke="#333333" stroke-width="8"/>
  <path d="M70,75 Q90,65 110,75 Q90,85 70,85" fill="none" stroke="#333332" stroke-width="6"/>

  <!-- Wings -->
  <defs>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEFA; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48CAE4; stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M25,30 Q75,50 25,70 Q75,90 25,110" fill="none" stroke="url(#wingGradient)" stroke-width="40"/>

  <!-- Clothing -->
  <rect x="60" y="140" width="80" height="60" fill="none" stroke="#FF69B4" stroke-width="12"/>
  <path d="M60,200 Q75,230 90,200" fill="none" stroke="#CD7F32" stroke-width="8"/>

</svg>