<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon body -->
  <ellipse cx="100" cy="150" rx="80" ry="40" fill="#ff7f50">
    <animate
      attributeName="ry"
      from="40" to="60" dur="2s"
      repeatCount="indefinite"/>
  </ellipse>

  <!-- Balloon string -->
  <line x1="100" y1="50" x2="100" y2="70" stroke="#32cd32" stroke-width="4"/>

  <!-- Balloon knot -->
  <circle cx="100" cy="60" r="8" fill="#32cd32"/>

  <!-- Balloon shadow -->
  <ellipse cx="100" cy="190" rx="85" ry="45" fill-opacity="0.2" stroke-width="0">
    <animate
      attributeName="ry"
      from="45" to="65" dur="2s"
      repeatCount="indefinite"/>
  </ellipse>

  <!-- Balloon text -->
  <text x="80%" y="70%" dominant-baseline="middle" text-anchor="end">
    Hello
    <animate attributeName="font-size" from="16px" to="24px" dur="2s"
             repeatCount="indefinite"/>
  </text>
</svg>