<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#E0F7FA"/>

  <!-- Mountains -->
  <polygon points="150,20 350,40 550,20"
    style="fill:#DCDCDC;stroke:#ccc;stroke-width:1px"/>

  <!-- Hot Air Balloon Location - The Peak of Aerium -->
  <circle cx="450" cy="70" r="50" fill="#FAD390"/>
  <text x="420" y="65" font-family="Arial" font-size="18">The Peak of Aerium</text>
  <image href="https://via.placeholder.com/50x50?text=Hot+Air+Balloon" x="390" y="70"/>

  <!-- Rivers -->
  <path d="M60,220 Q150,150 300,220 T550,220"
    style="fill:transparent;stroke:#008BBA;stroke-width:4px"/>

  <!-- Forests -->
  <polygon points="70,300 150,250 250,300" fill="#3D9970"/>
  <text x="160" y="330" font-family="Arial" font-size="18">Whispering Woods</text>

  <!-- Cities -->
  <circle cx="400" cy="250" r="80" fill="#F7DC6F"/>
  <text x="370" y="270" font-family="Arial" font-size="18">Skyhaven</text>
  <circle cx="600" cy="400" r="60" fill="#F7DC6F"/>
  <text x="570" y="430" font-family="Arial" font-size="18">Cloudfall</text>

</svg>