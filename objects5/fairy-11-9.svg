  <use xlink:href="#fairyBody" fill="#CD7F32" opacity="0.2"/>

  <!-- Fairy Wings -->
  <path id="fairyWing1" fill="#008F39" d="M150,50 L100,150 Q50,200 100,250 Z"/>
