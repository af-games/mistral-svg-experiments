  <path d="M250,325 Q300,375 350,325" stroke="#8B4513" stroke-width="5"/>

  <!-- Paths -->
  <line x1="100" y1="200" x2="200" y2="200" stroke="#8B4513" stroke-width="5"/>
  <line x1="400" y1="200" x2="500" y2="200" stroke="#8B4513" stroke-width="5"/>

</svg>