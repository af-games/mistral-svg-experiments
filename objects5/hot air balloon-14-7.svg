<svg width="100%" height="100%" viewBox="-50 -50 300 300" xmlns="http://www.w3.org/2000/svg">

<!-- Background gradient -->
<defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%"   style="stop-color:rgb(51, 89, 134); stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(177, 218, 236); stop-opacity:1" />
    </linearGradient>
</defs>
<rect width="100%" height="100%" fill="url(#bgGradient)" />

<!-- Hot Air Balloon Zone -->
<g transform="translate(150, -30)">
    <circle cx="20" cy="70" r="60" fill="rgb(255, 194, 81)" />
    <path d="M0 70 Q-20 100 0 130 Q20 100 0 70" stroke="black" fill="transparent"/>
</g>
<text x="160" y="50" font-family="Verdana" text-anchor="middle">Hot Air Balloon Zone</text>

<!-- Floating Islands -->
<circle cx="230" cy="80" r="40" fill="url(#islandGradient)" />
<circle cx="180" cy="150" r="30" fill="url(#islandGradient)" />

<defs>
    <radialGradient id="islandGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%"   style="stop-color:rgb(139, 197, 82); stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(64, 114, 52); stop-opacity:1" />
    </radialGradient>
</defs>

<!-- Mountains -->
<path d="M70 30 Q90 10 130 30 Q170 80 210 30 Q240 60 270 30" stroke="black" fill="transparent"/>
<text x="50" y="10" font-family="Verdana" text-anchor="middle">Mountains</text>

<!-- Rivers -->
<path d="M80 200 Q120 240 160 200 Q200 240 235 200" stroke="blue" fill="transparent"/>
<text x="170" y="220" font-family="Verdana" text-anchor="middle">Rivers</text>

<!-- Forests -->
<path d="M60 280 Q90 310 140 280 Q190 320 240 280" stroke="green" fill="transparent"/>
<text x="150" y="310" font-family="Verdana" text-anchor="middle">Forests</text>

<!-- Cities -->
<path d="M60 170 Q90 200 140 170 Q190 210 240 170" stroke="black" fill="transparent"/>
<text x="150" y="180" font-family="Verdana" text-anchor="middle">Cities</text>

<!-- Legend -->
<g transform="translate(30, 290)">
    <circle cx="5" cy="5" r="5" fill="#FFAA4F"/>
    <text x="15" y="5" font-family="Verdana">Hot Air Balloon Zone</text>
    <circle cx="5" cy="25" r="5" fill="#7CAB52"/>
    <text x="15" y="25" font-family="Verdana">Floating Islands</text>
    <circle cx="5" cy="45" r="5" fill="black"/>
    <text x="15" y="45" font-family="Verdana">Mountains, Cities</text>
    <circle cx="5" cy="65" r="5" fill="blue"/>
    <text x="15" y="65" font-family="Verdana">Rivers</text>
    <circle cx="5" cy="85" r="5" fill="green"/>
    <text x="15" y="85" font-family="Verdana">Forests</text>
</g>

</svg>