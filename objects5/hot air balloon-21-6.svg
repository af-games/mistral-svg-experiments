<svg width="100%" height="100%" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">

  <!-- Bodice -->
  <path id="bodice" d="M-7.5,25 Q0,40 7.5,25 V0 H15 Z"/>

  <!-- Upper Sleeves (Balloons) -->
  <path id="upper-sleeve" d="M0,20 A10,10 0 0 1 10,30 A10,10 0 0 1 0,40 A10,10 0 0 1 -10,30 Z"/>
  <use xlink:href="#upper-sleeve" x="-27.5" y="20"/>
  <use xlink:href="#upper-sleeve" x="27.5" y="20"/>

  <!-- Lower Sleeves -->
  <rect id="lower-sleeve" width="15" height="20" y="40"/>
  <use xlink:href="#lower-sleeve" x="-37.5"/>
  <use xlink:href="#lower-sleeve" x="32.5"/>

  <!-- Pants -->
  <polygon id="pants" points="-15,0 -37.5,-45 37.5,-45 15,0"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ADD8E6"/>
      <stop offset="100%" style="stop-color:#003D66"/>
    </linearGradient>
  </defs>

  <!-- Apply gradient and patterns -->
  <use xlink:href="#bodice" style="fill:url(#grad1)"/>
  <use xlink:href="#upper-sleeve" style="fill:url(#grad1); stroke:none;"/>
  <use xlink:href="#lower-sleeve" style="fill:url(#grad1)"/>
  <use xlink:href="#pants" style="fill:url(#grad1)"/>

</svg>