<svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 600 400">

<!-- Scene 1 -->
<rect id="mrBreezy" x="-50" y="-50" width="100" height="200" fill="#0D5AC1"/>
<ellipse id="balloonBody" cx="0" cy="0" rx="80" ry="40" fill="#FF4500" stroke="white"/>

<!-- Scene 2 -->
<path id="inflating" d="M0,0 L100,0 V-100 H-100 Z"/>
<text x="-30" y="80">Mr. Breezy inflates his balloon</text>
<rect id="ballastBags" x="-25" y="-75" width="50" height="50" fill="gray"/>

<!-- Scene 3 -->
<path id="stormySea" d="M-100,-100 Q-50,0 -100,100"/>
<text x="0" y="-60">Lost at sea...</text>
<path id="lightningStrike" d="M0,0 L20,-40 Z"/>

<!-- Scene 4 -->
<circle id="island" cx="150" cy="0" r="80" fill="#8DC63C"/>
<ellipse id="strandedBalloon" cx="175" cy="50" rx="40" ry="20" fill="#FF4500"/>

<!-- Scene 5 -->
<rect id="tortoiseShell" x="90" y="-80" width="160" height="120" fill="#8B4513"/>
<path id="tortoiseNeck" d="M150,-20 Q120,20 90,20"/>

<!-- Scene 6 -->
<ellipse id="celebrationBalloon" cx="275" cy="50" rx="80" ry="40" fill="url(#rainbowGradient)"/>
<text x="300" y="100">Celebrating with new friends</text>
<defs>
  <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:red"/>
    <stop offset="25%" style="stop-color:orange"/>
    <stop offset="50%" style="stop-color:yellow"/>
    <stop offset="75%" style="stop-color:green"/>
    <stop offset="100%" style="stop-color:blue"/>
  </linearGradient>
</defs>

</svg>