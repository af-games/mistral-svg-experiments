  </g>
  <g transform="scale(1.2) translate(0, -100)">
    <circle cx="400" cy="250" r="80" fill="brown"/>
  </g>
  <g transform="translate(-75, 60)">
    <rect x="350" y="400" width="150" height="250" fill="green"/>
  </g>
  <g transform="rotate(10, 450, 600)">
    <rect x="450" y="600" width="50" height="150" fill="green"/>
  </g>
</svg>