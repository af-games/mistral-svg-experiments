<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">

  <!-- Umbrella -->
  <circle cx="0" cy="-25" r="25" fill="lightblue" opacity="0.8"/>
  <path d="M0,-37 A37,37 0 1 0 0,-12 z" fill="lightblue" opacity="0.6"/>

  <!-- Tentacles -->
  <g id="tentacles">
    <g transform="rotate(45)">
      <path d="M-15,-5 Q-20,-30 -20,-50" stroke="#008B8B" fill="transparent"/>
    </g>
    <use href="#tentacles" transform="rotate(90)"/>
    <use href="#tentacles" transform="rotate(-45)"/>
    <use href="#tentacles" transform="rotate(-90)"/>
    <use href="#tentacles" transform="rotate(135)"/>
    <use href="#tentacles" transform="rotate(-135)"/>
  </g>

  <!-- Oral arms (inner Tentacles) -->
  <path d="M0,-47 Q-10,-60 -2,-65" stroke="#008B8B" fill="transparent"/>
  <path d="M0,-47 Q10,-60 2,-65" stroke="#008B8B" fill="transparent"/>

  <!-- Shadows -->
  <circle cx="0" cy="-30" r="30" fill="none" stroke="#AAA" stroke-width="3" opacity="0.4"/>
  <path d="M0,-25 Q-15,-50 -30,-25 z" fill="none" stroke="#AAA" stroke-width="3" opacity="0.4"/>

</svg>