<svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -150 300 300">
  <!-- Jellyfish 1 -->
  <g id="jellyfish1">
    <circle cx="-80" cy="60" r="70" fill="#333"/>
    <rect x="-90" y="40" width="20" height="60" fill="#333"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="150 0"
      dur="4s"
      repeatCount="indefinite"
      begin="0s" />
    <animateTransform
      attributeName="rotate"
      type="rotate"
      from="0 0"
      to="360 0"
      dur="8s"
      repeatCount="indefinite"
      begin="0s"/>
  </g>

  <!-- Jellyfish 2 -->
  <g id="jellyfish2">
    <circle cx="-40" cy="10" r="50" fill="#333"/>
    <rect x="-60" y="5" width="10" height="70" fill="#333"/>
    <animateTransform
      attributeName="transform"
      type="translate"
      from="0 0"
      to="-150 0"
      dur="4s"
      repeatCount="indefinite"
      begin="2s"/>
    <animateTransform
      attributeName="rotate"
      type="rotate"
      from="0 0"
      to="360 0"
      dur="8s"
      repeatCount="indefinite"
      begin="2s"/>
  </g>
</svg>