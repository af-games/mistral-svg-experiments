<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="100" cy="150" rx="80" ry="90"
           fill="#D6B17F" stroke="black"/>

  <!-- Head -->
  <ellipse cx="100" cy="80" rx="30" ry="40"
           fill="#C29E77" stroke="black"/>

  <!-- Ears -->
  <polygon points="50,60 100,40 150,60" fill="#C29E77"/>
  <polygon points="80,30 120,20 160,30" fill="#C29E77"/>

  <!-- Pouch -->
  <rect x="70" y="170" width="60" height="40"
        rx="20" fill="#D6B17F"/>

  <!-- Legs and Tail -->
  <polyline points="80,210 100,230 120,210" fill="none" stroke="black"/>
  <polyline points="100,250 120,270 140,250" fill="none" stroke="black"/>
  <path d="M90,230 Q80,260 100,270" fill="none" stroke="black"/>

  <!-- Feet -->
  <circle cx="80" cy="210" r="5" fill="#D6B17F"/>
  <circle cx="120" cy="210" r="5" fill="#D6B17F"/>
  <circle cx="140" cy="250" r="5" fill="#D6B17F"/>

  <!-- Nose and Eyes -->
  <polygon points="95,80 105,80 100,70" fill="#331E0C"/>
  <circle cx="90" cy="65" r="2.5" fill="black"/>
  <circle cx="110" cy="65" r="2.5" fill="black"/>

</svg>