<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">

<!-- Scene 1: The Cozy Home -->
<circle cx="0" cy="0" r="40" fill="#B3D9FF"/>
<text x="0" y="5" font-size="2" text-anchor="middle">Igloo</text>
<g transform="translate(0, 10)">
    <circle cx="-10" cy="0" r="5" fill="#000000"/>
    <circle cx="10" cy="0" r="5" fill="#FFFFFF"/>
</g>

<!-- Scene 2: A Mysterious Map -->
<path d="M-30 -30h60v60H-30z" stroke="#000000" fill="transparent"/>
<path d="M15 -15l-7 7h14l7 7V-15h-14z" stroke="#000000" fill="#FFFFFF"/>
<circle cx="-20" cy="0" r="40" fill="#B3D9FF">
    <text x="0" y="5" font-size="2" text-anchor="middle">Igloo?</text>
</circle>

<!-- Scene 3: Decision to Explore -->
<g transform="translate(-10, -10)">
    <circle cx="-20" cy="0" r="5" fill="#000000"/>
    <circle cx="20" cy="0" r="5" fill="#FFFFFF"/>
</g>
<path d="M-30 0h60" stroke="#000000"/>
<circle cx="0" cy="10" r="40" fill="#B3D9FF">
    <text x="0" y="5" font-size="2" text-anchor="middle">Let's explore!</text>
</circle>

<!-- Scene 4: Journey Begins -->
<rect width="100%" height="60%" fill="#90CAF9"/>
<path d="M0 30 Q50 60, 100 30" stroke="#000000" fill="transparent">
    <text x="25" y="45" font-size="2" text-anchor="middle">Igloo</text>
</path>

<!-- Scene 5: Mountain Obstacle -->
<rect width="100%" height="60%" fill="#90CAF9"/>
<circle cx="70" cy="30" r="40" fill="#B3D9FF">
    <text x="70" y="35" font-size="2" text-anchor="middle">Igloo</text>
</circle>
<path d="M-30 0L100 60" stroke="#000000"/>
<circle cx="-20" cy="0" r="5" fill="#000000">
    <text x="-25" y="5" font-size="2">Come on!</text>
</circle>

<!-- Scene 6: The Summit View -->
<rect width="100%" height="60%" fill="#6EC5E7"/>
<path d="M-30 0L100 60L-30 60Z" stroke="#000000" fill="#B3D9FF">
    <text x="25" y="45" font-size="2" text-anchor="middle">Igloo</text>
</circle>

<!-- Scene 7: Slide Home -->
<rect width="100%" height="60%" fill="#6EC5E7"/>
<path d="M-30 60 Q50 40, 100 60" stroke="#000000" fill="transparent">
    <text x="25" y="55" font-size="2" text-anchor="middle">Igloo</text>
</circle>
<g transform="translate(-30, 0)">
    <circle cx="-20" cy="0" r="5" fill="#000000"/>
    <circle cx="20" cy="0" r="5" fill="#FFFFFF">
        <text x="18" y="5" font-size="2">Welcome!</text>
    </circle>
</g>

</svg>