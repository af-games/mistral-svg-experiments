    C450 400, 550 300, 550 200
    C550 100, 450 0, 350 0
    C250 0, 150 100, 100 200"/>

  <!-- Fins -->
  <path fill="lightblue" d="M90 280 l-30 30 z"/>
  <path fill="lightblue" d="M470 280 l30 30 z"/>
  <path fill="lightblue" d="M160 50 l0 -30 z"/>

