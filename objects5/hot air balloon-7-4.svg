<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="hillGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E23;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#C7D5A8;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="riverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#639BBF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Hot Air Balloon -->
  <circle cx="250" cy="150" r="60" fill="#FF4500">
    <animate attributeName="r" values="60;80;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  <rect x="230" y="270" width="40" height="120" fill="#8B4513"/>

  <!-- Hills -->
  <path d="M20,260 Q100,300 200,340 Q350,300 500,340 Q650,300 800,260" fill="url(#hillGradient)"/>

  <!-- River -->
  <path d="M100,500 Q250,450 400,500 Q550,550 750,500" stroke="#87CEEB" fill="url(#riverGradient)" stroke-width="2"/>

  <!-- Trees -->
  <pattern id="treeLeaves" patternUnits="userSpaceOnUse" width="10" height="10">
    <image href="https://example.com/tree-leaves.png" x="0" y="0" width="10" height="10"/>
  </pattern>
  <circle cx="50" cy="400" r="30" fill="url(#treeLeaves)"/>
  <!-- Add more trees as needed -->

</svg>