<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Define patterns -->
  <defs>
    <pattern id="castleWall" patternUnits="userSpaceOnUse" width="50" height="50">
      <rect width="50" height="50" fill="#4C280D"/>
      <path d="M10,10 H 40 V 40 H 10 Z"/>
    </pattern>
    <pattern id="pathPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#7F623A"/>
      <line x1="5" y1="0" x2="5" y2="10"/>
    </pattern>
  </defs>

  <!-- Castle 1 -->
  <polygon points="20,10 80,10 100,40 60,90 20,70"
            style="fill: #D5A57F; stroke: #3C1C0E; stroke-width: 3px; fill-rule: evenodd;"
            transform="translate(100, 50)"/>

  <!-- Castle Wall -->
  <rect x="20" y="10" width="60" height="40" style="fill: url(#castleWall);"/>

  <!-- Path to Castle 2 -->
  <path d="M90,70 Q 120,80 150,70"
        style="stroke: #3C1C0E; stroke-width: 3px; fill: none; stroke-dasharray: 10 5; stroke-linecap: round;"
        transform="translate(100, 50)"/>

  <!-- Castle 2 -->
  <polygon points="270,10 330,10 350,40 290,90 270,70"
            style="fill: #D5A57F; stroke: #3C1C0E; stroke-width: 3px; fill-rule: evenodd;"
            transform="translate(260, 50)"/>

  <!-- Path between Castle 2 and Castle 3 -->
  <path d="M340,70 Q 390,80 420,70"
        style="stroke: #3C1C0E; stroke-width: 3px; fill: none; stroke-dasharray: 10 5; stroke-linecap: round;"
        transform="translate(260, 50)"/>

  <!-- Castle Wall for Castle 2 and Castle 3 -->
  <rect x="270" y="10" width="60" height="40" style="fill: url(#castleWall);"/>
  <rect x="410" y="10" width="60" height="40" style="fill: url(#castleWall);"/>

  <!-- Castle 3 -->
  <polygon points="520,10 580,10 600,40 540,90 520,70"
            style="fill: #D5A57F; stroke: #3C1C0E; stroke-width: 3px; fill-rule: evenodd;"
            transform="translate(510, 50)"/>

</svg>