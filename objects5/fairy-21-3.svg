<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#F8EDEC" stroke-width="0"/>

  <!-- Fairy body outline (broad strokes) -->
  <path d="M50,50 A40,40 0 1,0 90,50 A40,40 0 1,0 50,90 z"
        fill="none" stroke="#D6B8A7" stroke-width="10"/>

  <!-- Hair (broad strokes) -->
  <path d="M20,30 Q50,10 Q80,30 Q50,50 Q20,30"
        fill="none" stroke="#7B614E" stroke-width="8"/>

  <!-- Face outline (delicate lines) -->
  <path d="M60,40 A20,20 0 1,0 80,40 A20,20 0 1,0 60,60 z"
        fill="none" stroke="#FFFFFF" stroke-width="5"/>

  <!-- Facial features (delicate lines) -->
  <circle cx="70" cy="55" r="5" fill="#FFFFFF"/>
  <path d="M65,60 Q70,65 Q75,60" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Wings (delicate lines) -->
  <polygon points="80,40 95,30 95,50 80,60"
           fill="none" stroke="#D6B8A7" stroke-width="5"/>
</svg>