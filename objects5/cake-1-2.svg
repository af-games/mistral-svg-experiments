<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Tiered Cake -->
  <circle cx="125" cy="175" r="100" fill="#FDD9E6"/>
  <circle cx="85" cy="140" r="60" fill="#FDD9E6"/>
  <circle cx="50" cy="110" r="35" fill="#FDD9E6"/>

  <!-- Cake Topper -->
  <rect x="105" y="80" width="20" height="40" fill="#FFF" rx="5"/>
  <text x="125" y="110" font-family="Verdana" font-size="36">Happy</text>
  <text x="125" y="140" font-family="Verdana" font-size="36">Birthday!</text>

  <!-- Rivers of Decoration -->
  <!-- Left river -->
  <polyline points="50,250 75,225 100,250" fill="none" stroke="#000"/>
  <polygon points="75,225 100,250 85,260" fill="#FFC0CB"/>

  <!-- Right river -->
  <polyline points="175,250 150,225 125,250" fill="none" stroke="#000"/>
  <polygon points="150,225 125,250 135,260" fill="#FFC0CB"/>

</svg>