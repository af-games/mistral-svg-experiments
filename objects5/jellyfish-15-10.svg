<svg width="100%" height="100%" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(89,57,167);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(234,197,231);stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Beat 1 -->
  <circle cx="-30" cy="0" r="5" fill="#8B008B">
    <animate attributeName="r" from="5" to="7" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Transition 1 -->
  <path d="M-30,0 Q-15,15 -30,-15" stroke="#FF6347" fill="transparent">
    <animate attributeName="d" begin="0s" dur="2s" repeatCount="indefinite"
      values="M-30,0 Q-15,15 -30,-15; M-30,-15 Q-15,-30 -30,0"/>
  </path>

  <!-- Beat 2 -->
  <circle cx="-15" cy="0" r="5" fill="#8B008B">
    <animate attributeName="r" from="5" to="7" dur="2s" repeatCount="indefinite" begin="2s"/>
  </circle>

  <!-- Transition 2 -->
  <!-- Repeat the pattern for Beat 3 and Beat 4, adjusting values accordingly -->

</svg>