<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Cake Base -->
  <rect x="100" y="400" width="300" height="50" fill="#FDD79A" rx="25"/>

  <!-- Tier 1 -->
  <circle cx="200" cy="300" r="80" fill="#FFFBDD"/>
  <circle cx="200" cy="300" r="70" stroke="#FFE596" stroke-width="5"/>

  <!-- Tier 2 -->
  <circle cx="200" cy="210" r="60" fill="#FFFBDD"/>
  <circle cx="200" cy="210" r="50" stroke="#FFE596" stroke-width="5"/>

  <!-- Tier 3 -->
  <circle cx="200" cy="120" r="45" fill="#FFFBDD"/>
  <circle cx="200" cy="120" r="35" stroke="#FFE596" stroke-width="5"/>

  <!-- Cake Topper (Rosettes) -->
  <path d="M185,90 a20,20 0 1,0 40,0 a20,20 0 1,0 -40,0" fill="#FFC35A"/>
  <path d="M215,70 a20,20 0 1,0 40,0 a20,20 0 1,0 -40,0" fill="#FFC35A"/>

  <!-- Cake Board -->
  <rect x="80" y="450" width="340" height="50" fill="#7F6239" rx="25"/>

  <!-- Happy Birthday Text -->
  <text x="160" y="420" font-family="Verdana" font-size="48" text-anchor="middle" fill="#FFFBDD">Happy Birthday!</text>

</svg>