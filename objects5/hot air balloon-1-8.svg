<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">

  <!-- Plate -->
  <circle cx="400" cy="300" r="275" fill="#FFB973"/>

  <!-- Hot Air Balloon -->
  <g stroke="#E74C3C" stroke-width="10">
    <!-- Basket -->
    <rect x="320" y="220" width="80" height="60" fill="#CACFD2"/>
    <!-- Balloon -->
    <path d="M350,200 Q400,50 450,200 L350,300 Z" fill="#FFD700"/>
    <!-- Rope -->
    <line x1="385" y1="260" x2="385" y2="50" stroke="#CACFD2" stroke-width="8"/>
  </g>

  <!-- Fruits -->
  <circle cx="180" cy="240" r="30" fill="#FF9F7F" stroke="#FFB64D" stroke-width="5"/>
  <path d="M230,210 Q240,180 250,210 Q240,240 230,270 Z" fill="#FF9F7F"/>

  <!-- Pastry -->
  <g stroke="#CACFD2" stroke-width="5">
    <path d="M600,280 Q580,310 550,340 Q520,310 500,280 Z"/>
    <path d="M600,310 Q580,280 550,250 Q520,280 500,310" fill="#FFB973"/>
  </g>

  <!-- Utensils -->
  <rect x="640" y="240" width="40" height="80" fill="#CACFD2"/>
  <path d="M650,290 Q660,310 670,290" stroke="#CACFD2"/>

  <!-- Garnish -->
  <circle cx="400" cy="50" r="8" fill="#FFB64D"/>
  <circle cx="410" cy="50" r="6" fill="#CACFD2"/>

</svg>