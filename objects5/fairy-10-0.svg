<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

<!-- Fairy Body -->
<circle cx="200" cy="350" r="60"
style="fill: url(#clothingGradient); stroke: black; stroke-width: 2"/>

<!-- Fairy Head -->
<ellipse cx="200" cy="100" rx="40" ry="50"
style="fill: lightpink; stroke: black; stroke-width: 2"/>

<!-- Fairy Arms -->
<rect x="160" y="270" width="40" height="10" style="fill: lightblue"/>
<rect x="240" y="270" width="40" height="10" style="fill: lightblue"/>

<!-- Fairy Legs -->
<line x1="200" y1="350" x2="180" y2="410" style="stroke: black"/>
<line x1="200" y1="350" x2="220" y2="410" style="stroke: black"/>

<!-- Fairy Hair -->
<circle cx="200" cy="150" r="70"
style="fill: url(#hairGradient); stroke: none"/>

<!-- Fairy Wings -->
<polygon points="180,220 220,220 200,300"
style="fill: lightgreen; stroke: black; stroke-width: 2"/>
<use xlink:href="#wing" x="240"/>

<!-- Gradients -->
<defs>
  <linearGradient id="clothingGradient" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="lightblue"/>
    <stop offset="100%" stop-color="white"/>
  </linearGradient>
  <radialGradient id="hairGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="darkmagenta"/>
    <stop offset="100%" stop-color="violet"/>
  </radialGradient>
</defs>

<!-- Wing pattern for copying -->
<g id="wing">
  <polygon points="0,0 20,0 10,20" style="fill: lightgreen; stroke: black; stroke-width: 2"/>
</g>

</svg>