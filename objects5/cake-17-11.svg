<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cake Base -->
  <rect x="50" y="120" width="100" height="80" fill="#FBB456" rx="20"/>

  <!-- Cake Top -->
  <path d="M100,70 Q90,50 80,30 Q120,50 110,70" fill="#FDBE3B" stroke-width="2" stroke="#CD853F"/>

  <!-- Cake Icing -->
  <path d="M50,120 Q60,90 80,80 Q120,90 130,120" fill="#FFFFFF" stroke-width="1" stroke="#BEBABA"/>

  <!-- Candles -->
  <circle cx="70" cy="40" r="5" fill="#FDBE3B"/>
  <circle cx="100" cy="40" r="5" fill="#FDBE3B"/>
  <circle cx="130" cy="40" r="5" fill="#FDBE3B"/>

  <!-- Happy Birthday Text -->
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#CD853F">Happy Birthday!</text>
</svg>