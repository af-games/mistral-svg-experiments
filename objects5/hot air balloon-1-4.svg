<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Hot Air Balloon -->
  <g id="balloon">
    <circle cx="400" cy="150" r="70" fill="#FF9900"/>
    <path d="M350,80 Q300,20 250,80 V600 H450 V80 Q500,20 450,80 Z"
          fill="#FFFFFF" stroke="#FF9900"/>
    <path d="M400,150 L370,350 430,350 Z" fill="#FF9900"/>
    <rect x="280" y="60" width="100" height="200" rx="20" fill="#FFFFFF"
          stroke="#FF9900"/>
    <text x="400" y="570" text-anchor="middle" font-size="30">Hot Air Balloon</text>
  </g>

  <!-- Rolling Hills -->
  <path id="hill-1" d="M20,600 Q80,500 240,600 T480,600"
        fill="url(#grass-gradient)" stroke="#3D7D52"/>
  <path id="hill-2" d="M480,600 Q640,500 780,600 T960,600"
        fill="url(#grass-gradient)" stroke="#3D7D52"/>

  <!-- Winding River -->
  <path id="river" d="M100,500 Q240,400 380,500 Q520,600 660,500"
        fill="#9BC2E7" stroke="#3D7D52"/>

  <!-- Towering Trees -->
  <g id="tree-1">
    <circle cx="140" cy="450" r="30" fill="#8B4513"/>
    <path d="M110,320 L170,320 Q160,280 140,240 Z"
          fill="#693D16" stroke="#8B4513"/>
  </g>
  <use xlink:href="#tree-1" x="380" y="350"/>
  <use xlink:href="#tree-1" x="620" y="400"/>

  <!-- Gradients -->
  <linearGradient id="grass-gradient" gradientUnits="userSpaceOnUse"
                  x1="0" y1="0" x2="0" y2="600">
    <stop offset="0%" style="stop-color: #8DC63C"/>
    <stop offset="50%" style="stop-color: #AEDD7E"/>
    <stop offset="100%" style="stop-color: #BBD964"/>
  </linearGradient>

</svg>