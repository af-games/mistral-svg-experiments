<svg width="100" height="150" xmlns="http://www.w3.org/2000/svg">

  <!-- Fairy body -->
  <circle cx="50" cy="60" r="40" fill="#FFCDE8"/>

  <!-- Fairy face -->
  <circle cx="50" cy="40" r="10" fill="#FFF"/>
  <circle cx="50" cy="35" r="2" fill="#000"/>
  <path d="M60,50 Q70,30 80,50 L90,70 Z" stroke="#000"/>

  <!-- Fairy wings -->
