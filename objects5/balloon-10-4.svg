<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Basket -->
  <rect x="150" y="300" width="80" height="40" fill="#964B00"/>

  <!-- Envelope (Balloon body) -->
  <path d="M170,10 Q210,60 250,10 Q170,140 100,140 Q30,80 170,10" fill="linear-gradient(to bottom, #FFFDEE, #FADCDB)"/>

  <!-- Intersecting shapes for depth -->
  <path d="M250,10 L300,60 L250,140 Z" fill="url(#fabric1)" opacity="0.7"/>
  <path d="M100,80 L50,140 L100,200 Z" fill="url(#fabric2)" opacity="0.7"/>

  <!-- Netting -->
  <rect x="160" y="90" width="80" height="310" stroke="#8B6D41" stroke-width="5"/>
  <line x1="160" y1="90" x2="240" y2="90" stroke="#8B6D41" stroke-width="5"/>
  <!-- Repeat the line pattern for netting -->

  <!-- Gondola (Balloon) -->
  <circle cx="225" cy="350" r="30" fill="#E3C7A3"/>

  <!-- burner -->
  <rect x="210" y="320" width="40" height="30" fill="#964B00"/>
  <circle cx="225" cy="335" r="5" fill="#FFFDEE"/>

  <!-- Lighting effects -->
  <filter id="shine">
    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Gradient fills -->
  <defs>
    <linearGradient id="fabric1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FADCDB; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD9B3; stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="fabric2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFDEE; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FADCDB; stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg>