<svg width="100%" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Bar 1 -->
  <g id="bar1">
    <!-- Beat 1: Deep blue circle -->
    <circle cx="50" cy="150" r="40" fill="#1f4573" animation="scale(1.5, 2s) repeat-indefinite alternate">

    <!-- Transition to Beat 2 -->
    <path d="M50 150 Q90 180 130 150" stroke="#a8e6ce" fill="transparent" stroke-width="4">
      <animate attributeName="d"
               dur="1.5s"
               repeatCount="indefinite"
               values="M50 150 Q90 180 130 150; M130 150 Q210 180 270 150;" />
    </path>

    <!-- Beat 2: Light blue circle -->
    <circle cx="270" cy="150" r="40" fill="#a8e6ce" animation="scale(1.5, 2s) repeat-indefinite alternate">
      ...
    <!-- Repeat the pattern for Bar 1's remaining beats and transitions -->

    </g>

    <!-- Jellyfish animations -->
    <path d="M0 0 Q..." fill="#fff" stroke="#1f4573">
      <animateTransform attributeName="d"
                        type="rotate"
                        from="0"
                        to="360"
                        dur="10s"
                        repeatCount="indefinite" />
    </path>

</svg>