<!-- Dinosaur's buttons -->
<circle cx="120" cy="250" r="10" fill="#581845"/>
<circle cx="180" cy="250" r="10" fill="#581845"/>

<!-- Dinosaur's belt -->
<rect x="90" y="320" width="120" height="30" stroke="#581845" fill="#FFB6C1"/>

</svg>