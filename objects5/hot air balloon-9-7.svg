<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="800" height="600" fill="#FFFFFF"/>

<!-- Mountains -->
<path d="M100 50 Q200 75, 350 100 Q500 75, 600 50 Q700 75, 800 100" fill="#C0C0C0"/>
<text x="400" y="90" font-family="Arial" font-size="24">Mountains of Zephyr</text>

<!-- Rivers -->
<path d="M150 200 Q300 150, 450 200 Q600 150, 750 200" stroke="#0095FF" stroke-width="5"/>
<text x="300" y="220" font-family="Arial" font-size="24">River Vapor</text>

<!-- Forests -->
<path d="M100 350 Q200 400, 350 450 Q500 400, 600 350" fill="#008000"/>
<text x="300" y="470" font-family="Arial" font-size="24">Whisperwood Forest</text>

<!-- Aerium (Central City) -->
<circle cx="400" cy="300" r="100" fill="#FFD700"/>
<path d="M350 250 L450 250 Z" stroke="#FF69B4" stroke-width="5"/>
<text x="380" y="320" font-family="Arial" font-size="24">Aerium</text>
<circle cx="400" cy="350" r="50" fill="#FFA500"/>

<!-- Hot Air Balloon -->
<path d="M375 335 Q400 360, 425 335 Q400 310, 375 335" stroke="#FF69B4" stroke-width="5"/>
<circle cx="400" cy="380" r="20" fill="#FF69B4"/>

<!-- Towns -->
<circle cx="150" cy="400" r="50" fill="#FFD700"/>
<text x="120" y="420" font-family="Arial" font-size="24">Vista</text>
<circle cx="650" cy="400" r="50" fill="#FFD700"/>
<text x="630" y="420" font-family="Arial" font-size="24">Altara</text>

</svg>