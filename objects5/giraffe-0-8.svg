<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="font-family: sans-serif;">

<!-- Background -->
<rect width="100%" height="100%" fill="#fff5f5"/>

<!-- Tableware -->
<circle cx="390" cy="270" r="150" stroke="#c4865a" stroke-width="2" fill="none"/>
<path d="M10,10 H790 V690 H10 L50,690 Z" fill="#ffffff"/>

<!-- Giraffe -->
<g transform="translate(230, 80) scale(0.7)">
  <path d="M50,100 Q150,50 300,100 Q450,50 600,100 V300 H700 V200 H600 L550,350 Z" fill="#ffdb9e"/>
  <path d="M150,50 Q200,100 250,50 Q300,100 350,50 Q400,100 450,50" stroke="#6c4a2f" stroke-width="2"/>
</g>

<!-- Accompanying Ingredients -->
<rect x="470" y="180" width="250" height="100" rx="50" fill="#ffe5b3"/>
<text x="560" y="240" font-size="36px">Roasted Acacia Leaves</text>

<circle cx="700" cy="350" r="80" fill="#ffd966">
  <path d="M10,10 H790 V790 H10 Z" stroke="#c4865a"/>
</circle>
<text x="620" y="370" font-size="36px">Giraffe's Favorite Berries</text>

<!-- Garnishes -->
<path d="M50,50 Q50,150 150,150 Q250,100 350,50 Z" fill="#fff5f5" stroke="#6c4a2f"/>
<text x="-30" y="70" font-size="48px">Pepper</text>

<!-- Utensils -->
<polygon points="50,50 150,150 50,250" fill="#c4865a"/>
<text x="10" y="170" font-size="36px">Knife</text>

<circle cx="650" cy="500" r="40" stroke="#6c4a2f" stroke-width="2">
  <path d="M0,10 A10,10 0 0 1 20,30 L350,590 Z"/>
</circle>
<text x="620" y="520" font-size="36px">Fork</text>

<!-- Title -->
<text x="350" y="40" font-size="72px" text-anchor="middle" fill="#c4865a">Giraffe's Grand Feast</text>

</svg>