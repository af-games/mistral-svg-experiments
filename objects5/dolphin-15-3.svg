  <polygon points="650,300 750,300 700,400" fill="#CCC" stroke-width="2" stroke="#000"/>
  <rect x="150" y="150" width="150" height="300" fill="#BBB" stroke-width="2" stroke="#000"/>

  <!-- Dolphin -->
