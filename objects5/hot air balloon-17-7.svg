<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

<!-- Background -->
<rect x="0" y="0" width="800" height="600" fill="#ffe5cc"/>

<!-- Islands -->
<path id="island1" d="M100 150 Q150 75, 250 150 T350 250 Q400 350, 450 250 T550 150 Q600 75, 650 150" fill="#98fb98"/>
<path id="island2" d="M350 350 Q400 400, 500 350 T600 250 Q650 150, 700 250" fill="#80cbc4"/>
<path id="island3" d="M100 450 Q150 500, 250 450 T350 550 Q400 600, 450 550 T550 450" fill="#ffb7b7"/>

<!-- Hot Air Balloons -->
<circle cx="175" cy="250" r="50" stroke="#ffa502" stroke-width="8" fill="transparent"/>
<circle cx="425" cy="375" r="50" stroke="#ffa502" stroke-width="8" fill="transparent"/>
<circle cx="600" cy="200" r="50" stroke="#ffa502" stroke-width="8" fill="transparent"/>

<!-- Rivers -->
<path d="M100 500 Q200 450, 350 500 T600 500 Q700 550, 800 500" stroke="#6495ed" stroke-width="10"/>

<!-- Forests -->
<rect x="150" y="200" width="100" height="300" fill="#32cd32"/>
<rect x="400" y="200" width="100" height="300" fill="#32cd32"/>

<!-- Mountains -->
<polyline points="650,50 750,150 800,50" stroke="#dedede" stroke-width="10" fill="transparent"/>

<!-- Cities -->
<circle cx="250" cy="400" r="80" fill="#ffffff"/>
<circle cx="550" cy="300" r="60" fill="#ffffff"/>

<!-- Labels -->
<text x="50%" y="90%" text-anchor="middle" font-size="20px">Aerium</text>
<text x="175" y="280" text-anchor="middle" font-size="14px">Hot Air Balloon Dock</text>
<text x="425" y="395" text-anchor="middle" font-size="14px">Sky Market</text>
<text x="600" y="220" text-anchor="middle" font-size="14px">Cloudtop City</text>
<text x="75" y="480" font-size="16px">Great Sky River</text>

</svg>