  <rect x="60" y="30" width="10" height="200" fill="#87CEEB"/>

  <!-- Walls -->
  <rect x="100" y="10" width="500" height="150" fill="#B0C4DE"/>
  <rect x="100" y="200" width="500" height="300" fill="#B0C4DE"/>

  <!-- Gatehouse -->
