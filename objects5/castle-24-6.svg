<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" fill="#FFD700"/>

  <!-- Castle Walls -->
  <rect x="100" y="100" width="300" height="200" fill="#8B4513"/>
  <rect x="150" y="150" width="200" height="150" fill="#8B4513"/>

  <!-- Towers -->
  <circle cx="150" cy="300" r="70" fill="#C0C0C0"/>
  <circle cx="350" cy="300" r="70" fill="#C0C0C0"/>

  <!-- Turrets -->
  <circle cx="200" cy="250" r="30" fill="#C0C0C0"/>
  <circle cx="250" cy="250" r="30" fill="#C0C0C0"/>
  <circle cx="300" cy="250" r="30" fill="#C0C0C0"/>
  <circle cx="400" cy="250" r="30" fill="#C0C0C0"/>

  <!-- Gates and Arches -->
  <polygon points="170,350 230,350 200,400" fill="#FFFFFF"/>
  <polygon points="180,360 220,360 200,390" fill="#FFFFFF"/>

  <!-- Roofs -->
  <path d="M170,150 Q100,50 230,150 T460,150" stroke="#C0C0C0"/>
  <rect x="180" y="100" width="200" height="50" fill="#8B7D6B"/>

  <!-- Windows -->
  <rect x="210" y="200" width="30" height="30" fill="#FFFFFF"/>
  <rect x="270" y="200" width="30" height="30" fill="#FFFFFF"/>
  <rect x="210" y="250" width="30" height="30" fill="#FFFFFF"/>
  <rect x="270" y="250" width="30" height="30" fill="#FFFFFF"/>

</svg>