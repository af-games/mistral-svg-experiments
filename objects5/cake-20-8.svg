<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(253,248,223);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(249,227,166);stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle id="cake" cx="150" cy="150" r="80">
    <animate
      attributeName="cy"
      from="150"
      to="300"
      begin="0s"
      dur="2s"
      repeatCount="indefinite"
      calcMode="linear"
    />
  </circle>
</svg>