<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <!-- Outer wall -->
  <polygon points="-50,-40 50,-40 50,40 -50,40"
           fill="white" stroke="black" stroke-width="2"/>

  <!-- Doorway -->
  <rect x="-35" y="-40" width="70" height="80" rx="10"
        fill="none" stroke="black" stroke-width="2"/>
  <text x="-30" y="-35" font-size="16" text-anchor="middle">Doorway</text>

  <!-- Inner wall (for support) -->
  <polygon points="-40,-30 40,-30 40,30 -40,30"
           fill="white" stroke="black" stroke-width="1"/>

  <!-- Roof -->
  <path d="M0,-50 A50 50 0 0 1 0,50"
        fill="white" stroke="black" stroke-width="2"/>
  <text x="0" y="55" font-size="16" text-anchor="middle">Roof</text>

  <!-- Annotation -->
  <text x="0" y="-55" font-size="24" text-anchor="middle">
    Ancient Igloo Artifact<br/>
    Purpose: Provided shelter and protection from harsh weather conditions.<br/>
    Context: Likely used by Inuit people in Arctic regions.
  </text>
</svg>