<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#A5D5FF"/>

  <!-- Rolling hills -->
  <path d="M10,20 Q90,70 Q300,20 Q500,70 Q700,20 Q790,120" stroke="#8EA6B4" fill="transparent" stroke-width="5"/>

  <!-- Winding river -->
  <path d="M10,170 C300,150 500,200 790,150" stroke="#B6D6FF" fill="none" stroke-width="5"/>
  <path d="M10,180 C300,220 500,250 790,220" stroke="#E5F4FF" fill="none" stroke-width="3"/>

  <!-- Towering trees -->
  <g transform="translate(60,50)">
    <circle cx="10" cy="10" r="8" fill="#3D7FA6"/>
    <polygon points="2,0 40,0 20,20" fill="#7A9C6B"/>
  </g>
  <use xlink:href="#tree" transform="translate(150,50) rotate(45)" />
  <use xlink:href="#tree" transform="translate(250,50) scale(0.8)" />

  <!-- Jellyfish -->
  <g transform="translate(370,300)">
    <circle cx="50" cy="50" r="50" fill="url(#jellyfishGradient)"/>
    <path d="M50,10 A40,40 0 1 0 90,10 A40,40 0 1 0 50,50" stroke="#FF6347" fill="none" stroke-width="3"/>
    <circle cx="50" cy="10" r="10" fill="#FFF"/>
  </g>

  <!-- Jellyfish gradient -->
  <defs>
    <linearGradient id="jellyfishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:rgb(255,245,238);stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(255,95,71);stop-opacity:1"/>
    </linearGradient>
  </defs>

</svg>