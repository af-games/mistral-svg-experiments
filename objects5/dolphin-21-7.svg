<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#backgroundGradient)"/>

  <!-- Ocean Depths -->
  <defs>
    <linearGradient id="oceanGradient" gradientTransform="rotate(90)">
      <stop offset="0%"   stop-color="#38547a"/>
      <stop offset="20%"  stop-color="#1c365e"/>
      <stop offset="60%"  stop-color="#0b2f55"/>
      <stop offset="100%" stop-color="#011e3d"/>
    </linearGradient>
    <radialGradient id="lightBeam" cx="50%" cy="50%" r="50%">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="75%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Stage Floor -->
  <rect x="10%" y="90%" width="80%" height="10%" fill="url(#oceanGradient)"/>

  <!-- Main Action Area - Dolphin Show Arena -->
  <circle cx="50%" cy="70%" r="40%" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="50%" y="68%" text-anchor="middle" font-size="3em" fill="#ffffff">Dolphin Show Arena</text>

  <!-- Props -->
  <circle cx="15%" cy="70%" r="10%" fill="#ffd700"/>
  <circle cx="85%" cy="70%" r="10%" fill="#ffd700"/>

  <!-- Lighting Effects - Stage Spotlights -->
  <circle cx="20%" cy="65%" r="5%" fill="url(#lightBeam)"/>
  <circle cx="80%" cy="65%" r="5%" fill="url(#lightBeam)"/>

  <!-- Stage Props Interaction with Dolphin -->
  <path d="M10% 70%, Q30% 60%, 50% 70%, Q70% 60%, 90% 70%" stroke="#ffffff" stroke-width="2" fill="none"/>

</svg>