<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <!-- Fairy's body -->
  <circle cx="50" cy="30" r="20" fill="#F7D7A8"/>
  <ellipse cx="40" cy="60" rx="20" ry="40" fill="#F7D7A8"/>

  <!-- Fairy's hair -->
  <path d="M50,10 Q30,60 50,90 Q70,60 50,30 Z" stroke="#000" fill="#39B58C"/>

  <!-- Fairy's wings -->
  <path id="wing-upper" d="M40,20 Q10,50 40,80 Q70,50 40,20" stroke="#000" fill="url(#grad)"/>
  <use xlink:href="#wing-upper" y="60" transform="translate(0,-10) scale(.9)" fill="url(#grad)"/>

  <!-- Fairy's clothing -->
  <ellipse cx="40" cy="100" rx="25" ry="60" fill="#FFCC80"/>
  <path d="M30,90 Q50,120 70,90 Z" stroke="#000" fill="#FFCC80"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   style="stop-color:#FFEBE6;"/>
      <stop offset="100%" style="stop-color:#FFCC80;"/>
    </linearGradient>
  </defs>
</svg>