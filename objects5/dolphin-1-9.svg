<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Dolphin pattern -->
  <defs>
    <pattern id="dolphinPattern" patternUnits="userSpaceOnUse">
      <path d="M10,10 Q40,60 90,10" stroke="black" fill="none"/>
      <circle cx="50" cy="70" r="30" fill="lightblue"/>
    </pattern>
  </defs>

  <!-- Water waves -->
  <path d="M0,480 Q250,450 500,480" stroke="darkblue" fill="none"/>

  <!-- Dolphins -->
  <g transform="translate(50,100)">
    <circle cx="50" cy="70" r="30" fill="url(#dolphinPattern)"/>
    <ellipse cx="20" cy="60" rx="20" ry="40" fill="lightblue"/>
    <ellipse cx="80" cy="60" rx="20" ry="40" fill="lightblue"/>

    <!-- Repeat dolphins pattern -->
    <use xlink:href="#dolphin-1" transform="translate(150,0)" />
    <use xlink:href="#dolphin-1" transform="translate(-75,-30) scale(0.8)" />
  </g>

  <!-- More water waves and dolphins -->
  <path d="M450,260 Q300,290 150,260" stroke="darkblue" fill="none"/>
  <use xlink:href="#dolphin-1" transform="translate(150,250) scale(0.7)" />
  <use xlink:href="#dolphin-1" transform="translate(300,250) scale(0.7)" />

</svg>