<svg xmlns="http://www.w3.org/2000/svg" viewBox="-150 -150 600 600">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#B0E0E6"/>

  <!-- Mountains -->
  <polygon points="-50,-50 200,200 -300,200" fill="#D9D9D9"/>
  <polygon points="100,-50 400,200 100,400" fill="#D9D9D9"/>

  <!-- Rivers -->
  <path d="M-50,100 Q-300,200 -50,400" stroke="#FFFFFF" stroke-width="15"/>
  <path d="M50,-50 Q300,-200 50,-50" stroke="#FFFFFF" stroke-width="15"/>

  <!-- Forests -->
  <polygon points="-200,200 -400,400 -200,600" fill="#8AC0A3"/>
  <text x="-270" y="370" font-family="Verdana" font-size="14">Crystal Forest</text>

  <!-- Floating Cities -->
  <circle cx="50" cy="50" r="40" fill="#FFC189">
    <title>Hot Air Balloon City</title>
  </circle>
  <circle cx="-50" cy="50" r="40" fill="#FFC189">
    <title>Hot Air Balloon City</title>
  </circle>

  <!-- Igloo -->
  <ellipse cx="0" cy="0" rx="70" ry="35" fill="#FFFFFF"/>
  <text x="-20" y="40" font-family="Verdana" font-size="18">Igloo</text>

  <!-- Labels -->
  <text x="-450" y="-200" font-family="Verdana" font-size="16">North Pole</text>
  <text x="450" y="-200" font-family="Verdana" font-size="16">South Pole</text>

</svg>