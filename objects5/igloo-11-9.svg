<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ADD8E6"/>

  <!-- Scene 1: The Frozen World -->
  <circle cx="400" cy="300" r="200" fill="#FFFFFF" stroke="#000000"/>
  <polygon points="400,150 300,250 500,250" fill="#FFFFFF" stroke="#000000"/>
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" fill="#000000" font-size="12px">The Frozen World</text>

  <!-- Add scenes 2-7 following the same pattern -->

  <!-- Scene 7: Autumn Arrival -->
  <circle cx="400" cy="300" r="200" fill="#FFFFFF" stroke="#000000"/>
  <polygon points="400,150 300,250 500,250" fill="#FFFFFF" stroke="#000000"/>
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" fill="#000000" font-size="12px">Autumn Arrival</text>

  <!-- Igloo's Promise -->
  <text x="40%" y="75%" dominant-baseline="hanging" fill="#000000" font-size="12px">Igloo promises itself it will be ready for winter, and awaits spring's return.</text>
</svg>