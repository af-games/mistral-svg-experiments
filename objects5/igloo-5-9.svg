<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Scene 1 -->
  <g id="scene1">
    <rect x="25%" y="40%" width="50" height="50" fill="#A9D6E5" stroke="#000"/>
    <text x="35%" y="50%" font-family="Verdana" font-size="18">Igloo stands alone in a vast, snowy landscape.</text>
  </g>

  <!-- Scene 2 -->
  <g id="scene2">
    <circle cx="40%" cy="60%" r="3" fill="#000"/>
    <path d="M35% 70%, L45% 80%, M40% 70%, Q40% 80%, 40% 90%" stroke="#000" fill="transparent"/>
    <text x="35%" y="65%" font-family="Verdana" font-size="18">A small bird flies past Igloo, dropping a mysterious seed.</text>
  </g>

  <!-- Scene 3 -->
  <g id="scene3">
    <circle cx="25%" cy="40%" r="20" fill="#7DB9E8"/>
    <circle cx="35%" cy="60%" r="1.5" fill="#000"/>
    <rect x="30%" y="65%" width="10" height="5" fill="#FFC107"/>
    <text x="25%" y="45%" font-family="Verdana" font-size="18">Igloo grows flowers from the seed, attracting polar bears.</text>
  </g>

  <!-- Scene 4 -->
  <g id="scene4">
    <circle cx="25%" cy="40%" r="20" fill="#7DB9E8"/>
    <circle cx="30%" cy="65%" r="10" fill="#FFFFFF"/>
    <circle cx="35%" cy="65%" r="10" fill="#FFFFFF"/>
    <rect x="40%" y="55%" width="20" height="10" rx="5" fill="#FFC107"/>
    <text x="20%" y="45%" font-family="Verdana" font-size="18">Igloo and polar bears have a picnic.</text>
  </g>

  <!-- Scene 5 -->
  <g id="scene5">
    <circle cx="25%" cy="40%" r="20" fill="#7DB9E8"/>
    <circle cx="30%" cy="65%" r="10" fill="#FFFFFF"/>
    <circle cx="35%" cy="65%" r="10" fill="#FFFFFF"/>
    <path d="M40% 30%, C50% 20, 60% 30, 70% 20" stroke="#000" fill="transparent"/>
    <text x="20%" y="45%" font-family="Verdana" font-size="18">A storm approaches, scaring away the bears.</text>
  </g>

  <!-- Scene 6 -->
  <g id="scene6">
    <circle cx="30%" cy="40%" r="25" fill="#7DB9E8"/>
    <path d="M45% 10%, C60% 20, 75% 10, 90% 30" stroke="#000" fill="transparent"/>
    <text x="25%" y="45%" font-family="Verdana" font-size="18">Igloo stands strong against the storm.</text>
  </g>

  <!-- Scene 7 -->
  <g id="scene7">
    <circle cx="30%" cy="40%" r="25" fill="#7DB9E8"/>
    <path d="M35% 60%, Q40% 70, 45% 60" stroke="#000" fill="transparent"/>
    <text x="25%" y="45%" font-family="Verdana" font-size="18">After the storm, Igloo has grown vines that make it stronger.</text>
  </g>

</svg>