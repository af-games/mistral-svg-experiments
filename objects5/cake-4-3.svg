<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient for cake layers -->
  <defs>
    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,247,236); stop-opacity:1"/>
      <stop offset="100%" style="stop-color:rgb(229,228,224); stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Bottom tier -->
  <circle cx="250" cy="300" r="160" fill="url(#cakeGradient)"/>
  <path d="M250,360 Q170,420 100,480 T400,480 T250,360" stroke="#FFF" fill="none"/>

  <!-- Middle tier -->
  <circle cx="250" cy="220" r="120" fill="url(#cakeGradient)"/>
  <path d="M250,280 Q170,340 100,400 T400,400 T250,280" stroke="#FFF" fill="none"/>

  <!-- Top tier -->
  <circle cx="250" cy="140" r="80" fill="url(#cakeGradient)"/>
  <path d="M250,200 Q170,260 100,320 T400,320 T250,200" stroke="#FFF" fill="none"/>

  <!-- Piping -->
  <polygon points="180,220 120,280 120,360 180,420 250,420 310,360 310,280 250,220" fill="#FFF"/>

  <!-- Flowers -->
  <circle cx="170" cy="300" r="15" fill="#FFC" />
  <circle cx="330" cy="300" r="15" fill="#FFC" />
  <path d="M240,280 A60,60 0 1,0 300,280 A60,60 0 1,0 240,280 z" fill="#FFF"/>

  <!-- Text -->
  <text x="50%" y="90%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="36">Happy Birthday!</text>

</svg>