<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#FDE9D7"/>

  <!-- Hot Air Balloon -->
  <g transform="translate(400, 200)">
    <circle cx="50" cy="-100" r="50" fill="#FF6347"/>
    <path d="M50 -80 Q 75 -30 100 -80 T 75 50" stroke="#FFD700" fill="transparent" stroke-width="2"/>
    <rect x="-50" y="-200" width="100" height="300" rx="50" ry="50" fill="#FFF4E6"/>
    <circle cx="50" cy="-200" r="30" fill="#FFD700"/>
  </g>

  <!-- Fruits -->
  <g transform="translate(100, 350)">
    <circle cx="0" cy="0" r="30" fill="#FF6A48"/>
    <path d="M0 -30 a 30 30 0 0 0 0 60 a 30 30 0 0 0 0 -60" stroke="#52BE80" fill="transparent" stroke-width="4"/>
  </g>

  <g transform="translate(150, 320)">
    <circle cx="0" cy="0" r="25" fill="#F9D700"/>
  </g>

  <!-- Cheese -->
  <g transform="translate(250, 400)">
    <path d="M0 0 Q 30 60 60 0 T 30 180" stroke="#FFD700" fill="#FFDEAD" stroke-width="2"/>
  </g>

  <!-- Crackers -->
  <rect x="350" y="400" width="40" height="20" rx="5" ry="5" fill="#FFFDD0"/>

  <!-- Utensils & Tableware -->
  <path d="M750 100 Q 800 200 750 300 T 700 100" stroke="#CACFD2" fill="transparent" stroke-width="4"/>
  <rect x="700" y="350" width="60" height="50" rx="10" ry="10" fill="#FFFDD0"/>

</svg>