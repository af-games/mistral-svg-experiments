<svg width="100%" height="100%" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Define patterns -->
  <defs>
    <pattern id="dolphinPattern" patternUnits="userSpaceOnUse" width="100" height="80">
      <image href="https://upload.wikimedia.org/wikipedia/commons/a/ad/Dolphin.svg" x="0" y="0" width="100" height="80"/>
    </pattern>
  </defs>

  <!-- Create dolphin plants -->
  <circle cx="50" cy="70" r="40" fill="url(#dolphinPattern)" stroke="#333"/>
  <circle cx="200" cy="120" r="30" fill="url(#dolphinPattern)" stroke="#333"/>
  <circle cx="350" cy="70" r="40" fill="url(#dolphinPattern)" stroke="#333"/>

  <!-- Create winding trails -->
  <path d="M50,100 Q90,60 200,80 Q250,140 350,70" stroke="#555" fill="transparent"/>

</svg>