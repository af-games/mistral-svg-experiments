<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(236,94,87);stop-opacity:1" />
    </linearGradient>
    <g id="fairy">
      <!-- Fairy's body -->
      <path d="M15 750 Q50 775, 100 750 Q150 675, 200 700" fill="url(#grad1)" stroke="black" />
      <!-- Fairy's head -->
      <circle cx="90" cy="730" r="40" fill="white" stroke="black" />
      <!-- Fairy's wand -->
      <path d="M200 680 L250 720 L150 720 Z" fill="url(#grad1)" stroke="black" />
    </g>
  </defs>

  <use xlink:href="#fairy" transform="translate(0,800) rotate(-90)" />

  <!-- Animation -->
  <animateMotion id="animation" begin="0s" dur="5s" repeatCount="indefinite">
    <mpath href="#path1"/>
  </animateMotion>

  <!-- Path for the animation -->
  <path id="path1" d="M0,800 Q250,600 500,800 Q750,600 1000,800" stroke="none"/>
</svg>