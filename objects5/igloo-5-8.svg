<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" style="font-family: Arial;">

  <!-- Igloo -->
  <path id="igloo" d="M150 75 Q200 25, 250 75 Q200 125, 150 175 Q100 125, 50 75 Z"/>
  <path id="igloo-door" d="M190 130 H210 V160 H190 Z"/>
  <use xlink:href="#igloo" fill="#FFB84D"/>
  <use xlink:href="#igloo-door" fill="#FFA500"/>

  <!-- Snow -->
  <circle cx="170" cy="275" r="30" fill="#FFFFFF"/>
  <circle cx="220" cy="260" r="20" fill="#FFFFFF"/>
  <circle cx="130" cy="280" r="15" fill="#FFFFFF"/>

  <!-- Pine tree -->
  <polygon points="300,375 340,325 260,325" style="fill:green;stroke:black;stroke-width:1"/>
  <path d="M300,375 Q320,400 340,375 Q320,350 300,375" stroke="brown" fill="transparent"/>

  <!-- Snowman -->
  <circle cx="400" cy="325" r="80" fill="#FFFFFF"/>
  <circle cx="400" cy="260" r="50" fill="#FFFFFF"/>
  <circle cx="400" cy="190" r="30" fill="#FFFFFF"/>
  <rect x="375" y="220" width="50" height="30" fill="#000000"/>
  <circle cx="400" cy="280" r="10" fill="#000000"/>

  <!-- Tableware -->
  <rect x="50" y="325" width="100" height="50" style="fill:#F7DC6F;stroke:black;stroke-width:1"/>
  <circle cx="80" cy="375" r="30" fill="#FFC973"/>

  <!-- Utensils -->
  <path d="M450,200 Q475,225 500,200" style="fill:transparent;stroke:#FFA500;stroke-width:10"/>
  <rect x="480" y="230" width="40" height="60" fill="#FFA500"/>

</svg>