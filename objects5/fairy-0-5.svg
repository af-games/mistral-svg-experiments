<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#8DA0C9" />

  <!-- Grass -->
  <polygon points="40,490 360,500 460,490" fill="#6B8E23" />

  <!-- Tree Trunks -->
  <rect x="150" y="250" width="30" height="200" fill="#704214" />
  <rect x="250" y="200" width="30" height="250" fill="#704214" />

  <!-- Tree Crowns -->
  <circle cx="150" cy="80" r="60" fill="#385724" />
  <circle cx="250" cy="150" r="80" fill="#385724" />

  <!-- Fairy (Circle for face, ellipse for body) -->
  <circle cx="200" cy="350" r="20" fill="#FFF6CE" />
  <ellipse cx="190" cy="380" rx="25" ry="40" fill="#FFE4B5" />

  <!-- Fairy Hair -->
  <polygon points="175,320 225,320 200,260" fill="#FFC0CB" />

  <!-- Fairy Wings -->
  <path d="M180,360 Q190,380 200,400 Q210,380 220,360" stroke="#FFC0CB" fill="transparent" stroke-width="5"/>

</svg>