<svg viewBox="0 0 300 600">

  <!-- Meadow -->
  <rect x="0" y="300" width="300" height="100" fill="#66CDAA"/>

  <!-- Hot air balloon -->
  <circle cx="100" cy="100" r="50" fill="#FF7F27">
    <animate attributeName="cy" from="100" to="30" begin="0s" dur="4s" repeatCount="1"/>
  </circle>
  <rect x="80" y="140" width="40" height="30" fill="#C0C0C0">
    <animate attributeName="y" from="140" to="60" begin="0s" dur="4s" repeatCount="1"/>
  </rect>
  <circle cx="95" cy="200" r="20" fill="#FFFFFF">
    <animate attributeName="cy" from="200" to="130" begin="0s" dur="4s" repeatCount="1"/>
    <path d="M80 160 Q90 140, 100 170" stroke="black" fill="transparent"/>

  <!-- Crowd -->
  <circle cx="150" cy="250" r="30" fill="#8B4513">
    <animate attributeName="cy" from="250" to="100" begin="0s" dur="4s" repeatCount="1"/>
    <animateMotion path="M 150 250 Q 200 200, 150 100 T 50 100" repeatCount="1" begin="0s" dur="4s"/>
  </circle>
  <circle cx="170" cy="260" r="30" fill="#8B4513">
    <animate attributeName="cy" from="260" to="110" begin="0s" dur="4s" repeatCount="1"/>
    <animateMotion path="M 170 260 Q 200 210, 170 110 T 50 110" repeatCount="1" begin="0s" dur="4s"/>
  </circle>

  <!-- Storm clouds -->
  <circle cx="250" cy="200" r="40" fill="#4B0082">
    <animate attributeName="cy" from="200" to="120" begin="2s" dur="3s" repeatCount="1"/>
    <animateMotion path="M 250 200 Q 270 160, 250 120 T 180 120" repeatCount="1" begin="2s" dur="3s"/>
  </circle>
  <circle cx="230" cy="220" r="40" fill="#4B0082">
    <animate attributeName="cy" from="220" to="130" begin="2s" dur="3s" repeatCount="1"/>
    <animateMotion path="M 230 220 Q 250 170, 230 130 T 160 130" repeatCount="1" begin="2s" dur="3s"/>
  </circle>

  <!-- Eagle -->
  <path d="M300 150 Q320 180, 300 210 Z" fill="#FFFFFF">
    <animate attributeName="d" begin="4s" dur="1s" repeatCount="1"
      values="M300 150 Q320 180, 300 210 Z; M300 170 Q320 200, 300 240 Z"/>
    <circle cx="300" cy="175" r="10" fill="#000000"/>
  </path>

  <!-- Beautiful landscape -->
  <rect x="0" y="400" width="300" height="200" fill="#FFD700">
    <animate attributeName="y" from="400" to="200" begin="5s" dur="1s" repeatCount="1"/>
  </rect>

</svg>