<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">

  <!-- Body -->
  <rect id="bodice" x="100" y="80" width="300" height="450"
       style="fill: url(#giraffeSpots); stroke: black; stroke-width: 2;" />

  <!-- Sleeves -->
  <circle cx="200" cy="160" r="90" fill="none"
          stroke="black" stroke-width="2"/>
  <circle cx="350" cy="160" r="90" fill="none"
          stroke="black" stroke-width="2"/>

  <!-- Neckline -->
  <path d="M170,80 Q240,40 310,80" fill="none"
        stroke="black" stroke-width="2"/>

  <!-- Giraffe head on chest -->
  <image href="https://i.imgur.com/9pzFgZS.png" x="150" y="120" width="100" height="80"/>

  <!-- Legs -->
  <path d="M170,630 Q240,670 310,630" fill="none"
        stroke="black" stroke-width="2"/>
  <path d="M170,680 Q240,720 310,680" fill="none"
        stroke="black" stroke-width="2"/>

  <!-- Spots pattern -->
  <defs>
    <pattern id="giraffeSpots" patternUnits="userSpaceOnUse" width="50" height="50">
      <circle cx="25" cy="25" r="18" fill="#6F4C3D"/>
      <rect x="17.5" y="17.5" width="15" height="15" fill="#FFFFFF"/>
    </pattern>
  </defs>

</svg>