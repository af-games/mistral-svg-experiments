<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -10 400 120">
  <!-- Body -->
  <g id="body" transform="translate(0, -7)">
    <rect x="50" y="-60" width="300" height="80" rx="20" fill="#8B7D6B"/>
    <path d="M150,-40 Q90,-40 70,-20 Q50,-40 30,-20 Q10,-40 50,-10 Q70,-40 150,-40" stroke="#8B7D6B"/>
    <circle cx="200" cy="-60" r="40" fill="#8B7D6B"/>

    <!-- Spikes -->
    <g id="spikes" transform="translate(0, -3)">
      <path d="M150,-40 L140,-30 L160,-30 Z"/>
      <use href="#spikes" transform="translate(-70, 0)"/>
      <use href="#spikes" transform="translate(70, 0)"/>
    </g>
  </g>

  <!-- Neck -->
  <rect x="50" y="-80" width="100" height="20" rx="10" fill="#8B7D6B"/>

  <!-- Head -->
  <circle cx="150" cy="-90" r="40" fill="#8B7D6B"/>
  <ellipse cx="150" cy="-80" rx="20" ry="10" fill="#8B7D6B"/>

  <!-- Tail -->
  <g id="tail">
    <use href="#body" transform="translate(350, 0) scale(.8)" opacity=".6"/>
    <path d="M420,-60 Q400,-40 380,-20 Q360,-40 340,-20 Q320,-40 300,-10" stroke="#8B7D6B"/>
  </g>

  <!-- Legs -->
  <g id="legs">
    <path d="M50,-20 L30,-40 L70,-40 Z"/>
    <use href="#legs" transform="translate(200, 0)"/>
    <use href="#legs" transform="translate(-100, 0) rotate(-90)" />
  </g>
</svg>