<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">

  <!-- Dinosaur Body -->
  <rect x="100" y="150" width="300" height="250" fill="#8B4513" stroke="black" stroke-width="2"/>

  <!-- T-Shirt -->
  <rect x="110" y="160" width="270" height="130" fill="#FFF5EE"/>
  <circle cx="190" cy="240" r="40" fill="#FFF5EE"/>
  <circle cx="320" cy="240" r="40" fill="#FFF5EE"/>

  <!-- Shorts -->
  <rect x="160" y="370" width="180" height="60" fill="#8B4513"/>

  <!-- Belt -->
  <rect x="220" y="390" width="60" height="20" fill="#2E86C1"/>
  <circle cx="240" cy="405" r="5" fill="black"/>
  <circle cx="270" cy="405" r="5" fill="black"/>

  <!-- Hat -->
  <polygon points="350,150 450,150 400,250" fill="#8B4513"/>
  <path d="M400,250 Q425,175 400,100" stroke-width="0" fill="#FFF5EE"/>

  <!-- Sunglasses -->
  <rect x="260" y="180" width="80" height="30" fill="#2E86C1"/>
  <rect x="270" y="190" width="40" height="10" fill="black"/>
  <rect x="320" y="190" width="40" height="10" fill="black"/>

</svg>