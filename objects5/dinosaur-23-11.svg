<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#A9F5D1"/>

  <!-- Alex -->
  <circle id="Alex" cx="50" cy="400" r="30" fill="#FFC700">
    <animateMotion begin="0s" dur="2s" repeatCount="indefinite">
      <mpath href="#path1"/>
    </animateMotion>
  </circle>

  <!-- Compassy -->
  <polygon id="Compassy" points="50,370 60,380 40,380" fill="#FFC700">
    <animateMotion begin="0s" dur="2s" repeatCount="indefinite">
      <mpath href="#path1"/>
    </animateMotion>
  </polygon>

  <!-- Rock -->
  <rect id="Rock" x="350" y="400" width="80" height="60" fill="#7E7D7C"/>

  <!-- Dippy -->
  <path id="Dippy" d="M400,200 Q450,150 500,200 Q450,250 400,300 Q350,250 300,200 Z" fill="#67CC9C">
    <animateTransform attributeName="transform" type="translate" from="0,-100" to="0,0" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Cloud -->
  <circle id="Cloud" cx="200" cy="150" r="80" fill="#FFFFFF">
    <animateMotion begin="0s" dur="4s" repeatCount="indefinite">
      <mpath href="#cloudPath"/>
    </animateMotion>
  </circle>

  <!-- Path for Alex and Compassy -->
  <path id="path1" d="M50,400 H350"/>

  <!-- Cloud path -->
  <path id="cloudPath" d="M200,150 Q300,75 450,150"/>

  <!-- Dialogue Bubbles -->
  <text x="60%" y="45%" font-family="Verdana" font-size="24" fill="#000">
    <textPath href="#textPath">Hi there! I'm Alex. What's your name?</textPath>
  </text>

  <text x="60%" y="55%" font-family="Verdana" font-size="24" fill="#000">
    <textPath href="#textPath">I'm Dippy. Nice to meet you, Alex!</textPath>
  </text>

  <!-- Text path -->
  <path id="textPath" d="M375,400 Q400,425 425,400"/>

</svg>