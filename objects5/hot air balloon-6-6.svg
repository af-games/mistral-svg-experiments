<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">

  <!-- Front bodice -->
  <rect id="bodiceFront" x="150" y="75" width="300" height="550" fill="url(#grad1)" />
  <polygon points="450,75 600,225 450,375" fill="none" stroke="#666" stroke-width="2" />

  <!-- Back bodice -->
  <rect id="bodiceBack" x="150" y="75" width="300" height="550" fill="url(#grad2)" />
  <polygon points="100,75 0,225 100,375" fill="none" stroke="#666" stroke-width="2" />

  <!-- Sleeves -->
  <circle id="sleeveLeft" cx="90" cy="200" r="80" fill="url(#pattern1)" />
  <circle id="sleeveRight" cx="510" cy="200" r="80" fill="url(#pattern1)" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern -->
    <pattern id="pattern1" patternUnits="userSpaceOnUse" width="100" height="100">
      <image href="https://i.imgur.com/2jz8k5N.png" x="0" y="0" width="100" height="100" />
    </pattern>
  </defs>

</svg>