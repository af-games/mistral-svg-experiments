<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Balloon -->
  <circle id="balloon" cx="400" cy="50" r="50" fill="#FFD700">
    <animate
      attributeName="cy"
      from="50"
      to="300"
      dur="8s"
      repeatCount="indefinite"
      fill="freeze"
    />
  </circle>

  <!-- Sky -->
  <rect width="100%" height="100%" fill="#4E79A7"/>

  <!-- Bars & Beats -->
  <g id="bars">
    <!-- Bar 1 -->
    <g transform="translate(50, 200)">
      <circle r="10" fill="#F39C12"/>
      <ellipse ry="20" rx="80" fill="#4E79A7"/>
      <circle r="10" fill="#F39C12"/>
    </g>

    <!-- Add more bars here following the same pattern -->

  </g>
</svg>