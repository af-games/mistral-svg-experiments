  <!-- Cherry Tomatoes -->
  <circle cx="80" cy="260" r="20" fill="#FF6347"/>
  <circle cx="220" cy="260" r="20" fill="#FF6347"/>

  <!-- Fresh Basil Leaves (Garnish) -->
