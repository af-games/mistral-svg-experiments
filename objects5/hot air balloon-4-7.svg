<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Background -->
  <rect x="0" y="0" width="100%" height="100%" fill="#f0e68c"/>

  <!-- Skyhaven (Hot Air Balloon Capital) -->
  <circle cx="50%" cy="40%" r="25%" stroke="#3d3d3d" stroke-width="1%" fill="#fff"/>
  <text x="49.5%" y="36.5%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="8" fill="#3d3d3d">Skyhaven</text>

  <!-- Mountains -->
  <polygon points="20% 10%, 40% 20%, 60% 10%" stroke="#594f42" stroke-width="1%" fill="#a8a7a2"/>
  <text x="30%" y="15%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="6" fill="#3d3d3d">Mountains</text>

  <!-- Forest -->
  <rect x="80%" y="20%" width="20%" height="40%" stroke="#3d3d3d" stroke-width="1%" fill="#5b9c7e"/>
  <text x="85%" y="60%" dominant-baseline="middle" text-anchor="right" font-family="Verdana" font-size="6" fill="#3d3d3d">Forest</text>

  <!-- River -->
  <path d="M10% 70%, Q20% 90%, 40% 85%" stroke="#3d3d3d" stroke-width="1%" fill="none"/>
  <text x="25%" y="80%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="6" fill="#3d3d3d">River</text>

  <!-- Fields -->
  <rect x="10%" y="40%" width="40%" height="40%" stroke="#3d3d3d" stroke-width="1%" fill="#c5cae9"/>
  <text x="25%" y="75%" dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="6" fill="#3d3d3d">Fields</text>

  <!-- Hot Air Balloons -->
  <circle cx="40%" cy="45%" r="2.5%" stroke="#ffa502" stroke-width="1%" fill="#fff"/>
  <circle cx="45%" cy="47.5%" r="2.5%" stroke="#ffa502" stroke-width="1%" fill="#fff"/>

</svg>